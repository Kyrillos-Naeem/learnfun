<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="تعرف على LearnFun.me - منصة متخصصة في تقديم مراجعات ومعلومات موثوقة عن أحدث التقنيات والأجهزة الذكية.">
    
    <!-- Bilingual Meta Tags -->
    <meta name="keywords" content="من نحن, عن LearnFun, فريق العمل, رؤيتنا, رسالتنا, about us, LearnFun team, our vision, our mission">
    <meta name="language" content="Arabic, English">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://learnfun.me/about">
    <meta property="og:title" content="LearnFun.me - من نحن">
    <meta property="og:description" content="تعرف على LearnFun.me - منصة متخصصة في تقديم مراجعات ومعلومات موثوقة عن أحدث التقنيات والأجهزة الذكية.">
    <meta property="og:image" content="https://learnfun.me/img/logo.png">
    <meta property="og:locale" content="ar_AR">
    <meta property="og:locale:alternate" content="en_US">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://learnfun.me/about">
    <meta property="twitter:title" content="LearnFun.me - من نحن">
    <meta property="twitter:description" content="تعرف على LearnFun.me - منصة متخصصة في تقديم مراجعات ومعلومات موثوقة عن أحدث التقنيات والأجهزة الذكية.">
    <meta property="twitter:image" content="https://learnfun.me/img/logo.png">
    
    <!-- Language Alternates -->
    <link rel="alternate" hreflang="ar" href="https://learnfun.me/ar/about">
    <link rel="alternate" hreflang="en" href="https://learnfun.me/en/about">
    <link rel="alternate" hreflang="x-default" href="https://learnfun.me/about">
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/logo.ico" sizes="32x32" type="image/x-icon">
    <link rel="icon" href="img/logo.png" sizes="16x16" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7696225868255842"crossorigin="anonymous"></script>
</head>
<body data-page-key="about">
    <div id="lang-switcher">
        <a href="#" data-lang="en">EN</a>
        <a href="#" data-lang="ar" class="active">AR</a>
    </div>

    <header class="header"></header>
    <main class="main-content content-page">
        <div class="container about-section">
            <h1 data-translate-key="aboutH1"></h1>
            <img src="https://images.unsplash.com/photo-1556740738-b6a63e27c4df?w=800&auto=format&fit=crop" data-translate-alt="aboutImageAlt" alt="صورة تعبيرية عن فريق العمل">
            <h2 data-translate-key="aboutMissionH2"></h2>
            <p data-translate-key="aboutMissionP1"></p>
            <p data-translate-key="aboutMissionP3"></p>
        </div>
    </main>
    <footer class="footer"></footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            /**
             * =================================================================
             * TRANSLATION DICTIONARY
             * =================================================================
             */
            const translations = {
                siteName: { ar: 'learnfun.me', en: 'learnfun.me' },
                navHome: { ar: 'الرئيسية', en: 'Home' },
                navTech: { ar: 'أجهزة وتقنية', en: 'Tech & Gadgets' },
                navContact: { ar: 'اتصل بنا', en: 'Contact Us' },
                menuAriaLabel: { ar: 'فتح القائمة', en: 'Open Menu' },
                footerAboutTitle: { ar: 'حول LearnFun.me', en: 'About LearnFun.me' },
                footerAboutText: { ar: 'موقعك للمعرفة والتقنية، نسعى لتقديم محتوى قيم ومفيد في مجالات متنوعة.', en: 'Your site for knowledge and technology. We strive to provide valuable and useful content in various fields.' },
                footerLinksTitle: { ar: 'روابط هامة', en: 'Important Links' },
                footerPrivacyLink: { ar: 'سياسة الخصوصية', en: 'Privacy Policy' },
                footerAboutLink: { ar: 'من نحن', en: 'About Us' },
                footerContactLink: { ar: 'اتصل بنا', en: 'Contact Us' },
                footerFollowTitle: { ar: 'تابعنا', en: 'Follow Us' },
                footerRights: { ar: 'جميع الحقوق محفوظة © 2025 لموقع learnfun.me', en: 'All Rights Reserved © 2025 learnfun.me' },
                footerDeveloper: { ar: 'تم التطوير والتصميم بواسطة بيبو نعيم', en: 'Developed and Designed by Bebo Naiem' },
                aboutPageTitle: { ar: 'من نحن - LearnFun.me', en: 'About Us - LearnFun.me' },
                aboutMetaDescription: { ar: 'تعرف على قصة ورؤية موقع LearnFun.me، المنصة المتخصصة في مراجعات الأجهزة والتقنية.', en: 'Learn about the story and vision of LearnFun.me, the platform specializing in tech and gadget reviews.' },
                aboutH1: { ar: 'من نحن؟', en: 'Who Are We?' },
                aboutMissionH2: { ar: 'مهمتنا في LearnFun.me', en: 'Our Mission at LearnFun.me' },
                aboutMissionP1: { ar: 'تم إطلاق موقع <strong>LearnFun.me</strong> بهدف واحد: أن يكون وجهة شاملة للمعرفة التقنية المفيدة. نؤمن بأن التكنولوجيا جزء أساسي من عالمنا، وأن الوصول السهل للمعلومات الدقيقة يمكن أن يساعد المستهلكين على اتخاذ قرارات أفضل.', en: '<strong>LearnFun.me</strong> was launched with one goal: to be a comprehensive destination for useful technological knowledge. We believe technology is a core part of our world, and that easy access to accurate information can help consumers make better decisions.' },
                aboutMissionP3: { ar: 'نحن فريق من محبي التكنولوجيا، ونسعى جاهدين لتقديم مراجعات ومحتوى دقيق ومفيد. نأمل أن تجد في موقعنا ما يثري معرفتك ويساعدك في اختيار الأجهزة المناسبة لك.', en: 'We are a team of technology lovers, striving to provide accurate and useful reviews and content. We hope you find what enriches your knowledge and helps you choose the right devices for you on our site.' },
                aboutImageAlt: { ar: 'صورة تعبيرية عن فريق العمل', en: 'An expressive image of the work team' },
            };

            /**
             * =================================================================
             * DYNAMICALLY LOAD HEADER AND FOOTER
             * =================================================================
             */
            const headerElement = document.querySelector('.header');
            const footerElement = document.querySelector('.footer');
            const pathPrefix = ''; // No prefix needed for root pages like about.html

            const headerHTML = `
                <div class="container">
                    <a href="${pathPrefix}index.html" class="logo" data-translate-key="siteName"></a>
                    <nav class="nav-links">
                        <ul>
                            <li><a href="${pathPrefix}index.html" data-translate-key="navHome" data-nav-key="index"></a></li>
                            <li><a href="${pathPrefix}tech.html" data-translate-key="navTech" data-nav-key="tech"></a></li>
                            <li><a href="${pathPrefix}contact.html" data-translate-key="navContact" data-nav-key="contact"></a></li>
                        </ul>
                    </nav>
                    <button class="menu-toggle" id="menu-toggle" aria-label="Open Menu" data-translate-key="menuAriaLabel"><span></span><span></span><span></span></button>
                </div>`;
            
            const footerHTML = `
                <div class="container">
                    <div class="footer-content">
                        <div class="footer-section">
                            <h4 data-translate-key="footerAboutTitle"></h4>
                            <p data-translate-key="footerAboutText"></p>
                        </div>
                         <div class="footer-section">
                            <h4 data-translate-key="footerLinksTitle"></h4>
                            <ul>
                                <li><a href="${pathPrefix}about.html" data-translate-key="footerAboutLink"></a></li>
                                <li><a href="${pathPrefix}contact.html" data-translate-key="footerContactLink"></a></li>
                                <li><a href="${pathPrefix}privacy-policy.html" data-translate-key="footerPrivacyLink"></a></li>
                            </ul>
                        </div>
                        <div class="footer-section">
                            <h4 data-translate-key="footerFollowTitle"></h4>
                            <div class="social-links">
                                <a href="#" aria-label="Facebook">F</a>
                                <a href="#" aria-label="Twitter">T</a>
                                <a href="#" aria-label="Instagram">I</a>
                            </div>
                        </div>
                    </div>
                    <div class="footer-bottom">
                        <p data-translate-key="footerRights"></p>
                        <p data-translate-key="footerDeveloper"></p>
                    </div>
                </div>`;
                
            if(headerElement) headerElement.innerHTML = headerHTML;
            if(footerElement) footerElement.innerHTML = footerHTML;

            /**
             * =================================================================
             * MOBILE MENU TOGGLE
             * =================================================================
             */
            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => navLinks.classList.toggle('active'));
            }

            /**
             * =================================================================
             * LANGUAGE SWITCHING LOGIC
             * =================================================================
             */
            const langSwitcher = document.getElementById('lang-switcher');

            const setLanguage = (lang) => {
                localStorage.setItem('siteLanguage', lang);
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.classList.remove('rtl-layout', 'ltr-layout');
                document.body.classList.add(lang === 'ar' ? 'rtl-layout' : 'ltr-layout');

                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[key] && translations[key][lang]) {
                        el.innerHTML = translations[key][lang];
                    }
                });
                
                const pageKey = document.body.dataset.pageKey;
                if (pageKey) {
                    const titleKey = `${pageKey}PageTitle`;
                    const metaDescKey = `${pageKey}MetaDescription`;
                    if (translations[titleKey] && translations[titleKey][lang]) {
                        document.title = translations[titleKey][lang];
                    }
                    const metaDescEl = document.querySelector('meta[name="description"]');
                    if (metaDescEl && translations[metaDescKey] && translations[metaDescKey][lang]) {
                        metaDescEl.setAttribute('content', translations[metaDescKey][lang]);
                    }
                }

                document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
                    const key = el.dataset.translatePlaceholder;
                    if (translations[key] && translations[key][lang]) {
                        el.placeholder = translations[key][lang];
                    }
                });

                document.querySelectorAll('[data-translate-alt]').forEach(el => {
                    const key = el.dataset.translateAlt;
                    if (translations[key] && translations[key][lang]) {
                        el.alt = translations[key][lang];
                    }
                });

                document.querySelectorAll('#lang-switcher a').forEach(a => {
                    a.classList.toggle('active', a.dataset.lang === lang);
                });
                
                const currentNavKey = pageKey.startsWith('techDetail') ? 'tech' : pageKey;
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.classList.toggle('active', link.dataset.navKey === currentNavKey);
                });
            };

            if (langSwitcher) {
                langSwitcher.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetLink = e.target.closest('a');
                    if (targetLink && targetLink.dataset.lang) {
                        setLanguage(targetLink.dataset.lang);
                    }
                });
            }

            const savedLang = localStorage.getItem('siteLanguage');
            const browserLang = navigator.language.slice(0, 2);
            const initialLang = savedLang || (browserLang === 'ar' ? 'ar' : 'en');
            setLanguage(initialLang);
        });
    </script>
</body>
</html>
