<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سياسة الخصوصية - LearnFun.me</title>
    <meta name="description" content="سياسة الخصوصية لموقع LearnFun.me التي توضح كيفية جمع واستخدام وحماية بيانات الزوار.">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="@https://learnfun.me/img/logo.ico " sizes="32x32" type="image/x-icon">
    <link rel="icon" href="@https://learnfun.me/img/logo.png " sizes="16x16" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7696225868255842"crossorigin="anonymous"></script>
</head>
<body data-page-key="privacy">
    <div id="lang-switcher">
        <a href="#" data-lang="en">EN</a>
        <a href="#" data-lang="ar" class="active">AR</a>
    </div>

    <header class="header"></header>
    <main class="main-content content-page">
        <div class="container">
            <h1 data-translate-key="privacyH1"></h1>
            <p data-translate-key="privacyLastUpdated"></p>
            <p data-translate-key="privacyIntro"></p>
            <h2 data-translate-key="privacyCookiesH2"></h2>
            <p data-translate-key="privacyCookiesP"></p>
            <h2 data-translate-key="privacyDartH2"></h2>
            <ul>
                <li data-translate-key="privacyDartLi1"></li>
                <li data-translate-key="privacyDartLi2"></li>
                <li data-translate-key="privacyDartLi3"></li>
            </ul>
            <p data-translate-key="privacyPartnersP"></p>
            <h2 data-translate-key="privacyDataH2"></h2>
            <p data-translate-key="privacyDataP"></p>
            <h2 data-translate-key="privacyConsentH2"></h2>
            <p data-translate-key="privacyConsentP"></p>
        </div>
    </main>
    <footer class="footer"></footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            /**
             * =================================================================
             * TRANSLATION DICTIONARY
             * =================================================================
             */
            const translations = {
                siteName: { ar: 'learnfun.me', en: 'learnfun.me' },
                navHome: { ar: 'الرئيسية', en: 'Home' },
                navTech: { ar: 'أجهزة وتقنية', en: 'Tech & Gadgets' },
                navContact: { ar: 'اتصل بنا', en: 'Contact Us' },
                menuAriaLabel: { ar: 'فتح القائمة', en: 'Open Menu' },
                footerAboutTitle: { ar: 'حول LearnFun.me', en: 'About LearnFun.me' },
                footerAboutText: { ar: 'موقعك للمعرفة والتقنية، نسعى لتقديم محتوى قيم ومفيد في مجالات متنوعة.', en: 'Your site for knowledge and technology. We strive to provide valuable and useful content in various fields.' },
                footerLinksTitle: { ar: 'روابط هامة', en: 'Important Links' },
                footerPrivacyLink: { ar: 'سياسة الخصوصية', en: 'Privacy Policy' },
                footerAboutLink: { ar: 'من نحن', en: 'About Us' },
                footerContactLink: { ar: 'اتصل بنا', en: 'Contact Us' },
                footerFollowTitle: { ar: 'تابعنا', en: 'Follow Us' },
                footerRights: { ar: 'جميع الحقوق محفوظة © 2025 لموقع learnfun.me', en: 'All Rights Reserved © 2025 learnfun.me' },
                footerDeveloper: { ar: 'تم التطوير والتصميم بواسطة بيبو نعيم', en: 'Developed and Designed by Bebo Naiem' },
                privacyPageTitle: { ar: 'سياسة الخصوصية - LearnFun.me', en: 'Privacy Policy - LearnFun.me' },
                privacyMetaDescription: { ar: 'سياسة الخصوصية لموقع LearnFun.me التي توضح كيفية جمع واستخدام وحماية بيانات الزوار.', en: 'The privacy policy for LearnFun.me which explains how visitor data is collected, used, and protected.' },
                privacyH1: { ar: 'سياسة الخصوصية لموقع LearnFun.me', en: 'Privacy Policy for LearnFun.me' },
                privacyLastUpdated: { ar: 'آخر تحديث: 24 مايو 2024', en: 'Last Updated: May 24, 2024' },
                privacyIntro: { ar: 'في learnfun.me، خصوصية زوارنا لها أهمية بالغة بالنسبة لنا. توضح وثيقة سياسة الخصوصية هذه أنواع المعلومات الشخصية التي نتلقاها ونجمعها وكيفية استخدامها.', en: 'At learnfun.me, the privacy of our visitors is of extreme importance to us. This privacy policy document outlines the types of personal information is received and collected and how it is used.' },
                privacyCookiesH2: { ar: 'ملفات تعريف الارتباط (Cookies)', en: 'Cookies' },
                privacyCookiesP: { ar: 'يستخدم موقع learnfun.me ملفات تعريف الارتباط لتخزين معلومات حول تفضيلات الزوار، وتسجيل معلومات خاصة بالمستخدم عند دخوله أو زيارته لأي من الصفحات، وهذا يساعدنا على تخصيص محتوى صفحة الويب استنادًا إلى نوع متصفح الزائر أو أي معلومات أخرى يرسلها الزائر عبر متصفحه.', en: 'learnfun.me uses cookies to store information about visitors\' preferences, record user-specific information on which pages the user access or visit, customize Web page content based on visitors\' browser type or other information that the visitor sends via their browser.' },
                privacyDartH2: { ar: 'ملف تعريف الارتباط DoubleClick DART', en: 'DoubleClick DART Cookie' },
                privacyDartLi1: { ar: 'تستخدم Google، كطرف ثالث، ملفات تعريف الارتباط لعرض الإعلانات على موقع learnfun.me.', en: 'Google, as a third-party vendor, uses cookies to serve ads on learnfun.me.' },
                privacyDartLi2: { ar: 'استخدام Google لملف تعريف الارتباط DART يمكّنها من عرض الإعلانات للمستخدمين استنادًا إلى زياراتهم لموقعنا والمواقع الأخرى على الإنترنت.', en: 'Google\'s use of the DART cookie enables it to serve ads to users based on their visit to our site and other sites on the Internet.' },
                privacyDartLi3: { ar: 'يمكن للمستخدمين تعطيل استخدام ملف تعريف الارتباط DART عن طريق زيارة سياسة الخصوصية الخاصة بإعلانات Google وشبكة المحتوى على عنوان URL التالي: <a href="https://policies.google.com/technologies/ads" target="_blank" rel="noopener noreferrer">https://policies.google.com/technologies/ads</a>', en: 'Users may opt out of the use of the DART cookie by visiting the Google ad and content network privacy policy at the following URL: <a href="https://policies.google.com/technologies/ads" target="_blank" rel="noopener noreferrer">https://policies.google.com/technologies/ads</a>' },
                privacyPartnersP: { ar: 'بعض شركائنا في الإعلانات قد يستخدمون ملفات تعريف الارتباط على موقعنا، ومنهم Google AdSense.', en: 'Some of our advertising partners may use cookies on our site. Our advertising partners include Google AdSense.' },
                privacyDataH2: { ar: 'جمع البيانات', en: 'Data Collection' },
                privacyDataP: { ar: 'قد نطلب منك بعض البيانات الشخصية مثل الاسم والبريد الإلكتروني عند استخدامك لنموذج الاتصال. نحن نستخدم هذه البيانات فقط للرد على استفساراتك ولا نشاركها مع أي طرف ثالث دون موافقتك.', en: 'We may ask you for some personal data such as name and email when you use the contact form. We use this data only to respond to your inquiries and do not share it with any third party without your consent.' },
                privacyConsentH2: { ar: 'موافقتك', en: 'Your Consent' },
                privacyConsentP: { ar: 'باستخدامك لموقعنا، فإنك توافق على سياسة الخصوصية الخاصة بنا وتوافق على شروطها.', en: 'By using our website, you hereby consent to our privacy policy and agree to its terms.' },
            };

            /**
             * =================================================================
             * DYNAMICALLY LOAD HEADER AND FOOTER
             * =================================================================
             */
            const headerElement = document.querySelector('.header');
            const footerElement = document.querySelector('.footer');
            const pathPrefix = ''; // No prefix needed for root pages

            const headerHTML = `
                <div class="container">
                    <a href="${pathPrefix}index.html" class="logo" data-translate-key="siteName"></a>
                    <nav class="nav-links">
                        <ul>
                            <li><a href="${pathPrefix}index.html" data-translate-key="navHome" data-nav-key="index"></a></li>
                            <li><a href="${pathPrefix}tech.html" data-translate-key="navTech" data-nav-key="tech"></a></li>
                            <li><a href="${pathPrefix}contact.html" data-translate-key="navContact" data-nav-key="contact"></a></li>
                        </ul>
                    </nav>
                    <button class="menu-toggle" id="menu-toggle" aria-label="Open Menu" data-translate-key="menuAriaLabel"><span></span><span></span><span></span></button>
                </div>`;
            
            const footerHTML = `
                <div class="container">
                    <div class="footer-content">
                        <div class="footer-section">
                            <h4 data-translate-key="footerAboutTitle"></h4>
                            <p data-translate-key="footerAboutText"></p>
                        </div>
                         <div class="footer-section">
                            <h4 data-translate-key="footerLinksTitle"></h4>
                            <ul>
                                <li><a href="${pathPrefix}about.html" data-translate-key="footerAboutLink"></a></li>
                                <li><a href="${pathPrefix}contact.html" data-translate-key="footerContactLink"></a></li>
                                <li><a href="${pathPrefix}privacy-policy.html" data-translate-key="footerPrivacyLink"></a></li>
                            </ul>
                        </div>
                        <div class="footer-section">
                            <h4 data-translate-key="footerFollowTitle"></h4>
                            <div class="social-links">
                                <a href="#" aria-label="Facebook">F</a>
                                <a href="#" aria-label="Twitter">T</a>
                                <a href="#" aria-label="Instagram">I</a>
                            </div>
                        </div>
                    </div>
                    <div class="footer-bottom">
                        <p data-translate-key="footerRights"></p>
                        <p data-translate-key="footerDeveloper"></p>
                    </div>
                </div>`;
                
            if(headerElement) headerElement.innerHTML = headerHTML;
            if(footerElement) footerElement.innerHTML = footerHTML;

            /**
             * =================================================================
             * MOBILE MENU TOGGLE
             * =================================================================
             */
            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => navLinks.classList.toggle('active'));
            }

            /**
             * =================================================================
             * LANGUAGE SWITCHING LOGIC
             * =================================================================
             */
            const langSwitcher = document.getElementById('lang-switcher');

            const setLanguage = (lang) => {
                localStorage.setItem('siteLanguage', lang);
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.classList.remove('rtl-layout', 'ltr-layout');
                document.body.classList.add(lang === 'ar' ? 'rtl-layout' : 'ltr-layout');

                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[key] && translations[key][lang]) {
                        el.innerHTML = translations[key][lang];
                    }
                });
                
                const pageKey = document.body.dataset.pageKey;
                if (pageKey) {
                    const titleKey = `${pageKey}PageTitle`;
                    const metaDescKey = `${pageKey}MetaDescription`;
                    if (translations[titleKey] && translations[titleKey][lang]) {
                        document.title = translations[titleKey][lang];
                    }
                    const metaDescEl = document.querySelector('meta[name="description"]');
                    if (metaDescEl && translations[metaDescKey] && translations[metaDescKey][lang]) {
                        metaDescEl.setAttribute('content', translations[metaDescKey][lang]);
                    }
                }

                document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
                    const key = el.dataset.translatePlaceholder;
                    if (translations[key] && translations[key][lang]) {
                        el.placeholder = translations[key][lang];
                    }
                });

                document.querySelectorAll('[data-translate-alt]').forEach(el => {
                    const key = el.dataset.translateAlt;
                    if (translations[key] && translations[key][lang]) {
                        el.alt = translations[key][lang];
                    }
                });

                document.querySelectorAll('#lang-switcher a').forEach(a => {
                    a.classList.toggle('active', a.dataset.lang === lang);
                });
                
                const currentNavKey = pageKey.startsWith('techDetail') ? 'tech' : pageKey;
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.classList.toggle('active', link.dataset.navKey === currentNavKey);
                });
            };

            if (langSwitcher) {
                langSwitcher.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetLink = e.target.closest('a');
                    if (targetLink && targetLink.dataset.lang) {
                        setLanguage(targetLink.dataset.lang);
                    }
                });
            }

            const savedLang = localStorage.getItem('siteLanguage');
            const browserLang = navigator.language.slice(0, 2);
            const initialLang = savedLang || (browserLang === 'ar' ? 'ar' : 'en');
            setLanguage(initialLang);
        });
    </script>
</body>
</html>
