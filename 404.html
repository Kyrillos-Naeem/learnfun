<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة - بوابة التعلم الذكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #10101A 0%, #181828 100%);
            color: #F0F0F8;
            font-family: 'Cairo', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .error-container {
            background: #1A1A2E;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            padding: 50px 30px;
            text-align: center;
            max-width: 400px;
        }
        .error-code {
            font-size: 5em;
            font-weight: 700;
            color: #00A8E8;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .error-message {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #FFD700;
        }
        .error-desc {
            color: #A0A0C0;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .home-btn {
            background-color: #00A8E8;
            color: #fff;
            padding: 14px 32px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 168, 232, 0.3);
        }
        .home-btn:hover {
            background-color: #007EA7;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 168, 232, 0.4);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">الصفحة غير موجودة</div>
        <div class="error-desc">عذراً، الصفحة التي تبحث عنها غير متوفرة أو تم نقلها.<br>يرجى العودة إلى الصفحة الرئيسية.</div>
        <a href="index.html" class="home-btn">العودة للصفحة الرئيسية</a>
    </div>
</body>
</html>
