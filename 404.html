<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnFun.me - الصفحة غير موجودة</title>

    <!-- Bilingual Meta Tags -->
    <meta name="keywords" content="404, صفحة غير موجودة, خطأ, page not found, error">
    <meta name="language" content="Arabic, English">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://learnfun.me/404">
    <meta property="og:title" content="LearnFun.me - الصفحة غير موجودة">
    <meta property="og:description" content="عذراً، الصفحة التي تبحث عنها غير موجودة. يمكنك العودة للصفحة الرئيسية أو تصفح أقسام الموقع المختلفة.">
    <meta property="og:image" content="https://learnfun.me/img/logo.png">
    <meta property="og:locale" content="ar_AR">
    <meta property="og:locale:alternate" content="en_US">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://learnfun.me/404">
    <meta property="twitter:title" content="LearnFun.me - الصفحة غير موجودة">
    <meta property="twitter:description" content="عذراً، الصفحة التي تبحث عنها غير موجودة. يمكنك العودة للصفحة الرئيسية أو تصفح أقسام الموقع المختلفة.">
    <meta property="twitter:image" content="https://learnfun.me/img/logo.png">
    
    <!-- Language Alternates -->
    <link rel="alternate" hreflang="ar" href="https://learnfun.me/ar/404">
    <link rel="alternate" hreflang="en" href="https://learnfun.me/en/404">
    <link rel="alternate" hreflang="x-default" href="https://learnfun.me/404">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/logo.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body data-page-key="notFound">
    <div id="lang-switcher">
        <a href="#" data-lang="en">EN</a>
        <a href="#" data-lang="ar" class="active">AR</a>
    </div>

    <header class="header"></header>
    <main class="main-content">
        <div class="container not-found-container">
            <h1 class="error-code">404</h1>
            <h2 data-translate-key="notFoundH2"></h2>
            <p data-translate-key="notFoundP"></p>
            <a href="index.html" class="btn btn-primary" data-translate-key="notFoundBtn"></a>
        </div>
    </main>
    <footer class="footer"></footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const translations = {
                siteName: { ar: 'learnfun.me', en: 'learnfun.me' },
                navHome: { ar: 'الرئيسية', en: 'Home' },
                navTech: { ar: 'أجهزة وتقنية', en: 'Tech & Gadgets' },
                navContact: { ar: 'اتصل بنا', en: 'Contact Us' },
                menuAriaLabel: { ar: 'فتح القائمة', en: 'Open Menu' },
                footerAboutTitle: { ar: 'حول LearnFun.me', en: 'About LearnFun.me' },
                footerAboutText: { ar: 'موقعك للمعرفة والتقنية، نسعى لتقديم محتوى قيم ومفيد في مجالات متنوعة.', en: 'Your site for knowledge and technology. We strive to provide valuable and useful content in various fields.' },
                footerLinksTitle: { ar: 'روابط هامة', en: 'Important Links' },
                footerPrivacyLink: { ar: 'سياسة الخصوصية', en: 'Privacy Policy' },
                footerAboutLink: { ar: 'من نحن', en: 'About Us' },
                footerContactLink: { ar: 'اتصل بنا', en: 'Contact Us' },
                footerFollowTitle: { ar: 'تابعنا', en: 'Follow Us' },
                footerRights: { ar: 'جميع الحقوق محفوظة © 2025 لموقع learnfun.me', en: 'All rights reserved © 2025 learnfun.me' },
                
                // 404 Page Specific Translations
                notFoundPageTitle: { ar: '404 - الصفحة غير موجودة - LearnFun.me', en: '404 - Page Not Found - LearnFun.me' },
                notFoundMetaDescription: { ar: 'عذراً، الصفحة التي تبحث عنها غير موجودة على موقع LearnFun.me.', en: 'Sorry, the page you are looking for does not exist on LearnFun.me.' },
                notFoundH2: { ar: 'الصفحة غير موجودة', en: 'Page Not Found' },
                notFoundP: { ar: 'عذراً، لم نتمكن من العثور على الصفحة التي تبحث عنها. ربما تم حذفها أو أن الرابط غير صحيح.', en: 'Sorry, we couldn\'t find the page you\'re looking for. It might have been removed or the link is incorrect.' },
                notFoundBtn: { ar: 'العودة إلى الرئيسية', en: 'Go Back Home' },
            };
            
            const headerElement = document.querySelector('.header');
            const footerElement = document.querySelector('.footer');
            const pathPrefix = ''; // Root page

            const headerHTML = `<div class="container"><a href="${pathPrefix}index.html" class="logo" data-translate-key="siteName"></a><nav class="nav-links"><ul><li><a href="${pathPrefix}index.html" data-translate-key="navHome" data-nav-key="index"></a></li><li><a href="${pathPrefix}tech.html" data-translate-key="navTech" data-nav-key="tech"></a></li><li><a href="${pathPrefix}contact.html" data-translate-key="navContact" data-nav-key="contact"></a></li></ul></nav><button class="menu-toggle" id="menu-toggle" aria-label="Open Menu" data-translate-key="menuAriaLabel"><span></span><span></span><span></span></button></div>`;
            const footerHTML = `<div class="container"><div class="footer-content"><div class="footer-section"><h4 data-translate-key="footerAboutTitle"></h4><p data-translate-key="footerAboutText"></p></div><div class="footer-section"><h4 data-translate-key="footerLinksTitle"></h4><ul><li><a href="${pathPrefix}about.html" data-translate-key="footerAboutLink"></a></li><li><a href="${pathPrefix}contact.html" data-translate-key="footerContactLink"></a></li><li><a href="${pathPrefix}privacy-policy.html" data-translate-key="footerPrivacyLink"></a></li></ul></div><div class="footer-section"><h4 data-translate-key="footerFollowTitle"></h4><div class="social-links"><a href="#" aria-label="Facebook">F</a><a href="#" aria-label="Twitter">T</a><a href="#" aria-label="Instagram">I</a></div></div></div><div class="footer-bottom"><p data-translate-key="footerRights"></p></div></div>`;
                
            if(headerElement) headerElement.innerHTML = headerHTML;
            if(footerElement) footerElement.innerHTML = footerHTML;

            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => navLinks.classList.toggle('active'));
            }

            const langSwitcher = document.getElementById('lang-switcher');
            const setLanguage = (lang) => {
                localStorage.setItem('siteLanguage', lang);
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.className = `${lang}-layout`;

                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[key] && translations[key][lang]) {
                        el.innerHTML = translations[key][lang];
                    }
                });
                
                const pageKey = document.body.dataset.pageKey;
                if (pageKey) {
                    const titleKey = `${pageKey}PageTitle`;
                    const metaDescKey = `${pageKey}MetaDescription`;
                    if (translations[titleKey]?.[lang]) document.title = translations[titleKey][lang];
                    const metaDescEl = document.querySelector('meta[name="description"]');
                    if (metaDescEl && translations[metaDescKey]?.[lang]) metaDescEl.content = translations[metaDescKey][lang];
                }

                document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
                    const key = el.dataset.translatePlaceholder;
                    if (translations[key]?.[lang]) el.placeholder = translations[key][lang];
                });

                document.querySelectorAll('[data-translate-alt]').forEach(el => {
                    const key = el.dataset.translateAlt;
                    if (translations[key]?.[lang]) el.alt = translations[key][lang];
                });
                
                document.querySelectorAll('#lang-switcher a').forEach(a => a.classList.toggle('active', a.dataset.lang === lang));
                
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.classList.remove('active');
                });
            };
            
            if (langSwitcher) {
                langSwitcher.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetLink = e.target.closest('a');
                    if (targetLink?.dataset.lang) {
                        setLanguage(targetLink.dataset.lang);
                    }
                });
            }

            const savedLang = localStorage.getItem('siteLanguage') || (navigator.language.slice(0, 2) === 'ar' ? 'ar' : 'en');
            setLanguage(savedLang);
        });
    </script>
</body>
</html>
