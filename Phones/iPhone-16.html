<body data-page-key="techDetailIphone16">

                <section class="product-review-details content-page">
                    <h2 data-translate-key="reviewTitle"></h2>

                            <h4 data-translate-key="prosTitle"></h4>
                            <ul class="pros-list">
                                <li data-translate-key="prosItem1"></li>
                                <li data-translate-key="prosItem2"></li>
                                <li data-translate-key="prosItem3"></li>
                            </ul>
                        </div>
                        <div>
                            <h4 data-translate-key="consTitle"></h4>
                            <ul class="cons-list">
                                <li data-translate-key="consItem1"></li>
                                <li data-translate-key="consItem2"></li>
                            </ul>
                        </div>

    <footer class="footer"></footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // NOTE: Replace this with the full script from the latest tech.html to get all translations.
            const translations = {
                siteName: { ar: 'learnfun.me', en: 'learnfun.me' },
                navHome: { ar: 'الرئيسية', en: 'Home' },
                navTech: { ar: 'أجهزة وتقنية', en: 'Tech & Gadgets' },
                navContact: { ar: 'اتصل بنا', en: 'Contact Us' },
                menuAriaLabel: { ar: 'فتح القائمة', en: 'Open Menu' },
                footerAboutTitle: { ar: 'حول LearnFun.me', en: 'About LearnFun.me' },
                footerAboutText: { ar: 'موقعك للمعرفة والتقنية، نسعى لتقديم محتوى قيم ومفيد في مجالات متنوعة.', en: 'Your site for knowledge and technology. We strive to provide valuable and useful content in various fields.' },
                footerLinksTitle: { ar: 'روابط هامة', en: 'Important Links' },
                footerPrivacyLink: { ar: 'سياسة الخصوصية', en: 'Privacy Policy' },
                footerAboutLink: { ar: 'من نحن', en: 'About Us' },
                footerContactLink: { ar: 'اتصل بنا', en: 'Contact Us' },
                footerFollowTitle: { ar: 'تابعنا', en: 'Follow Us' },
                footerRights: { ar: 'جميع الحقوق محفوظة © 2024 لموقع learnfun.me', en: 'All rights reserved © 2024 learnfun.me' },

                // Page Specific Translations for iPhone 16
                techDetailIphone16PageTitle: { ar: 'مراجعة هاتف iPhone 16 - LearnFun.me', en: 'iPhone 16 Review - LearnFun.me' },
                techDetailIphone16MetaDescription: { ar: 'مراجعة تفصيلية لهاتف iPhone 16: تجربة آبل المتكاملة في تصميم أنيق وأداء قوي.', en: 'Detailed review of the iPhone 16: The complete Apple experience in a sleek design with powerful performance.' },
                iphone16PhoneImageAlt: { ar: 'صورة لهاتف iPhone 16', en: 'Image of the iPhone 16' },
                iphone16Title: { ar: 'هاتف iPhone 16', en: 'iPhone 16' },
                iphone16Tagline: { ar: 'قوي. مذهل. ببساطة آيفون.', en: 'Powerful. Beautiful. Simply iPhone.' },
                keySpecsTitle: { ar: 'المواصفات الرئيسية', en: 'Key Specifications' },
                specProcessor: { ar: '<strong>المعالج:</strong> شريحة A18 الجديدة', en: '<strong>Processor:</strong> New A18 Chip' },
                specDisplay: { ar: '<strong>الشاشة:</strong> 6.1 بوصة Super Retina XDR', en: '<strong>Display:</strong> 6.1-inch Super Retina XDR' },
                specCamera: { ar: '<strong>الكاميرا:</strong> نظام كاميرا مزدوج بتصميم عمودي جديد', en: '<strong>Camera:</strong> Dual-camera system with a new vertical layout' },
                specDesign: { ar: '<strong>التصميم:</strong> إطار من الألومنيوم مع Ceramic Shield', en: '<strong>Design:</strong> Aluminum frame with Ceramic Shield' },
                specFeatures: { ar: '<strong>الميزات:</strong> زر الإجراءات (Action Button)', en: '<strong>Features:</strong> Action Button' },
                reviewTitle: { ar: 'مراجعة تفصيلية', en: 'In-Depth Review' },
                reviewCoreExperienceTitle: { ar: 'تجربة آبل الأساسية', en: 'The Core Apple Experience' },
                reviewCoreExperienceP1: { ar: 'يقدم iPhone 16 كل ما يحبه المستخدمون في آيفون: أداء سريع وموثوق بفضل شريحة A18، نظام iOS السلس والآمن، وتكامل لا مثيل له مع باقي أجهزة آبل. إنه الخيار المثالي لمن يريد هاتفاً "يعمل فقط" بكفاءة عالية وتصميم أنيق.', en: 'The iPhone 16 delivers everything users love about the iPhone: fast and reliable performance thanks to the A18 chip, the smooth and secure iOS, and unparalleled integration with other Apple devices. It\'s the perfect choice for someone who wants a phone that "just works" with high efficiency and a sleek design.' },
                reviewCameraTitle: { ar: 'كاميرا ذكية لكل يوم', en: 'A Smart Camera for Every Day' },
                reviewCameraP1: { ar: 'التصميم العمودي الجديد للكاميرات ليس مجرد تغيير شكلي، بل يسمح بالتقاط الفيديو المكاني (Spatial Video) لمشاهدته على نظارة Vision Pro. نظام الكاميرا المزدوج يقدم صوراً رائعة في معظم الظروف، مع معالجة صور ذكية تنتج ألواناً زاهية وتفاصيل واضحة بسهولة.', en: 'The new vertical camera layout isn\'t just for looks; it enables the capture of Spatial Video for viewing on the Vision Pro. The dual-camera system produces great photos in most conditions, with smart image processing that easily yields vibrant colors and clear details.' },
                reviewAITitle: { ar: 'ذكاء في متناول اليد', en: 'Intelligence at Your Fingertips' },
                reviewAIP1: { ar: 'مع نظام iOS 18، يحصل iPhone 16 على مجموعة كبيرة من ميزات الذكاء الاصطناعي التي تجعل الاستخدام اليومي أسهل. من المساعد الصوتي Siri الأكثر ذكاءً إلى أدوات الكتابة والتلخيص المدمجة، يقدم الهاتف مساعدة ذكية دون تعقيدات.', en: 'With iOS 18, the iPhone 16 gets a host of AI features that make daily use easier. From a smarter Siri to integrated writing and summarization tools, the phone offers intelligent assistance without being complicated.' },
                prosConsTitle: { ar: 'الإيجابيات والسلبيات', en: 'Pros & Cons' },
                prosTitle: { ar: 'الإيجابيات', en: 'Pros' },
                prosItem1: { ar: 'أداء ممتاز وتجربة استخدام سلسة', en: 'Excellent performance and a smooth user experience' },
                prosItem2: { ar: 'نظام بيئي متكامل ودعم طويل الأمد', en: 'Integrated ecosystem and long-term support' },
                prosItem3: { ar: 'جودة تصنيع عالية وتصميم جذاب', en: 'High build quality and attractive design' },
                consTitle: { ar: 'السلبيات', en: 'Cons' },
                consItem1: { ar: 'لا تزال الشاشة بمعدل تحديث 60Hz', en: 'The display is still at a 60Hz refresh rate' },
                consItem2: { ar: 'سرعة شحن أبطأ من المنافسين', en: 'Slower charging speed than competitors' },
                reviewVerdictTitle: { ar: 'الحكم النهائي', en: 'Final Verdict' },
                reviewVerdictP1: { ar: 'هاتف iPhone 16 هو الخيار الافتراضي والأكثر منطقية لمعظم الناس. إنه يقدم التوازن المثالي بين الأداء، الكاميرا، التصميم، والسعر داخل منظومة آبل. إذا كنت تريد تجربة آيفون رائعة دون الحاجة لميزات "Pro" المتقدمة، فهذا هو الهاتف المناسب لك.', en: 'The iPhone 16 is the default and most sensible choice for most people. It offers the perfect balance of performance, camera, design, and price within the Apple ecosystem. If you want a great iPhone experience without needing the advanced "Pro" features, this is the phone for you.' },
            };

            const headerElement = document.querySelector('.header');
            const footerElement = document.querySelector('.footer');
            const pathPrefix = '../'; 

            const headerHTML = `
                <div class="container">
                    <a href="${pathPrefix}index.html" class="logo" data-translate-key="siteName"></a>
                    <nav class="nav-links">
                        <ul>
                            <li><a href="${pathPrefix}index.html" data-translate-key="navHome" data-nav-key="index"></a></li>
                            <li><a href="${pathPrefix}tech.html" data-translate-key="navTech" data-nav-key="tech"></a></li>
                            <li><a href="${pathPrefix}contact.html" data-translate-key="navContact" data-nav-key="contact"></a></li>
                        </ul>
                    </nav>
                    <button class="menu-toggle" id="menu-toggle" aria-label="Open Menu" data-translate-key="menuAriaLabel"><span></span><span></span><span></span></button>
                </div>`;
            
            const footerHTML = `
                <div class="container">
                    <div class="footer-content">
                        <div class="footer-section">
                            <h4 data-translate-key="footerAboutTitle"></h4>
                            <p data-translate-key="footerAboutText"></p>
                        </div>
                         <div class="footer-section">
                            <h4 data-translate-key="footerLinksTitle"></h4>
                            <ul>
                                <li><a href="${pathPrefix}about.html" data-translate-key="footerAboutLink"></a></li>
                                <li><a href="${pathPrefix}contact.html" data-translate-key="footerContactLink"></a></li>
                                <li><a href="${pathPrefix}privacy-policy.html" data-translate-key="footerPrivacyLink"></a></li>
                            </ul>
                        </div>
                        <div class="footer-section">
                            <h4 data-translate-key="footerFollowTitle"></h4>
                            <div class="social-links">
                                <a href="#" aria-label="Facebook">F</a>
                                <a href="#" aria-label="Twitter">T</a>
                                <a href="#" aria-label="Instagram">I</a>
                            </div>
                        </div>
                    </div>
                    <div class="footer-bottom">
                        <p data-translate-key="footerRights"></p>
                    </div>
                </div>`;
                
            if(headerElement) headerElement.innerHTML = headerHTML;
            if(footerElement) footerElement.innerHTML = footerHTML;

            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => navLinks.classList.toggle('active'));
            }

            const langSwitcher = document.getElementById('lang-switcher');

            const setLanguage = (lang) => {
                localStorage.setItem('siteLanguage', lang);
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.classList.remove('rtl-layout', 'ltr-layout');
                document.body.classList.add(lang === 'ar' ? 'rtl-layout' : 'ltr-layout');

                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[key] && translations[key][lang]) {
                        el.innerHTML = translations[key][lang];
                    }
                });
                
                const pageKey = document.body.dataset.pageKey;
                if (pageKey) {
                    const titleKey = `${pageKey}PageTitle`;
                    const metaDescKey = `${pageKey}MetaDescription`;
                    if (translations[titleKey] && translations[titleKey][lang]) {
                        document.title = translations[titleKey][lang];
                    }
                    const metaDescEl = document.querySelector('meta[name="description"]');
                    if (metaDescEl && translations[metaDescKey] && translations[metaDescKey][lang]) {
                        metaDescEl.setAttribute('content', translations[metaDescKey][lang]);
                    }
                }

                document.querySelectorAll('[data-translate-alt]').forEach(el => {
                    const key = el.dataset.translateAlt;
                    if (translations[key] && translations[key][lang]) {
                        el.alt = translations[key][lang];
                    }
                });

                document.querySelectorAll('#lang-switcher a').forEach(a => {
                    a.classList.toggle('active', a.dataset.lang === lang);
                });
                
                const currentNavKey = pageKey.startsWith('techDetail') ? 'tech' : pageKey;
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.classList.toggle('active', link.dataset.navKey === currentNavKey);
                });
            };

            if (langSwitcher) {
                langSwitcher.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetLink = e.target.closest('a');
                    if (targetLink && targetLink.dataset.lang) {
                        setLanguage(targetLink.dataset.lang);
                    }
                });
            }

            const savedLang = localStorage.getItem('siteLanguage');
            const browserLang = navigator.language.slice(0, 2);
            const initialLang = savedLang || (browserLang === 'ar' ? 'ar' : 'en');
            setLanguage(initialLang);
        });
    </script>
</body>
</html>
