    <footer class="footer"></footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const translations = {
                siteName: { ar: 'learnfun.me', en: 'learnfun.me' },
                navHome: { ar: 'الرئيسية', en: 'Home' },
                navTech: { ar: 'أجهزة وتقنية', en: 'Tech & Gadgets' },
                navContact: { ar: 'اتصل بنا', en: 'Contact Us' },
                menuAriaLabel: { ar: 'فتح القائمة', en: 'Open Menu' },
                footerAboutTitle: { ar: 'حول LearnFun.me', en: 'About LearnFun.me' },
                footerAboutText: { ar: 'موقعك للمعرفة والتقنية، نسعى لتقديم محتوى قيم ومفيد في مجالات متنوعة.', en: 'Your site for knowledge and technology. We strive to provide valuable and useful content in various fields.' },
                footerLinksTitle: { ar: 'روابط هامة', en: 'Important Links' },
                footerPrivacyLink: { ar: 'سياسة الخصوصية', en: 'Privacy Policy' },
                footerAboutLink: { ar: 'من نحن', en: 'About Us' },
                footerContactLink: { ar: 'اتصل بنا', en: 'Contact Us' },
                footerFollowTitle: { ar: 'تابعنا', en: 'Follow Us' },
                footerRights: { ar: 'جميع الحقوق محفوظة © 2024 لموقع learnfun.me', en: 'All rights reserved © 2024 learnfun.me' },
                techDetailSonyPageTitle: { ar: 'مراجعة هاتف Sony Xperia 1 VII - LearnFun.me', en: 'Sony Xperia 1 VII Review - LearnFun.me' },
                techDetailSonyMetaDescription: { ar: 'مراجعة تفصيلية لهاتف Sony Xperia 1 VII: كاميرا احترافية، شاشة 4K، وتجربة فريدة لصناع المحتوى.', en: 'Detailed review of the Sony Xperia 1 VII: Professional camera, 4K display, and a unique experience for content creators.' },
                sonyPhoneImageAlt: { ar: 'صورة لهاتف Sony Xperia 1 VII', en: 'Image of the Sony Xperia 1 VII phone' },
                sonyTitle: { ar: 'هاتف Sony Xperia 1 VII', en: 'Sony Xperia 1 VII' },
                sonyTagline: { ar: 'كاميرا Alpha في جيبك. الهاتف المصمم للمبدعين والمصورين المحترفين.', en: 'An Alpha camera in your pocket. The phone designed for creators and pro photographers.' },
                keySpecsTitle: { ar: 'المواصفات الرئيسية', en: 'Key Specifications' },
                specDisplay: { ar: '<strong>الشاشة:</strong> 6.5 بوصة 21:9 CinemaWide™ 4K HDR OLED', en: '<strong>Display:</strong> 6.5" 21:9 CinemaWide™ 4K HDR OLED' },
                specCamera: { ar: '<strong>الكاميرا:</strong> نظام ثلاثي مع بصريات ZEISS وعدسة تقريب متغيرة', en: '<strong>Camera:</strong> Triple lens system with ZEISS optics & variable telephoto' },
                specProcessor: { ar: '<strong>المعالج:</strong> Snapdragon 9 Gen 4', en: '<strong>Processor:</strong> Snapdragon 9 Gen 4' },
                specAudio: { ar: '<strong>الصوت:</strong> مكبرات صوت ستيريو أمامية، مقبس صوت 3.5 ملم', en: '<strong>Audio:</strong> Front-facing stereo speakers, 3.5mm audio jack' },
                specFeatures: { ar: '<strong>الميزات:</strong> زر مصراع مخصص، تكامل مع كاميرات Alpha', en: '<strong>Features:</strong> Dedicated shutter button, Alpha camera integration' },
                reviewTitle: { ar: 'مراجعة تفصيلية', en: 'In-Depth Review' },
                reviewCreatorTitle: { ar: 'مصمم للمبدعين', en: 'Built for Creators' },
                reviewCreatorP1: { ar: 'لا يوجد هاتف آخر في السوق يركز على صناع المحتوى مثل Xperia. الهاتف مزود بتطبيقات Photo Pro و Video Pro و Cinema Pro التي تحاكي واجهة كاميرات سوني Alpha الاحترافية، مما يمنحك تحكماً يدوياً كاملاً في كل جانب من جوانب الصورة والفيديو. زر المصراع المخصص ذو المرحلتين يعزز الشعور باستخدام كاميرا حقيقية.', en: 'No other phone on the market focuses on content creators like the Xperia. The phone comes with Photo Pro, Video Pro, and Cinema Pro apps that mimic the interface of Sony\'s professional Alpha cameras, giving you full manual control over every aspect of your photos and videos. The dedicated two-stage shutter button enhances the feeling of using a real camera.' },
                reviewDisplayTitle: { ar: 'شاشة 4K سينمائية', en: 'Cinematic 4K Display' },
                reviewDisplayP1: { ar: 'سوني هي الشركة الوحيدة التي تصر على وضع شاشة 4K في هواتفها، والنتيجة مذهلة. شاشة CinemaWide بنسبة عرض إلى ارتفاع 21:9 مثالية لمشاهدة الأفلام بدون أشرطة سوداء. دقة الألوان لا مثيل لها بفضل "Creator Mode" المدعوم بتقنية CineAlta، مما يضمن عرض المحتوى تماماً كما أراده المخرج.', en: 'Sony is the only company that insists on putting a 4K display in its phones, and the result is stunning. The 21:9 CinemaWide display is perfect for watching movies without black bars. The color accuracy is unparalleled thanks to the "Creator Mode" powered by CineAlta, ensuring content is displayed exactly as the director intended.' },
                reviewCameraTitle: { ar: 'كاميرا تتجاوز التلقائية', en: 'A Camera Beyond Auto' },
                reviewCameraP1: { ar: 'بينما تعتمد الهواتف الأخرى على الذكاء الاصطناعي، تمنحك سوني الأدوات لتكون أنت المبدع. نظام التركيز التلقائي للعين في الوقت الحقيقي (Real-time Eye AF) المأخوذ من كاميرات Alpha هو الأفضل في فئته. عدسة التقريب المتغيرة الجديدة تتيح لك التبديل بسلاسة بين أبعاد بؤرية مختلفة دون فقدان الجودة، مما يوفر مرونة لا تضاهى في تكوين لقطاتك.', en: 'While other phones rely on AI, Sony gives you the tools to be the creator. The Real-time Eye AF, inherited from Alpha cameras, is best-in-class. The new variable telephoto lens allows you to switch smoothly between different focal lengths without losing quality, offering unmatched flexibility in composing your shots.' },
                prosConsTitle: { ar: 'الإيجابيات والسلبيات', en: 'Pros & Cons' },
                prosTitle: { ar: 'الإيجابيات', en: 'Pros' },
                prosItem1: { ar: 'شاشة 4K HDR OLED هي الأكثر دقة في السوق', en: '4K HDR OLED display is the most accurate on the market' },
                prosItem2: { ar: 'تحكم يدوي احترافي في الكاميرا لا مثيل له', en: 'Unmatched professional manual camera controls' },
                prosItem3: { ar: 'جودة صوت رائعة مع مكبرات صوت أمامية ومقبس 3.5 ملم', en: 'Superb audio quality with front-facing speakers and a 3.5mm jack' },
                prosItem4: { ar: 'تصميم فريد وأنيق', en: 'Unique and elegant design' },
                consTitle: { ar: 'السلبيات', en: 'Cons' },
                consItem1: { ar: 'يتطلب معرفة بالتصوير للاستفادة الكاملة من الكاميرا', en: 'Requires photography knowledge to fully utilize the camera' },
                consItem2: { ar: 'سطوع الشاشة أقل من بعض المنافسين', en: 'Screen brightness is lower than some competitors' },
                consItem3: { ar: 'التصميم الطويل قد لا يناسب الجميع', en: 'The tall design may not be for everyone' },
                reviewVerdictTitle: { ar: 'الحكم النهائي', en: 'Final Verdict' },
                reviewVerdictP1: { ar: 'هاتف Sony Xperia 1 VII ليس للجميع، وهذا هو سر قوته. إنه أداة متخصصة مصممة بعناية فائقة للمصورين ومصوري الفيديو وعشاق السينما الذين يريدون أفضل جودة بصرية وصوتية ممكنة، مع أقصى درجات التحكم الإبداعي. إذا كنت واحداً من هؤلاء، فهذا هو الهاتف الذي كنت تحلم به.', en: 'The Sony Xperia 1 VII is not for everyone, and that is its strength. It is a specialized tool meticulously crafted for photographers, videographers, and cinephiles who demand the best possible visual and audio quality, with maximum creative control. If you are one of them, this is the phone you\'ve been dreaming of.' },
            };
            
            const headerElement = document.querySelector('.header');
            const footerElement = document.querySelector('.footer');
            const pathPrefix = '../'; 

            const headerHTML = `
                <div class="container">
                    <a href="${pathPrefix}index.html" class="logo" data-translate-key="siteName"></a>
                    <nav class="nav-links">
                        <ul>
                            <li><a href="${pathPrefix}index.html" data-translate-key="navHome" data-nav-key="index"></a></li>
                            <li><a href="${pathPrefix}tech.html" data-translate-key="navTech" data-nav-key="tech"></a></li>
                            <li><a href="${pathPrefix}contact.html" data-translate-key="navContact" data-nav-key="contact"></a></li>
                        </ul>
                    </nav>
                    <button class="menu-toggle" id="menu-toggle" aria-label="Open Menu" data-translate-key="menuAriaLabel"><span></span><span></span><span></span></button>
                </div>`;
            
            const footerHTML = `
                <div class="container">
                    <div class="footer-content">
                        <div class="footer-section">
                            <h4 data-translate-key="footerAboutTitle"></h4>
                            <p data-translate-key="footerAboutText"></p>
                        </div>
                         <div class="footer-section">
                            <h4 data-translate-key="footerLinksTitle"></h4>
                            <ul>
                                <li><a href="${pathPrefix}about.html" data-translate-key="footerAboutLink"></a></li>
                                <li><a href="${pathPrefix}contact.html" data-translate-key="footerContactLink"></a></li>
                                <li><a href="${pathPrefix}privacy-policy.html" data-translate-key="footerPrivacyLink"></a></li>
                            </ul>
                        </div>
                        <div class="footer-section">
                            <h4 data-translate-key="footerFollowTitle"></h4>
                            <div class="social-links">
                                <a href="#" aria-label="Facebook">F</a>
                                <a href="#" aria-label="Twitter">T</a>
                                <a href="#" aria-label="Instagram">I</a>
                            </div>
                        </div>
                    </div>
                    <div class="footer-bottom">
                        <p data-translate-key="footerRights"></p>
                    </div>
                </div>`;
                
            if(headerElement) headerElement.innerHTML = headerHTML;
            if(footerElement) footerElement.innerHTML = footerHTML;

            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => navLinks.classList.toggle('active'));
            }

            const langSwitcher = document.getElementById('lang-switcher');

            const setLanguage = (lang) => {
                localStorage.setItem('siteLanguage', lang);
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.classList.remove('rtl-layout', 'ltr-layout');
                document.body.classList.add(lang === 'ar' ? 'rtl-layout' : 'ltr-layout');

                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[key] && translations[key][lang]) {
                        el.innerHTML = translations[key][lang];
                    }
                });
                
                const pageKey = document.body.dataset.pageKey;
                if (pageKey) {
                    const titleKey = `${pageKey}PageTitle`;
                    const metaDescKey = `${pageKey}MetaDescription`;
                    if (translations[titleKey] && translations[titleKey][lang]) {
                        document.title = translations[titleKey][lang];
                    }
                    const metaDescEl = document.querySelector('meta[name="description"]');
                    if (metaDescEl && translations[metaDescKey] && translations[metaDescKey][lang]) {
                        metaDescEl.setAttribute('content', translations[metaDescKey][lang]);
                    }
                }

                document.querySelectorAll('[data-translate-alt]').forEach(el => {
                    const key = el.dataset.translateAlt;
                    if (translations[key] && translations[key][lang]) {
                        el.alt = translations[key][lang];
                    }
                });

                document.querySelectorAll('#lang-switcher a').forEach(a => {
                    a.classList.toggle('active', a.dataset.lang === lang);
                });
                
                const currentNavKey = pageKey.startsWith('techDetail') ? 'tech' : pageKey;
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.classList.toggle('active', link.dataset.navKey === currentNavKey);
                });
            };

            if (langSwitcher) {
                langSwitcher.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetLink = e.target.closest('a');
                    if (targetLink && targetLink.dataset.lang) {
                        setLanguage(targetLink.dataset.lang);
                    }
                });
            }

            const savedLang = localStorage.getItem('siteLanguage');
            const browserLang = navigator.language.slice(0, 2);
            const initialLang = savedLang || (browserLang === 'ar' ? 'ar' : 'en');
            setLanguage(initialLang);
        });
    </script>
