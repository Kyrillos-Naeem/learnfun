                footerAboutLink: { ar: 'من نحن', en: 'About Us' },

                footerRights: { ar: 'جميع الحقوق محفوظة © 2024 لموقع learnfun.me', en: 'All rights reserved © 2024 learnfun.me' },
                techDetailGalaxyPageTitle: { ar: 'مراجعة هاتف Galaxy S25 Ultra - LearnFun.me', en: 'Galaxy S25 Ultra Review - LearnFun.me' },
                techDetailGalaxyMetaDescription: { ar: 'مراجعة تفصيلية لهاتف Galaxy S25 Ultra: المواصفات، الكاميرا، الأداء، والتصميم. كل ما تريد معرفته قبل الشراء.', en: 'Detailed review of the Galaxy S25 Ultra: specs, camera, performance, and design. Everything you need to know before you buy.' },
                galaxyPhoneImageAlt: { ar: 'صورة لهاتف Galaxy S25 Ultra', en: 'Image of the Galaxy S25 Ultra phone' },
                galaxyTitle: { ar: 'هاتف Galaxy S25 Ultra', en: 'Galaxy S25 Ultra' },
                galaxyTagline: { ar: 'تحفة هندسية تجمع بين القوة الفائقة والتصوير الاحترافي والذكاء الاصطناعي في جهاز واحد.', en: 'An engineering masterpiece combining ultimate power, professional photography, and AI in one device.' },

                specBattery: { ar: '<strong>البطارية:</strong> 5500 مللي أمبير، شحن سريع 65 واط', en: '<strong>Battery:</strong> 5500 mAh, 65W Fast Charging' },
                reviewTitle: { ar: 'مراجعة تفصيلية', en: 'In-Depth Review' },
                reviewDesignTitle: { ar: 'التصميم وجودة التصنيع', en: 'Design and Build Quality' },
                reviewDesignP1: { ar: 'يأتي هاتف Galaxy S25 Ultra بتصميم مألوف مع تحسينات دقيقة تجعله أكثر أناقة وعملية. الإطار مصنوع من سبائك التيتانيوم المصقولة من الدرجة الخامسة، مما يمنحه ملمساً فاخراً وقوة تحمل استثنائية ضد الخدوش والصدمات. الحواف أصبحت أكثر تسطيحاً لتحسين الإمساك بالهاتف بشكل مريح، مع الحفاظ على انحناءة بسيطة جداً في الشاشة لتجربة مشاهدة غامرة دون المسات العرضية.', en: 'The Galaxy S25 Ultra features a familiar design with subtle refinements that make it more elegant and practical. The frame is crafted from grade 5 polished titanium alloy, giving it a premium feel and exceptional durability against scratches and impacts. The edges are now flatter for a more comfortable grip, while maintaining a very slight screen curvature for an immersive viewing experience without accidental touches.' },
                reviewDesignP2: { ar: 'الهاتف مقاوم للماء والغبار بمعيار IP68، مما يجعله آمناً للاستخدام في الظروف المختلفة. يتم دمج القلم S Pen بسلاسة في الجسم السفلي للجهاز مع آلية ضغط سهلة ومحسّنة للإخراج، مما يجعله دائماً في متناول اليد.', en: 'The phone is water and dust resistant with an IP68 rating, making it safe for use in various conditions. The S Pen is seamlessly integrated into the bottom of the device with an improved, easy-to-use push-eject mechanism, keeping it always within reach.' },
                reviewDisplayTitle: { ar: 'الشاشة والصوت', en: 'Display and Audio' },
                reviewDisplayP1: { ar: 'تعتبر الشاشة هي الأفضل في فئتها على الإطلاق. لوحة Dynamic AMOLED 4X تقدم ألواناً مذهلة ودقيقة، وسطوعاً غير مسبوق يصل إلى 3000 شمعة، مما يجعلها قابلة للاستخدام بوضوح تام حتى تحت أشعة الشمس المباشرة. طبقة الحماية Gorilla Armor الجديدة تقلل الانعكاسات بنسبة 75%، مما يحسن تجربة المشاهدة بشكل كبير. معدل التحديث التكيفي 1-144Hz يضمن سلاسة فائقة في التمرير والألعاب مع الحفاظ على عمر البطارية. السماعات الستيريو المزدوجة، المضبوطة بواسطة AKG، تقدم صوتاً قوياً، غنياً، وواضحاً مع دعم لتقنية Dolby Atmos.', en: 'The display is absolutely the best in its class. The Dynamic AMOLED 4X panel delivers stunningly accurate colors and an unprecedented peak brightness of 3000 nits, making it perfectly usable even under direct sunlight. The new Gorilla Armor protection layer reduces reflections by 75%, significantly enhancing the viewing experience. The 1-144Hz adaptive refresh rate ensures ultra-smooth scrolling and gaming while conserving battery life. The dual stereo speakers, tuned by AKG, provide loud, rich, and clear audio with Dolby Atmos support.' },
                reviewPerformanceTitle: { ar: 'الأداء والبرمجيات', en: 'Performance and Software' },
                reviewPerformanceP1: { ar: 'بفضل معالج Snapdragon 9 Gen 4 المخصص لأجهزة جالاكسي، و 16 جيجابايت من ذاكرة الوصول العشوائي LPDDR6، لا يوجد شيء لا يمكن لهذا الهاتف التعامل معه. من تحرير الفيديو بدقة 8K إلى أثقل الألعاب مع تفعيل تقنية تتبع الأشعة (Ray Tracing)، كل شيء يعمل بسرعة وسلاسة خيالية. نظام التبريد بغرفة البخار الأكبر حجماً يضمن بقاء الهاتف بارداً تحت الضغط. واجهة One UI 7 المبنية على أندرويد 15 مليئة بالميزات الذكية وخيارات التخصيص، مع وعد سامسونج بـ 7 سنوات من تحديثات النظام والتحديثات الأمنية.', en: 'Powered by the custom Snapdragon 9 Gen 4 for Galaxy processor and 16GB of LPDDR6 RAM, there is nothing this phone cannot handle. From 8K video editing to the most demanding games with Ray Tracing enabled, everything runs with incredible speed and smoothness. The larger vapor chamber cooling system ensures the phone stays cool under pressure. The One UI 7 interface, based on Android 15, is packed with smart features and customization options, with Samsung promising 7 years of OS and security updates.' },
                reviewCameraTitle: { ar: 'الكاميرا والتصوير', en: 'Camera and Photography' },
                reviewCameraP1: { ar: 'نظام الكاميرا هو قفزة نوعية حقيقية. المستشعر الرئيسي الجديد بدقة 200 ميجابكسل وحجم 1 بوصة يلتقط تفاصيل مذهلة وكمية هائلة من الضوء، مما ينتج صوراً استثنائية في جميع الظروف. محرك ProVisual Engine للذكاء الاصطناعي يعزز معالجة الصور، مما ينتج ألواناً واقعية ونطاقاً ديناميكياً واسعاً. كاميرا التقريب البصري 5x بدقة 50 ميجابكسل أصبحت أكثر فائدة في الاستخدام اليومي وتوفر جودة أفضل من التقريب 10x السابق في معظم السيناريوهات. قدرات التصوير الليلي تحسنت بشكل ملحوظ، مما يقلل من الضوضاء ويزيد من الوضوح في ظروف الإضاءة المنخفضة بشكل كبير.', en: 'The camera system is a true quantum leap. The new 1-inch 200MP main sensor captures incredible detail and a huge amount of light, producing exceptional photos in all conditions. The AI-powered ProVisual Engine enhances image processing, resulting in realistic colors and a wide dynamic range. The 50MP 5x optical zoom camera has become more useful in daily use, providing better quality than the previous 10x zoom in most scenarios. Nightography capabilities have been significantly improved, dramatically reducing noise and increasing clarity in low-light conditions.' },
                reviewSPenTitle: { ar: 'قلم S Pen والإنتاجية', en: 'S Pen and Productivity' },
                reviewSPenP1: { ar: 'قلم S Pen هو أكثر من مجرد إكسسوار، إنه جزء لا يتجزأ من تجربة Ultra. زمن الاستجابة المنخفض للغاية يجعله يبدو وكأنك تكتب على ورق حقيقي. يمكنك تدوين الملاحظات السريعة على الشاشة المقفلة، ترجمة النصوص بمجرد التمرير، أو استخدامه كأداة تحكم عن بعد للكاميرا. ميزات مثل Air Actions تتيح لك التحكم في التطبيقات بإيماءات، مما يجعله أداة إنتاجية لا مثيل لها للمحترفين والمبدعين.', en: 'The S Pen is more than just an accessory; it\'s an integral part of the Ultra experience. The ultra-low latency makes it feel like writing on real paper. You can jot down quick notes on the lock screen, translate text with a simple hover, or use it as a remote shutter for the camera. Features like Air Actions allow you to control apps with gestures, making it an unparalleled productivity tool for professionals and creatives.' },
                reviewGamingTitle: { ar: 'تجربة الألعاب', en: 'Gaming Experience' },
                reviewGamingP1: { ar: 'يعتبر Galaxy S25 Ultra وحشاً في عالم الألعاب. الشاشة الكبيرة والمشرقة ذات معدل التحديث 144Hz، بالإضافة إلى أقوى معالج في السوق، تجعل تجربة اللعب غامرة وسلسة للغاية. نظام التبريد المتقدم يمنع ارتفاع درجة الحرارة أثناء جلسات اللعب الطويلة، وتقنية تتبع الأشعة المدعومة بالأجهزة تضيف واقعية بصرية مذهلة للألعاب المتوافقة. إنها ببساطة أفضل تجربة ألعاب يمكنك الحصول عليها على هاتف ذكي.', en: 'The Galaxy S25 Ultra is a gaming beast. The large, bright 144Hz display, combined with the most powerful processor on the market, makes for an extremely smooth and immersive gaming experience. The advanced cooling system prevents overheating during long gaming sessions, and hardware-accelerated ray tracing adds stunning visual realism to compatible games. It is, simply put, the best gaming experience you can get on a smartphone.' },
                reviewAITitle: { ar: 'ميزات Galaxy AI', en: 'Galaxy AI Features' },
                reviewAIP1: { ar: 'الذكاء الاصطناعي هو محور هذا الهاتف. يقدم Galaxy AI مجموعة من الميزات التي تغير طريقة استخدامك للهاتف، مثل الترجمة الفورية للمكالمات والرسائل، وميزة "Circle to Search" للبحث عن أي شيء على الشاشة بمجرد رسم دائرة حوله. كما يساعد الذكاء الاصطناعي في تحرير الصور بشكل احترافي، مثل إزالة العناصر غير المرغوب فيها أو تغيير حجمها، وتلخيص الملاحظات وصفحات الويب بلمسة زر.', en: 'Artificial intelligence is at the core of this phone. Galaxy AI offers a suite of features that change how you use your phone, such as real-time translation for calls and messages, and "Circle to Search" to look up anything on the screen just by drawing a circle around it. AI also assists in professional photo editing, like removing or resizing unwanted objects, and summarizing notes and web pages with the touch of a button.' },
                reviewBatteryTitle: { ar: 'عمر البطارية والشحن', en: 'Battery Life and Charging' },
                reviewBatteryP1: { ar: 'مع بطارية ضخمة بسعة 5500 مللي أمبير، يصمد الهاتف بسهولة ليوم كامل من الاستخدام المكثف جداً، ويمكن أن يمتد إلى يوم ونصف أو يومين مع الاستخدام العادي. الشحن السريع السلكي بقوة 65 واط (الشاحن يباع منفصلاً) يمكنه شحن الهاتف من 0 إلى 100% في حوالي 40 دقيقة. كما يدعم الشحن اللاسلكي السريع والشحن اللاسلكي العكسي لشحن أجهزتك الأخرى مثل الساعة أو سماعات الأذن.', en: 'With a massive 5500 mAh battery, the phone easily lasts a full day of very heavy use, and can stretch to a day and a half or two days with normal usage. The 65W wired fast charging (charger sold separately) can charge the phone from 0 to 100% in about 40 minutes. It also supports fast wireless charging and reverse wireless charging to power up your other devices like a watch or earbuds.' },
                prosConsTitle: { ar: 'الإيجابيات والسلبيات', en: 'Pros & Cons' },
                prosTitle: { ar: 'الإيجابيات', en: 'Pros' },
                prosItem1: { ar: 'شاشة هي الأفضل في السوق بلا منازع', en: 'Unarguably the best display on the market' },
                prosItem2: { ar: 'أداء فائق القوة ونظام تبريد فعال', en: 'Extremely powerful performance and effective cooling' },
                prosItem3: { ar: 'نظام كاميرا متعدد الاستخدامات بجودة استثنائية', en: 'Versatile camera system with exceptional quality' },
                prosItem4: { ar: 'عمر بطارية ممتاز ودعم لـ 7 سنوات من التحديثات', en: 'Excellent battery life and 7 years of update support' },
                consTitle: { ar: 'السلبيات', en: 'Cons' },
                consItem1: { ar: 'سعر مرتفع جداً يجعله غير متاح للجميع', en: 'Very high price makes it inaccessible for many' },
                consItem2: { ar: 'تصميم كبير وثقيل قد لا يناسب أصحاب الأيدي الصغيرة', en: 'Large and heavy design may not suit small hands' },
                consItem3: { ar: 'سرعة الشحن ليست الأسرع مقارنة ببعض المنافسين', en: 'Charging speed is not the fastest compared to some competitors' },
                reviewVerdictTitle: { ar: 'الحكم النهائي', en: 'Final Verdict' },
                reviewVerdictP1: { ar: 'هاتف Galaxy S25 Ultra هو هاتف متكامل لا يقدم أي تنازلات. إنه يمثل قمة ما توصلت إليه تكنولوجيا الهواتف الذكية، حيث يجمع أفضل أداء، أفضل كاميرا، أفضل شاشة، وأذكى الميزات في جهاز واحد. سعره المرتفع هو العائق الأكبر، ولكنه يقدم قيمة حقيقية مقابل كل قرش لمن يحتاج إلى هذه القوة والإمكانيات ويريد الأفضل بلا منازع.', en: 'The Galaxy S25 Ultra is a complete phone that makes no compromises. It represents the pinnacle of smartphone technology, combining the best performance, best camera, best display, and the smartest features into one device. Its high price is the biggest barrier, but it offers real value for every penny for those who need this power and capability and want the undisputed best.' },

                whoShouldBuyP1: { ar: 'هذا الهاتف موجه للمستخدمين المحترفين، صانعي المحتوى، عشاق التصوير، واللاعبين الذين لا يقبلون بأقل من الأفضل على الإطلاق. إذا كنت تعتمد على هاتفك في كل شيء من العمل إلى الترفيه، وتريد أداة إنتاجية قوية مع أفضل كاميرا ممكنة، فإن S25 Ultra هو الخيار الذي لا يمكن التغلب عليه.', en: 'This phone is aimed at power users, content creators, photography enthusiasts, and gamers who accept nothing less than the absolute best. If you rely on your phone for everything from work to entertainment and want a powerful productivity tool with the best possible camera, the S25 Ultra is the unbeatable choice.' },

            const setLanguage = (lang) => {
                localStorage.setItem('siteLanguage', lang);
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.classList.remove('rtl-layout', 'ltr-layout');
                document.body.classList.add(lang === 'ar' ? 'rtl-layout' : 'ltr-layout');

                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[key] && translations[key][lang]) {
                        el.innerHTML = translations[key][lang];
                    }
                });
                
                const pageKey = document.body.dataset.pageKey;
                if (pageKey) {
                    const titleKey = `${pageKey}PageTitle`;
                    const metaDescKey = `${pageKey}MetaDescription`;
                    if (translations[titleKey] && translations[titleKey][lang]) {
                        document.title = translations[titleKey][lang];
                    }
                    const metaDescEl = document.querySelector('meta[name="description"]');
                    if (metaDescEl && translations[metaDescKey] && translations[metaDescKey][lang]) {
                        metaDescEl.setAttribute('content', translations[metaDescKey][lang]);
                    }
                }

                document.querySelectorAll('[data-translate-alt]').forEach(el => {
                    const key = el.dataset.translateAlt;
                    if (translations[key] && translations[key][lang]) {
                        el.alt = translations[key][lang];
                    }
                });

                document.querySelectorAll('#lang-switcher a').forEach(a => {
                    a.classList.toggle('active', a.dataset.lang === lang);
                });
                
                const currentNavKey = pageKey.startsWith('techDetail') ? 'tech' : pageKey;
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.classList.toggle('active', link.dataset.navKey === currentNavKey);
                });
            };

            if (langSwitcher) {
                langSwitcher.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetLink = e.target.closest('a');
                    if (targetLink && targetLink.dataset.lang) {
                        setLanguage(targetLink.dataset.lang);
                    }
                });
            }

            const savedLang = localStorage.getItem('siteLanguage');
            const browserLang = navigator.language.slice(0, 2);
            const initialLang = savedLang || (browserLang === 'ar' ? 'ar' : 'en');
            setLanguage(initialLang);
        });
    </script>
</body>
</html>
