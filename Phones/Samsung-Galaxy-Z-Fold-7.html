    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const translations = {
                siteName: { ar: 'learnfun.me', en: 'learnfun.me' },
                navHome: { ar: 'الرئيسية', en: 'Home' },
                navTech: { ar: 'أجهزة وتقنية', en: 'Tech & Gadgets' },
                navContact: { ar: 'اتصل بنا', en: 'Contact Us' },
                menuAriaLabel: { ar: 'فتح القائمة', en: 'Open Menu' },
                footerAboutTitle: { ar: 'حول LearnFun.me', en: 'About LearnFun.me' },
                footerAboutText: { ar: 'موقعك للمعرفة والتقنية، نسعى لتقديم محتوى قيم ومفيد في مجالات متنوعة.', en: 'Your site for knowledge and technology. We strive to provide valuable and useful content in various fields.' },
                footerLinksTitle: { ar: 'روابط هامة', en: 'Important Links' },
                footerPrivacyLink: { ar: 'سياسة الخصوصية', en: 'Privacy Policy' },
                footerAboutLink: { ar: 'من نحن', en: 'About Us' },
                footerContactLink: { ar: 'اتصل بنا', en: 'Contact Us' },
                footerFollowTitle: { ar: 'تابعنا', en: 'Follow Us' },
                footerRights: { ar: 'جميع الحقوق محفوظة © 2024 لموقع learnfun.me', en: 'All rights reserved © 2024 learnfun.me' },
                techDetailFoldPageTitle: { ar: 'مراجعة هاتف Galaxy Z Fold 7 - LearnFun.me', en: 'Galaxy Z Fold 7 Review - LearnFun.me' },
                techDetailFoldMetaDescription: { ar: 'مراجعة تفصيلية لهاتف Samsung Galaxy Z Fold 7: مستقبل الإنتاجية وتعدد المهام في جيبك.', en: 'Detailed review of the Samsung Galaxy Z Fold 7: The future of productivity and multitasking in your pocket.' },
                foldPhoneImageAlt: { ar: 'صورة لهاتف Galaxy Z Fold 7 وهو مفتوح', en: 'Image of an open Galaxy Z Fold 7' },
                foldTitle: { ar: 'هاتف Galaxy Z Fold 7', en: 'Galaxy Z Fold 7' },
                foldTagline: { ar: 'مكتبك في جيبك. مستقبل الإنتاجية وتعدد المهام.', en: 'Your office in your pocket. The future of productivity and multitasking.' },
                keySpecsTitle: { ar: 'المواصفات الرئيسية', en: 'Key Specifications' },
                specMainDisplay: { ar: '<strong>الشاشة الرئيسية:</strong> 7.6 بوصة Dynamic AMOLED 2X', en: '<strong>Main Display:</strong> 7.6-inch Dynamic AMOLED 2X' },
                specCoverDisplay: { ar: '<strong>شاشة الغطاء:</strong> 6.3 بوصة Dynamic AMOLED 2X', en: '<strong>Cover Display:</strong> 6.3-inch Dynamic AMOLED 2X' },
                specProcessor: { ar: '<strong>المعالج:</strong> Snapdragon 9 Gen 4 for Galaxy', en: '<strong>Processor:</strong> Snapdragon 9 Gen 4 for Galaxy' },
                specProductivity: { ar: '<strong>الإنتاجية:</strong> دعم قلم S Pen، شريط مهام محسن', en: '<strong>Productivity:</strong> S Pen support, enhanced Taskbar' },
                specDurability: { ar: '<strong>المتانة:</strong> مفصل جديد، مقاومة ماء IPX8', en: '<strong>Durability:</strong> New hinge, IPX8 water resistance' },
                reviewTitle: { ar: 'مراجعة تفصيلية', en: 'In-Depth Review' },
                reviewMultitaskingTitle: { ar: 'قوة تعدد المهام', en: 'Multitasking Powerhouse' },
                reviewMultitaskingP1: { ar: 'هذا هو السبب الرئيسي لوجود هذا الهاتف. الشاشة الداخلية الضخمة، مع شريط المهام الشبيه بالكمبيوتر في الأسفل، تسمح لك بتشغيل ما يصل إلى ثلاثة تطبيقات جنباً إلى جنب. يمكنك سحب وإفلات المحتوى بين النوافذ بسهولة، مما يجعل إنجاز المهام المعقدة أمراً سلساً. مع دعم قلم S Pen، يصبح تدوين الملاحظات وتوقيع المستندات أمراً بسيطاً.', en: 'This is the main reason this phone exists. The massive inner screen, with a PC-like taskbar at the bottom, allows you to run up to three apps side-by-side. You can easily drag and drop content between windows, making complex tasks feel seamless. With S Pen support, taking notes and signing documents becomes simple.' },
                reviewDisplayTitle: { ar: 'شاشتان أفضل من واحدة', en: 'Two Screens are Better Than One' },
                reviewDisplayP1: { ar: 'شاشة الغطاء أصبحت أعرض وأكثر قابلية للاستخدام كهاتف عادي، مما يعني أنك لن تحتاج لفتح الهاتف لكل مهمة بسيطة. ولكن عندما تفتحه، تكشف عن شاشة رائعة وغامرة مثالية لمشاهدة الفيديوهات، تصفح الويب، أو استخدام تطبيقات الإنتاجية. الكاميرا المخفية تحت الشاشة أصبحت أقل وضوحاً من أي وقت مضى.', en: 'The cover screen is now wider and more usable as a regular phone, meaning you won\'t need to unfold for every simple task. But when you do open it, you reveal a gorgeous, immersive display perfect for watching videos, browsing the web, or using productivity apps. The under-display camera is less visible than ever.' },
                reviewDesignTitle: { ar: 'تصميم أنحف وأقوى', en: 'A Thinner, Stronger Design' },
                reviewDesignP1: { ar: 'كل عام، يصبح هاتف Fold أنحف وأخف وزناً، والجيل السابع هو الأفضل حتى الآن. المفصل الجديد يقلل من الثنية في منتصف الشاشة ويسمح بإغلاق الهاتف بشكل مسطح تماماً. استخدام مواد أقوى مثل التيتانيوم و "الزجاج فائق النحافة" يجعله أكثر متانة من الأجيال السابقة.', en: 'Every year, the Fold gets thinner and lighter, and the seventh generation is the best yet. The new hinge reduces the crease in the middle of the screen and allows the phone to close completely flat. The use of stronger materials like titanium and "Ultra Thin Glass" makes it more durable than previous generations.' },
                prosConsTitle: { ar: 'الإيجابيات والسلبيات', en: 'Pros & Cons' },
                prosTitle: { ar: 'الإيجابيات', en: 'Pros' },
                prosItem1: { ar: 'إنتاجية وتعدد مهام لا مثيل لهما', en: 'Unmatched productivity and multitasking' },
                prosItem2: { ar: 'شاشة داخلية رائعة لتجربة غامرة', en: 'Gorgeous inner display for an immersive experience' },
                prosItem3: { ar: 'تصميم محسن أكثر نحافة وقوة', en: 'Improved thinner and stronger design' },
                consTitle: { ar: 'السلبيات', en: 'Cons' },
                consItem1: { ar: 'سعر باهظ جداً', en: 'Extremely expensive' },
                consItem2: { ar: 'لا يزال أثقل وأكثر سماكة من الهواتف العادية', en: 'Still heavier and thicker than regular phones' },
                consItem3: { ar: 'الكاميرات جيدة ولكنها ليست بمستوى Galaxy S Ultra', en: 'Cameras are good, but not at the Galaxy S Ultra level' },
                reviewVerdictTitle: { ar: 'الحكم النهائي', en: 'Final Verdict' },
                reviewVerdictP1: { ar: 'إذا كنت من المستخدمين الذين يحتاجون لإنجاز الكثير من المهام أثناء التنقل وتريد جهازاً يجمع بين الهاتف والكمبيوتر اللوحي، فإن Galaxy Z Fold 7 هو أفضل ما يمكنك شراؤه. إنه استثمار كبير، لكنه يقدم تجربة فريدة لا يمكن لأي هاتف عادي أن يوفرها. إنه يمثل قمة هندسة الهواتف القابلة للطي.', en: 'If you are a power user who needs to get a lot done on the go and wants a device that combines a phone and a tablet, the Galaxy Z Fold 7 is the best you can buy. It\'s a significant investment, but it offers a unique experience that no regular phone can provide. It represents the pinnacle of foldable phone engineering.' },
            };
            
            const headerElement = document.querySelector('.header');
            const footerElement = document.querySelector('.footer');
            const pathPrefix = '../'; 

            const headerHTML = `
                <div class="container">
                    <a href="${pathPrefix}index.html" class="logo" data-translate-key="siteName"></a>
                    <nav class="nav-links">
                        <ul>
                            <li><a href="${pathPrefix}index.html" data-translate-key="navHome" data-nav-key="index"></a></li>
                            <li><a href="${pathPrefix}tech.html" data-translate-key="navTech" data-nav-key="tech"></a></li>
                            <li><a href="${pathPrefix}contact.html" data-translate-key="navContact" data-nav-key="contact"></a></li>
                        </ul>
                    </nav>
                    <button class="menu-toggle" id="menu-toggle" aria-label="Open Menu" data-translate-key="menuAriaLabel"><span></span><span></span><span></span></button>
                </div>`;
            
            const footerHTML = `
                <div class="container">
                    <div class="footer-content">
                        <div class="footer-section">
                            <h4 data-translate-key="footerAboutTitle"></h4>
                            <p data-translate-key="footerAboutText"></p>
                        </div>
                         <div class="footer-section">
                            <h4 data-translate-key="footerLinksTitle"></h4>
                            <ul>
                                <li><a href="${pathPrefix}about.html" data-translate-key="footerAboutLink"></a></li>
                                <li><a href="${pathPrefix}contact.html" data-translate-key="footerContactLink"></a></li>
                                <li><a href="${pathPrefix}privacy-policy.html" data-translate-key="footerPrivacyLink"></a></li>
                            </ul>
                        </div>
                        <div class="footer-section">
                            <h4 data-translate-key="footerFollowTitle"></h4>
                            <div class="social-links">
                                <a href="#" aria-label="Facebook">F</a>
                                <a href="#" aria-label="Twitter">T</a>
                                <a href="#" aria-label="Instagram">I</a>
                            </div>
                        </div>
                    </div>
                    <div class="footer-bottom">
                        <p data-translate-key="footerRights"></p>
                    </div>
                </div>`;
                
            if(headerElement) headerElement.innerHTML = headerHTML;
            if(footerElement) footerElement.innerHTML = footerHTML;

            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => navLinks.classList.toggle('active'));
            }

            const langSwitcher = document.getElementById('lang-switcher');

            const setLanguage = (lang) => {
                localStorage.setItem('siteLanguage', lang);
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.classList.remove('rtl-layout', 'ltr-layout');
                document.body.classList.add(lang === 'ar' ? 'rtl-layout' : 'ltr-layout');

                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[key] && translations[key][lang]) {
                        el.innerHTML = translations[key][lang];
                    }
                });
                
                const pageKey = document.body.dataset.pageKey;
                if (pageKey) {
                    const titleKey = `${pageKey}PageTitle`;
                    const metaDescKey = `${pageKey}MetaDescription`;
                    if (translations[titleKey] && translations[titleKey][lang]) {
                        document.title = translations[titleKey][lang];
                    }
                    const metaDescEl = document.querySelector('meta[name="description"]');
                    if (metaDescEl && translations[metaDescKey] && translations[metaDescKey][lang]) {
                        metaDescEl.setAttribute('content', translations[metaDescKey][lang]);
                    }
                }

                document.querySelectorAll('[data-translate-alt]').forEach(el => {
                    const key = el.dataset.translateAlt;
                    if (translations[key] && translations[key][lang]) {
                        el.alt = translations[key][lang];
                    }
                });

                document.querySelectorAll('#lang-switcher a').forEach(a => {
                    a.classList.toggle('active', a.dataset.lang === lang);
                });
                
                const currentNavKey = pageKey.startsWith('techDetail') ? 'tech' : pageKey;
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.classList.toggle('active', link.dataset.navKey === currentNavKey);
                });
            };

            if (langSwitcher) {
                langSwitcher.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetLink = e.target.closest('a');
                    if (targetLink && targetLink.dataset.lang) {
                        setLanguage(targetLink.dataset.lang);
                    }
                });
            }

            const savedLang = localStorage.getItem('siteLanguage');
            const browserLang = navigator.language.slice(0, 2);
            const initialLang = savedLang || (browserLang === 'ar' ? 'ar' : 'en');
            setLanguage(initialLang);
        });
    </script>
</body>
</html>
