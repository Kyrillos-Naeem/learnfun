                navTech: { ar: 'أجهزة وتقنية', en: 'Tech & Gadgets' },
                navContact: { ar: 'اتصل بنا', en: 'Contact Us' },
                menuAriaLabel: { ar: 'فتح القائمة', en: 'Open Menu' },
                footerAboutTitle: { ar: 'حول LearnFun.me', en: 'About LearnFun.me' },
                footerAboutText: { ar: 'موقعك للمعرفة والتقنية، نسعى لتقديم محتوى قيم ومفيد في مجالات متنوعة.', en: 'Your site for knowledge and technology. We strive to provide valuable and useful content in various fields.' },
                footerLinksTitle: { ar: 'روابط هامة', en: 'Important Links' },
                footerPrivacyLink: { ar: 'سياسة الخصوصية', en: 'Privacy Policy' },
                footerAboutLink: { ar: 'من نحن', en: 'About Us' },
                footerContactLink: { ar: 'اتصل بنا', en: 'Contact Us' },
                footerFollowTitle: { ar: 'تابعنا', en: 'Follow Us' },
                footerRights: { ar: 'جميع الحقوق محفوظة © 2024 لموقع learnfun.me', en: 'All rights reserved © 2024 learnfun.me' },
                techDetailXiaomiPageTitle: { ar: 'مراجعة هاتف Xiaomi 15 Pro - LearnFun.me', en: 'Xiaomi 15 Pro Review - LearnFun.me' },
                techDetailXiaomiMetaDescription: { ar: 'مراجعة تفصيلية لهاتف Xiaomi 15 Pro: كاميرا Leica بمستشعر 1 بوصة، شحن HyperCharge، وتصميم فاخر.', en: 'Detailed review of the Xiaomi 15 Pro: 1-inch Leica camera, HyperCharge, and a premium design.' },
                xiaomiPhoneImageAlt: { ar: 'صورة لهاتف Xiaomi 15 Pro', en: 'Image of the Xiaomi 15 Pro phone' },
                xiaomiTitle: { ar: 'هاتف Xiaomi 15 Pro', en: 'Xiaomi 15 Pro' },
                xiaomiTagline: { ar: 'قمة الهندسة البصرية. هاتف يجمع بين أحدث التقنيات وجماليات التصوير الفوتوغرافي من Leica.', en: 'The pinnacle of optical engineering. A phone that combines cutting-edge technology with the photographic aesthetics of Leica.' },
                keySpecsTitle: { ar: 'المواصفات الرئيسية', en: 'Key Specifications' },
                specProcessor: { ar: '<strong>المعالج:</strong> Snapdragon 9 Gen 4', en: '<strong>Processor:</strong> Snapdragon 9 Gen 4' },
                specDisplay: { ar: '<strong>الشاشة:</strong> 6.73 بوصة LTPO AMOLED C8', en: '<strong>Display:</strong> 6.73" LTPO AMOLED C8' },
                specCamera: { ar: '<strong>الكاميرا:</strong> نظام Leica البصري مع مستشعر 1 بوصة', en: '<strong>Camera:</strong> Leica Optical System with 1" Sensor' },
                specMaterial: { ar: '<strong>المواد:</strong> إطار تيتانيوم، سيراميك حيوي نانوي', en: '<strong>Materials:</strong> Titanium Frame, Nano-tech Bio-ceramic' },
                specCharging: { ar: '<strong>الشحن:</strong> 120W HyperCharge سلكي، 80W لاسلكي', en: '<strong>Charging:</strong> 120W HyperCharge Wired, 80W Wireless' },
                specOS: { ar: '<strong>النظام:</strong> Xiaomi HyperOS', en: '<strong>OS:</strong> Xiaomi HyperOS' },
                reviewTitle: { ar: 'مراجعة تفصيلية', en: 'In-Depth Review' },
                reviewCameraTitle: { ar: 'الكاميرا: أسطورة Leica في جيبك', en: 'Camera: A Leica Legend in Your Pocket' },
                reviewCameraP1: { ar: 'تعاون Xiaomi مع Leica ليس مجرد شعار، بل هو جوهر تجربة التصوير في هذا الهاتف. المستشعر الرئيسي الضخم بحجم 1 بوصة يلتقط كمية هائلة من الضوء والتفاصيل، مما ينتج صوراً ذات عمق وعزل طبيعي يشبه الكاميرات الاحترافية. العدسات البصرية Summilux من Leica تقلل من التوهج وتوفر حدة استثنائية.', en: 'Xiaomi\'s collaboration with Leica is not just a logo; it\'s the core of this phone\'s photography experience. The massive 1-inch main sensor captures an enormous amount of light and detail, producing images with a natural depth and bokeh similar to professional cameras. The Leica Summilux optical lenses reduce flare and provide exceptional sharpness.' },
                reviewCameraP2: { ar: 'يمكن للمستخدمين الاختيار بين وضعين للتصوير: "Leica Authentic" للحصول على ألوان واقعية وطبيعية، و "Leica Vibrant" لإضفاء لمسة حيوية ومعاصرة على الصور. هذه المرونة تجعل الهاتف مثالياً لجميع أنواع المصورين.', en: 'Users can choose between two photographic styles: "Leica Authentic" for realistic, natural colors, and "Leica Vibrant" for a lively, contemporary touch to the photos. This flexibility makes the phone ideal for all types of photographers.' },
                reviewDesignTitle: { ar: 'التصميم والمواد: فخامة لا مثيل لها', en: 'Design and Materials: Unparalleled Luxury' },
                reviewDesignP1: { ar: 'يستخدم Xiaomi 15 Pro مواد فاخرة مثل إطار التيتانيوم المصقول والظهر المصنوع من السيراميك الحيوي النانوي. هذه المواد لا تمنح الهاتف مظهراً وملمساً فخماً فحسب، بل تجعله أيضاً متيناً ومقاوماً للخدوش. التصميم متوازن ومريح في اليد على الرغم من حجمه.', en: 'The Xiaomi 15 Pro uses premium materials like a polished titanium frame and a back made of nano-tech bio-ceramic. These materials not only give the phone a luxurious look and feel but also make it durable and scratch-resistant. The design is well-balanced and comfortable to hold despite its size.' },
                reviewDisplayTitle: { ar: 'الشاشة: نافذة على الواقع', en: 'Display: A Window to Reality' },
                reviewDisplayP1: { ar: 'تتميز الشاشة بسطوع مذهل ودقة ألوان احترافية، مما يجعلها مثالية ليس فقط للاستهلاك الإعلامي ولكن أيضاً للمصورين ومصممي الفيديو الذين يحتاجون إلى دقة ألوان موثوقة. تقنية LTPO تسمح بتعديل معدل التحديث ديناميكياً لتوفير سلاسة فائقة عند الحاجة والحفاظ على البطارية في الأوقات الأخرى.', en: 'The display boasts incredible brightness and professional-grade color accuracy, making it perfect not only for media consumption but also for photographers and videographers who need reliable color fidelity. LTPO technology allows for dynamic adjustment of the refresh rate to provide supreme smoothness when needed and conserve battery at other times.' },
                reviewOsTitle: { ar: 'نظام HyperOS: مركز التحكم', en: 'HyperOS: The Control Center' },
                reviewOsP1: { ar: 'نظام HyperOS من شاومي هو أكثر من مجرد واجهة. إنه مصمم ليكون مركزاً لجميع أجهزة شاومي الذكية، من الهواتف إلى السيارات. يوفر النظام أداءً سلساً، واستهلاكًا محسنًا للطاقة، وخيارات تخصيص واسعة. التكامل العميق بين الأجهزة يسمح بتجربة متصلة وسلسة عبر منظومة شاومي البيئية.', en: 'Xiaomi\'s HyperOS is more than just an interface. It\'s designed to be the hub for all of Xiaomi\'s smart devices, from phones to cars. The system offers smooth performance, optimized power consumption, and extensive customization options. The deep integration between devices allows for a connected and seamless experience across the Xiaomi ecosystem.' },
                prosConsTitle: { ar: 'الإيجابيات والسلبيات', en: 'Pros & Cons' },
                prosTitle: { ar: 'الإيجابيات', en: 'Pros' },
                prosItem1: { ar: 'نظام كاميرا استثنائي مع بصمة Leica البصرية', en: 'Exceptional camera system with the Leica optical signature' },
                prosItem2: { ar: 'أعلى المواصفات الممكنة من معالج وشاشة ورام', en: 'The highest possible specs: processor, screen, and RAM' },
                prosItem3: { ar: 'جودة تصنيع فاخرة باستخدام التيتانيوم والسيراميك', en: 'Premium build quality using titanium and ceramic' },
                prosItem4: { ar: 'شحن فائق السرعة سلكياً ولاسلكياً', en: 'Extremely fast wired and wireless charging' },
                consTitle: { ar: 'السلبيات', en: 'Cons' },
                consItem1: { ar: 'نظام HyperOS قد لا يروق لمحبي أندرويد الصافي', en: 'HyperOS may not appeal to fans of pure Android' },
                consItem2: { ar: 'السعر مرتفع جداً، مما يضعه في منافسة مباشرة مع الكبار', en: 'Very high price, placing it in direct competition with the giants' },
                reviewVerdictTitle: { ar: 'الحكم النهائي', en: 'Final Verdict' },
                reviewVerdictP1: { ar: 'هاتف Xiaomi 15 Pro هو استعراض للقوة التقنية، مصمم خصيصاً لعشاق التصوير الفوتوغرافي الذين يقدرون الجودة البصرية والعتاد المتطور. إذا كنت تريد كاميرا هاتف تقدم نتائج تشبه الكاميرات المخصصة، مع أداء لا يلين وشاشة رائعة، فإن هذا الهاتف هو أحد أفضل الخيارات المتاحة. إنه جهاز لا يقدم أي تنازلات في المواصفات.', en: 'The Xiaomi 15 Pro is a technological powerhouse, designed especially for photography enthusiasts who appreciate optical quality and cutting-edge hardware. If you want a phone camera that delivers results similar to dedicated cameras, with unyielding performance and a gorgeous screen, this phone is one of the best options available. It is a device that makes no compromises on specs.' },
            };
            
            const headerElement = document.querySelector('.header');
            const footerElement = document.querySelector('.footer');
            const pathPrefix = '../'; 

            const headerHTML = `
                <div class="container">
                    <a href="${pathPrefix}index.html" class="logo" data-translate-key="siteName"></a>
                    <nav class="nav-links">
                        <ul>
                            <li><a href="${pathPrefix}index.html" data-translate-key="navHome" data-nav-key="index"></a></li>
                            <li><a href="${pathPrefix}tech.html" data-translate-key="navTech" data-nav-key="tech"></a></li>
                            <li><a href="${pathPrefix}contact.html" data-translate-key="navContact" data-nav-key="contact"></a></li>
                        </ul>
                    </nav>
                    <button class="menu-toggle" id="menu-toggle" aria-label="Open Menu" data-translate-key="menuAriaLabel"><span></span><span></span><span></span></button>
                </div>`;
            
            const footerHTML = `
                <div class="container">
                    <div class="footer-content">
                        <div class="footer-section">
                            <h4 data-translate-key="footerAboutTitle"></h4>
                            <p data-translate-key="footerAboutText"></p>
                        </div>
                         <div class="footer-section">
                            <h4 data-translate-key="footerLinksTitle"></h4>
                            <ul>
                                <li><a href="${pathPrefix}about.html" data-translate-key="footerAboutLink"></a></li>
                                <li><a href="${pathPrefix}contact.html" data-translate-key="footerContactLink"></a></li>
                                <li><a href="${pathPrefix}privacy-policy.html" data-translate-key="footerPrivacyLink"></a></li>
                            </ul>
                        </div>
                        <div class="footer-section">
                            <h4 data-translate-key="footerFollowTitle"></h4>
                            <div class="social-links">
                                <a href="#" aria-label="Facebook">F</a>
                                <a href="#" aria-label="Twitter">T</a>
                                <a href="#" aria-label="Instagram">I</a>
                            </div>
                        </div>
                    </div>
                    <div class="footer-bottom">
                        <p data-translate-key="footerRights"></p>
                    </div>
                </div>`;
                
            if(headerElement) headerElement.innerHTML = headerHTML;
            if(footerElement) footerElement.innerHTML = footerHTML;

            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => navLinks.classList.toggle('active'));
            }

            const langSwitcher = document.getElementById('lang-switcher');

            const setLanguage = (lang) => {
                localStorage.setItem('siteLanguage', lang);
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.classList.remove('rtl-layout', 'ltr-layout');
                document.body.classList.add(lang === 'ar' ? 'rtl-layout' : 'ltr-layout');

                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[key] && translations[key][lang]) {
                        el.innerHTML = translations[key][lang];
                    }
                });
                
                const pageKey = document.body.dataset.pageKey;
                if (pageKey) {
                    const titleKey = `${pageKey}PageTitle`;
                    const metaDescKey = `${pageKey}MetaDescription`;
                    if (translations[titleKey] && translations[titleKey][lang]) {
                        document.title = translations[titleKey][lang];
                    }
                    const metaDescEl = document.querySelector('meta[name="description"]');
                    if (metaDescEl && translations[metaDescKey] && translations[metaDescKey][lang]) {
                        metaDescEl.setAttribute('content', translations[metaDescKey][lang]);
                    }
                }

                document.querySelectorAll('[data-translate-alt]').forEach(el => {
                    const key = el.dataset.translateAlt;
                    if (translations[key] && translations[key][lang]) {
                        el.alt = translations[key][lang];
                    }
                });

                document.querySelectorAll('#lang-switcher a').forEach(a => {
                    a.classList.toggle('active', a.dataset.lang === lang);
                });
                
                const currentNavKey = pageKey.startsWith('techDetail') ? 'tech' : pageKey;
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.classList.toggle('active', link.dataset.navKey === currentNavKey);
                });
            };

            if (langSwitcher) {
                langSwitcher.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetLink = e.target.closest('a');
                    if (targetLink && targetLink.dataset.lang) {
                        setLanguage(targetLink.dataset.lang);
                    }
                });
            }

            const savedLang = localStorage.getItem('siteLanguage');
            const browserLang = navigator.language.slice(0, 2);
            const initialLang = savedLang || (browserLang === 'ar' ? 'ar' : 'en');
            setLanguage(initialLang);
        });
    </script>
