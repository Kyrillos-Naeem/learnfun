    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const translations = {
                siteName: { ar: 'learnfun.me', en: 'learnfun.me' },
                navHome: { ar: 'الرئيسية', en: 'Home' },
                navTech: { ar: 'أجهزة وتقنية', en: 'Tech & Gadgets' },
                navContact: { ar: 'اتصل بنا', en: 'Contact Us' },
                menuAriaLabel: { ar: 'فتح القائمة', en: 'Open Menu' },
                footerAboutTitle: { ar: 'حول LearnFun.me', en: 'About LearnFun.me' },
                footerAboutText: { ar: 'موقعك للمعرفة والتقنية، نسعى لتقديم محتوى قيم ومفيد في مجالات متنوعة.', en: 'Your site for knowledge and technology. We strive to provide valuable and useful content in various fields.' },
                footerLinksTitle: { ar: 'روابط هامة', en: 'Important Links' },
                footerPrivacyLink: { ar: 'سياسة الخصوصية', en: 'Privacy Policy' },
                footerAboutLink: { ar: 'من نحن', en: 'About Us' },
                footerContactLink: { ar: 'اتصل بنا', en: 'Contact Us' },
                footerFollowTitle: { ar: 'تابعنا', en: 'Follow Us' },
                footerRights: { ar: 'جميع الحقوق محفوظة © 2024 لموقع learnfun.me', en: 'All rights reserved © 2024 learnfun.me' },
                techDetailNothingPageTitle: { ar: 'مراجعة هاتف Nothing Phone (3) - LearnFun.me', en: 'Nothing Phone (3) Review - LearnFun.me' },
                techDetailNothingMetaDescription: { ar: 'مراجعة تفصيلية لهاتف Nothing Phone (3): تصميم يتحدث، واجهة Glyph مبتكرة، وتجربة أندرويد نقية.', en: 'Detailed review of the Nothing Phone (3): A design that speaks, an innovative Glyph interface, and a pure Android experience.' },
                nothingPhoneImageAlt: { ar: 'صورة لهاتف Nothing Phone (3) مع واجهة Glyph المضيئة', en: 'Image of the Nothing Phone (3) with its Glyph interface lit up' },
                nothingTitle: { ar: 'هاتف Nothing Phone (3)', en: 'Nothing Phone (3)' },
                nothingTagline: { ar: 'تصميم يتحدث. تجربة أندرويد نقية ومبتكرة.', en: 'A design that speaks. A pure and innovative Android experience.' },
                keySpecsTitle: { ar: 'المواصفات الرئيسية', en: 'Key Specifications' },
                specDesign: { ar: '<strong>التصميم:</strong> واجهة Glyph مع إضاءات LED قابلة للتخصيص', en: '<strong>Design:</strong> Glyph Interface with customizable LEDs' },
                specOS: { ar: '<strong>النظام:</strong> Nothing OS (مبني على أندرويد 15)', en: '<strong>OS:</strong> Nothing OS (based on Android 15)' },
                specDisplay: { ar: '<strong>الشاشة:</strong> 6.7 بوصة Flexible LTPO AMOLED', en: '<strong>Display:</strong> 6.7-inch Flexible LTPO AMOLED' },
                specProcessor: { ar: '<strong>المعالج:</strong> Snapdragon 8s Gen 3', en: '<strong>Processor:</strong> Snapdragon 8s Gen 3' },
                specBuild: { ar: '<strong>البناء:</strong> إطار من الألومنيوم المعاد تدويره، Gorilla Glass', en: '<strong>Build:</strong> Recycled aluminum frame, Gorilla Glass' },
                reviewTitle: { ar: 'مراجعة تفصيلية', en: 'In-Depth Review' },
                reviewGlyphTitle: { ar: 'واجهة Glyph: أكثر من مجرد أضواء', en: 'The Glyph Interface: More Than Just Lights' },
                reviewGlyphP1: { ar: 'هذا هو ما يميز هاتف Nothing. الظهر الشفاف مع إضاءات LED ليس مجرد شكل جمالي، بل هو نظام إشعارات فريد. يمكنك تخصيص أنماط الإضاءة لجهات اتصال وتطبيقات مختلفة، استخدامها كمؤشر لتقدم الشحن، أو كإضاءة ناعمة للتصوير. إنها طريقة مبتكرة للتفاعل مع هاتفك دون الحاجة للنظر إلى الشاشة باستمرار.', en: 'This is what sets the Nothing phone apart. The transparent back with LED lights is not just an aesthetic choice; it\'s a unique notification system. You can customize light patterns for different contacts and apps, use it as a charging progress indicator, or as a soft fill light for photography. It\'s an innovative way to interact with your phone without constantly looking at the screen.' },
                reviewOsTitle: { ar: 'نظام Nothing OS: نظيف ومميز', en: 'Nothing OS: Clean and Distinctive' },
                reviewOsP1: { ar: 'يقدم Nothing OS تجربة أندرويد قريبة من الخام، لكن مع لمسة فنية خاصة. تتميز الواجهة بتصميم "Dot Matrix" الأحادي اللون، وهي خالية تماماً من التطبيقات المضافة غير الضرورية (Bloatware). النتيجة هي نظام سريع جداً، سلس، وممتع بصرياً. التركيز على الأساسيات مع تصميم فريد هو ما يجعل هذا النظام محبباً.', en: 'Nothing OS offers a near-stock Android experience, but with a special artistic touch. The interface features a monochromatic "Dot Matrix" design and is completely free of bloatware. The result is a very fast, smooth, and visually pleasing system. The focus on essentials with a unique design is what makes this OS so appealing.' },
                reviewValueTitle: { ar: 'قيمة مقابل أداء', en: 'Value for Performance' },
                reviewValueP1: { ar: 'لا يحاول الهاتف منافسة أغلى الهواتف في الأداء الخام، وبدلاً من ذلك، يستخدم معالجاً قوياً من الفئة العليا (مثل Snapdragon 8s Gen 3) الذي يوفر أداءً ممتازاً لمعظم المهام اليومية والألعاب، ولكن بسعر أقل من الهواتف الرائدة. هذا التوازن بين الأداء، التصميم، والسعر يجعله خياراً جذاباً جداً في فئته.', en: 'The phone doesn\'t try to compete with the most expensive phones in raw performance. Instead, it uses a powerful upper-mid-range processor (like the Snapdragon 8s Gen 3) that provides excellent performance for most daily tasks and games, but at a lower price than flagships. This balance of performance, design, and price makes it a very attractive option in its category.' },
                prosConsTitle: { ar: 'الإيجابيات والسلبيات', en: 'Pros & Cons' },
                prosTitle: { ar: 'الإيجابيات', en: 'Pros' },
                prosItem1: { ar: 'تصميم فريد ومبتكر مع واجهة Glyph', en: 'Unique and innovative design with the Glyph Interface' },
                prosItem2: { ar: 'تجربة برمجية نظيفة وسريعة جداً', en: 'Very clean and fast software experience' },
                prosItem3: { ar: 'جودة تصنيع ممتازة وشعور فاخر', en: 'Excellent build quality and premium feel' },
                prosItem4: { ar: 'قيمة ممتازة مقابل السعر', en: 'Excellent value for the price' },
                consTitle: { ar: 'السلبيات', en: 'Cons' },
                consItem1: { ar: 'الأداء ليس على مستوى الهواتف الرائدة المخصصة للألعاب', en: 'Performance is not on par with dedicated gaming flagships' },
                consItem2: { ar: 'الكاميرا جيدة ولكنها ليست الأفضل في التصوير الفوتوغرافي', en: 'The camera is good, but not the best for photography' },
                reviewVerdictTitle: { ar: 'الحكم النهائي', en: 'Final Verdict' },
                reviewVerdictP1: { ar: 'هاتف Nothing Phone (3) هو نسمة من الهواء النقي في سوق الهواتف المزدحم. إنه موجه للمستخدم الذي يقدر التصميم، تجربة البرمجيات النظيفة، ويريد شيئاً مختلفاً. إذا كنت قد سئمت من الهواتف المتشابهة وتريد جهازاً يجمع بين الأناقة، الأداء الجيد، والسعر المعقول، فإن هذا الهاتف هو الخيار الأمثل لك.', en: 'The Nothing Phone (3) is a breath of fresh air in a crowded phone market. It is aimed at the user who appreciates design, a clean software experience, and wants something different. If you are tired of cookie-cutter phones and want a device that combines style, good performance, and a reasonable price, this is the perfect choice for you.' },
            };
            
            const headerElement = document.querySelector('.header');
            const footerElement = document.querySelector('.footer');
            const pathPrefix = '../'; 

            const headerHTML = `
                <div class="container">
                    <a href="${pathPrefix}index.html" class="logo" data-translate-key="siteName"></a>
                    <nav class="nav-links">
                        <ul>
                            <li><a href="${pathPrefix}index.html" data-translate-key="navHome" data-nav-key="index"></a></li>
                            <li><a href="${pathPrefix}tech.html" data-translate-key="navTech" data-nav-key="tech"></a></li>
                            <li><a href="${pathPrefix}contact.html" data-translate-key="navContact" data-nav-key="contact"></a></li>
                        </ul>
                    </nav>
                    <button class="menu-toggle" id="menu-toggle" aria-label="Open Menu" data-translate-key="menuAriaLabel"><span></span><span></span><span></span></button>
                </div>`;
            
            const footerHTML = `
                <div class="container">
                    <div class="footer-content">
                        <div class="footer-section">
                            <h4 data-translate-key="footerAboutTitle"></h4>
                            <p data-translate-key="footerAboutText"></p>
                        </div>
                         <div class="footer-section">
                            <h4 data-translate-key="footerLinksTitle"></h4>
                            <ul>
                                <li><a href="${pathPrefix}about.html" data-translate-key="footerAboutLink"></a></li>
                                <li><a href="${pathPrefix}contact.html" data-translate-key="footerContactLink"></a></li>
                                <li><a href="${pathPrefix}privacy-policy.html" data-translate-key="footerPrivacyLink"></a></li>
                            </ul>
                        </div>
                        <div class="footer-section">
                            <h4 data-translate-key="footerFollowTitle"></h4>
                            <div class="social-links">
                                <a href="#" aria-label="Facebook">F</a>
                                <a href="#" aria-label="Twitter">T</a>
                                <a href="#" aria-label="Instagram">I</a>
                            </div>
                        </div>
                    </div>
                    <div class="footer-bottom">
                        <p data-translate-key="footerRights"></p>
                    </div>
                </div>`;
                
            if(headerElement) headerElement.innerHTML = headerHTML;
            if(footerElement) footerElement.innerHTML = footerHTML;

            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => navLinks.classList.toggle('active'));
            }

            const langSwitcher = document.getElementById('lang-switcher');

            const setLanguage = (lang) => {
                localStorage.setItem('siteLanguage', lang);
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.classList.remove('rtl-layout', 'ltr-layout');
                document.body.classList.add(lang === 'ar' ? 'rtl-layout' : 'ltr-layout');

                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[key] && translations[key][lang]) {
                        el.innerHTML = translations[key][lang];
                    }
                });
                
                const pageKey = document.body.dataset.pageKey;
                if (pageKey) {
                    const titleKey = `${pageKey}PageTitle`;
                    const metaDescKey = `${pageKey}MetaDescription`;
                    if (translations[titleKey] && translations[titleKey][lang]) {
                        document.title = translations[titleKey][lang];
                    }
                    const metaDescEl = document.querySelector('meta[name="description"]');
                    if (metaDescEl && translations[metaDescKey] && translations[metaDescKey][lang]) {
                        metaDescEl.setAttribute('content', translations[metaDescKey][lang]);
                    }
                }

                document.querySelectorAll('[data-translate-alt]').forEach(el => {
                    const key = el.dataset.translateAlt;
                    if (translations[key] && translations[key][lang]) {
                        el.alt = translations[key][lang];
                    }
                });

                document.querySelectorAll('#lang-switcher a').forEach(a => {
                    a.classList.toggle('active', a.dataset.lang === lang);
                });
                
                const currentNavKey = pageKey.startsWith('techDetail') ? 'tech' : pageKey;
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.classList.toggle('active', link.dataset.navKey === currentNavKey);
                });
            };

            if (langSwitcher) {
                langSwitcher.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetLink = e.target.closest('a');
                    if (targetLink && targetLink.dataset.lang) {
                        setLanguage(targetLink.dataset.lang);
                    }
                });
            }

            const savedLang = localStorage.getItem('siteLanguage');
            const browserLang = navigator.language.slice(0, 2);
            const initialLang = savedLang || (browserLang === 'ar' ? 'ar' : 'en');
            setLanguage(initialLang);
        });
    </script>
