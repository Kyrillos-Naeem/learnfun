    <script>

                footerPrivacyLink: { ar: 'سياسة الخصوصية', en: 'Privacy Policy' },
                footerAboutLink: { ar: 'من نحن', en: 'About Us' },
                footerContactLink: { ar: 'اتصل بنا', en: 'Contact Us' },
                footerFollowTitle: { ar: 'تابعنا', en: 'Follow Us' },
                footerRights: { ar: 'جميع الحقوق محفوظة © 2024 لموقع learnfun.me', en: 'All rights reserved © 2024 learnfun.me' },
                techDetailIphonePageTitle: { ar: 'مراجعة هاتف iPhone 16 Pro Max - LearnFun.me', en: 'iPhone 16 Pro Max Review - LearnFun.me' },
                techDetailIphoneMetaDescription: { ar: 'مراجعة تفصيلية لهاتف iPhone 16 Pro Max: التصميم، شريحة A18 Bionic، نظام الكاميرا، والبطارية.', en: 'Detailed review of the iPhone 16 Pro Max: Design, A18 Bionic chip, camera system, and battery.' },
                iphonePhoneImageAlt: { ar: 'صورة لهاتف iPhone 16 Pro Max', en: 'Image of the iPhone 16 Pro Max phone' },
                iphoneTitle: { ar: 'هاتف iPhone 16 Pro Max', en: 'iPhone 16 Pro Max' },
                iphoneTagline: { ar: 'تطور الأناقة والقوة. تجربة متكاملة تتجاوز كل التوقعات.', en: 'The evolution of elegance and power. A complete experience that exceeds all expectations.' },
                keySpecsTitle: { ar: 'المواصفات الرئيسية', en: 'Key Specifications' },
                specProcessor: { ar: '<strong>المعالج:</strong> شريحة A18 Bionic الجديدة', en: '<strong>Processor:</strong> New A18 Bionic Chip' },
                specDisplay: { ar: '<strong>الشاشة:</strong> 6.9 بوصة Super Retina XDR مع ProMotion', en: '<strong>Display:</strong> 6.9" Super Retina XDR with ProMotion' },
                specCameraMain: { ar: '<strong>الكاميرا الرئيسية:</strong> 48 ميجابكسل مع مستشعر أكبر', en: '<strong>Main Camera:</strong> 48MP with larger sensor' },
                specRam: { ar: '<strong>الرام:</strong> 8 جيجابايت', en: '<strong>RAM:</strong> 8GB' },
                specStorage: { ar: '<strong>التخزين:</strong> 256 جيجابايت / 512 جيجابايت / 1 تيرابايت', en: '<strong>Storage:</strong> 256GB / 512GB / 1TB' },
                specUsb: { ar: '<strong>المنفذ:</strong> USB-C مع دعم Thunderbolt', en: '<strong>Port:</strong> USB-C with Thunderbolt support' },
                reviewTitle: { ar: 'مراجعة تفصيلية', en: 'In-Depth Review' },
                reviewDesignTitle: { ar: 'التصميم: تحسينات مدروسة', en: 'Design: Thoughtful Refinements' },
                reviewDesignP1: { ar: 'يواصل iPhone 16 Pro Max استخدام إطار التيتانيوم الفاخر، ولكنه يأتي بحواف أكثر نعومة وراحة في اليد. الزجاج الأمامي والخلفي من نوع Ceramic Shield يجعله الأكثر متانة في أي هاتف ذكي. الهاتف أصبح أطول قليلاً لاستيعاب الشاشة الأكبر حجماً، لكن الحواف النحيفة تعوض عن ذلك.', en: 'The iPhone 16 Pro Max continues to use a premium titanium frame, but with softer, more comfortable edges. The Ceramic Shield front and back make it the most durable glass on any smartphone. The phone is slightly taller to accommodate the larger screen, but the thinner bezels compensate for this.' },
                reviewDesignP2: { ar: 'الإضافة الأبرز هي "زر الالتقاط" (Capture Button) الجديد، وهو زر لمسي ميكانيكي مخصص للكاميرا. يتيح هذا الزر التركيز بنصف ضغطة والتقاط الصورة بضغطة كاملة، بالإضافة إلى التكبير والتصغير بالسحب عليه، مما يحاكي تجربة الكاميرا الاحترافية.', en: 'The most notable addition is the new "Capture Button," a mechanical-capacitive button dedicated to the camera. This button allows for focus with a half-press, capturing the shot with a full press, and zooming by swiping on it, mimicking a professional camera experience.' },
                reviewDisplayTitle: { ar: 'الشاشة: أكبر وأكثر إشراقاً', en: 'Display: Bigger and Brighter' },
                reviewDisplayP1: { ar: 'الشاشة أصبحت أكبر قليلاً بحجم 6.9 بوصة، مع حواف أقل سماكة، مما يوفر تجربة مشاهدة غامرة أكثر من أي وقت مضى. تقنية ProMotion تعدل معدل التحديث تلقائياً حتى 120Hz لسلاسة فائقة، بينما يضمن السطوع العالي ووضوح الألوان المثالي في الخارج. الألوان دقيقة بشكل استثنائي، مما يجعله مثالياً لتحرير الصور والفيديو ومشاهدة المحتوى بتقنية HDR.', en: 'The screen is slightly larger at 6.9 inches, with thinner bezels, providing a more immersive viewing experience than ever before. ProMotion technology automatically adjusts the refresh rate up to 120Hz for incredible smoothness, while high brightness and perfect color clarity are ideal for outdoors. The colors are exceptionally accurate, making it perfect for photo/video editing and watching HDR content.' },
                reviewPerformanceTitle: { ar: 'الأداء: قفزة جديدة مع A18', en: 'Performance: A New Leap with A18' },
                reviewPerformanceP1: { ar: 'شريحة A18 Bionic الجديدة تضع معايير جديدة للأداء في الهواتف الذكية. مع محرك عصبي (Neural Engine) محسن بشكل كبير، لا يقتصر الأداء على السرعة الخام فقط، بل يمتد ليشمل قدرات ذكاء اصطناعي متقدمة على مستوى الجهاز. كل شيء من فتح التطبيقات إلى تشغيل الألعاب الأكثر تطلباً يتم بسرعة فائقة. نظام iOS 18 يأتي بميزات ذكاء اصطناعي مدمجة وخيارات تخصيص جديدة للشاشة الرئيسية، مع الحفاظ على تجربة الاستخدام السلسة والآمنة التي تشتهر بها آبل.', en: 'The new A18 Bionic chip sets a new standard for smartphone performance. With a significantly improved Neural Engine, performance is not just about raw speed, but also advanced on-device AI capabilities. Everything from opening apps to running the most demanding games is incredibly fast. iOS 18 comes with integrated AI features and new home screen customization options, while maintaining the smooth and secure user experience Apple is known for.' },
                reviewCameraTitle: { ar: 'الكاميرا: احترافية الفيديو والصور', en: 'Camera: Video and Photo Professionalism' },
                reviewCameraP1: { ar: 'نظام الكاميرا Pro شهد ترقيات مهمة، أبرزها مستشعر أكبر للكاميرا الرئيسية بدقة 48 ميجابكسل، مما يحسن الأداء في الإضاءة المنخفضة بشكل كبير ويقدم تفاصيل أغنى. الكاميرا الواسعة جداً حصلت أيضاً على مستشعر جديد بدقة 48 ميجابكسل، مما يعزز من جودة الصور الملتقطة بها.', en: 'The Pro camera system has seen significant upgrades, most notably a larger 48MP sensor for the main camera, which dramatically improves low-light performance and provides richer detail. The ultra-wide camera also gets a new 48MP sensor, enhancing the quality of its shots.' },
                reviewCameraP2: { ar: 'قدرات تسجيل الفيديو، خاصة في وضع Cinematic و ProRes، لا تزال هي الأفضل في الصناعة بلا منازع. الهاتف الآن قادر على تصوير "الفيديو المكاني" (Spatial Video) لتجربة ثلاثية الأبعاد غامرة على نظارة Vision Pro، مما يفتح آفاقاً جديدة لصانعي المحتوى.', en: 'The video recording capabilities, especially in Cinematic and ProRes modes, remain the undisputed best in the industry. The phone can now shoot "Spatial Video" for an immersive 3D experience on the Vision Pro headset, opening new possibilities for content creators.' },
                reviewEcosystemTitle: { ar: 'النظام البيئي والتكامل', en: 'Ecosystem and Integration' },
                reviewEcosystemP1: { ar: 'أحد أكبر نقاط قوة الآيفون هي تكامله السلس مع أجهزة آبل الأخرى. ميزات مثل Handoff و AirDrop و iCloud تعمل بشكل لا تشوبه شائبة بين الآيفون والماك والآيباد وساعة آبل. هذا النظام البيئي المترابط يوفر تجربة استخدام متناغمة يصعب على المنافسين مجاراتها.', en: 'One of the iPhone\'s biggest strengths is its seamless integration with other Apple devices. Features like Handoff, AirDrop, and iCloud work flawlessly between the iPhone, Mac, iPad, and Apple Watch. This interconnected ecosystem provides a harmonious user experience that is difficult for competitors to match.' },
                prosConsTitle: { ar: 'الإيجابيات والسلبيات', en: 'Pros & Cons' },
                prosTitle: { ar: 'الإيجابيات', en: 'Pros' },
                prosItem1: { ar: 'أداء لا يضاهى بفضل شريحة A18 Bionic', en: 'Unmatched performance thanks to the A18 Bionic chip' },
                prosItem2: { ar: 'جودة تصنيع فائقة ومواد فاخرة', en: 'Superior build quality and premium materials' },
                prosItem3: { ar: 'نظام كاميرا هو الأفضل لتسجيل الفيديو', en: 'The best camera system for video recording' },
                prosItem4: { ar: 'نظام بيئي متكامل وسنوات من الدعم', en: 'Integrated ecosystem and years of support' },
                consTitle: { ar: 'السلبيات', en: 'Cons' },
                consItem1: { ar: 'سعر باهظ جداً', en: 'Extremely expensive' },
                consItem2: { ar: 'خيارات تخصيص محدودة مقارنة بأندرويد', en: 'Limited customization options compared to Android' },
                consItem3: { ar: 'لا يزال يستخدم الشحن الأبطأ من المنافسين', en: 'Still uses slower charging than competitors' },
                reviewVerdictTitle: { ar: 'الحكم النهائي', en: 'Final Verdict' },
                reviewVerdictP1: { ar: 'إذا كنت تبحث عن التجربة الأكثر تكاملاً وسلاسة في عالم الهواتف الذكية، مع أفضل أداء وأفضل قدرات تسجيل فيديو، فإن iPhone 16 Pro Max هو الخيار الأمثل. إنه استثمار كبير، ولكنه يقدم تجربة استخدام فاخرة وموثوقة تدوم لسنوات، خاصة إذا كنت منغمساً بالفعل في نظام آبل البيئي.', en: 'If you are looking for the most integrated and seamless experience in the smartphone world, with the best performance and video recording capabilities, the iPhone 16 Pro Max is the perfect choice. It is a significant investment, but it delivers a premium and reliable user experience that will last for years, especially if you are already invested in the Apple ecosystem.' },
            };
            
            const headerElement = document.querySelector('.header');
            const footerElement = document.querySelector('.footer');
            const pathPrefix = '../'; 

            const headerHTML = `
                <div class="container">
                    <a href="${pathPrefix}index.html" class="logo" data-translate-key="siteName"></a>
                    <nav class="nav-links">
                        <ul>
                            <li><a href="${pathPrefix}index.html" data-translate-key="navHome" data-nav-key="index"></a></li>
                            <li><a href="${pathPrefix}tech.html" data-translate-key="navTech" data-nav-key="tech"></a></li>
                            <li><a href="${pathPrefix}contact.html" data-translate-key="navContact" data-nav-key="contact"></a></li>
                        </ul>
                    </nav>
                    <button class="menu-toggle" id="menu-toggle" aria-label="Open Menu" data-translate-key="menuAriaLabel"><span></span><span></span><span></span></button>
                </div>`;
            
            const footerHTML = `
                <div class="container">
                    <div class="footer-content">
                        <div class="footer-section">
                            <h4 data-translate-key="footerAboutTitle"></h4>
                            <p data-translate-key="footerAboutText"></p>
                        </div>
                         <div class="footer-section">
                            <h4 data-translate-key="footerLinksTitle"></h4>
                            <ul>
                                <li><a href="${pathPrefix}about.html" data-translate-key="footerAboutLink"></a></li>
                                <li><a href="${pathPrefix}contact.html" data-translate-key="footerContactLink"></a></li>
                                <li><a href="${pathPrefix}privacy-policy.html" data-translate-key="footerPrivacyLink"></a></li>
                            </ul>
                        </div>
                        <div class="footer-section">
                            <h4 data-translate-key="footerFollowTitle"></h4>
                            <div class="social-links">
                                <a href="#" aria-label="Facebook">F</a>
                                <a href="#" aria-label="Twitter">T</a>
                                <a href="#" aria-label="Instagram">I</a>
                            </div>
                        </div>
                    </div>
                    <div class="footer-bottom">
                        <p data-translate-key="footerRights"></p>
                    </div>
                </div>`;
                
            if(headerElement) headerElement.innerHTML = headerHTML;
            if(footerElement) footerElement.innerHTML = footerHTML;

            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => navLinks.classList.toggle('active'));
            }

            const langSwitcher = document.getElementById('lang-switcher');

            const setLanguage = (lang) => {
                localStorage.setItem('siteLanguage', lang);
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.classList.remove('rtl-layout', 'ltr-layout');
                document.body.classList.add(lang === 'ar' ? 'rtl-layout' : 'ltr-layout');

                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[key] && translations[key][lang]) {
                        el.innerHTML = translations[key][lang];
                    }
                });
                
                const pageKey = document.body.dataset.pageKey;
                if (pageKey) {
                    const titleKey = `${pageKey}PageTitle`;
                    const metaDescKey = `${pageKey}MetaDescription`;
                    if (translations[titleKey] && translations[titleKey][lang]) {
                        document.title = translations[titleKey][lang];
                    }
                    const metaDescEl = document.querySelector('meta[name="description"]');
                    if (metaDescEl && translations[metaDescKey] && translations[metaDescKey][lang]) {
                        metaDescEl.setAttribute('content', translations[metaDescKey][lang]);
                    }
                }

                document.querySelectorAll('[data-translate-alt]').forEach(el => {
                    const key = el.dataset.translateAlt;
                    if (translations[key] && translations[key][lang]) {
                        el.alt = translations[key][lang];
                    }
                });

                document.querySelectorAll('#lang-switcher a').forEach(a => {
                    a.classList.toggle('active', a.dataset.lang === lang);
                });
                
                const currentNavKey = pageKey.startsWith('techDetail') ? 'tech' : pageKey;
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.classList.toggle('active', link.dataset.navKey === currentNavKey);
                });
            };

            if (langSwitcher) {
                langSwitcher.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetLink = e.target.closest('a');
                    if (targetLink && targetLink.dataset.lang) {
                        setLanguage(targetLink.dataset.lang);
                    }
                });
            }

            const savedLang = localStorage.getItem('siteLanguage');
            const browserLang = navigator.language.slice(0, 2);
            const initialLang = savedLang || (browserLang === 'ar' ? 'ar' : 'en');
            setLanguage(initialLang);
        });
    </script>
