    <script>

                navTech: { ar: 'أجهزة وتقنية', en: 'Tech & Gadgets' },
                navContact: { ar: 'اتصل بنا', en: 'Contact Us' },
                menuAriaLabel: { ar: 'فتح القائمة', en: 'Open Menu' },
                footerAboutTitle: { ar: 'حول LearnFun.me', en: 'About LearnFun.me' },
                footerAboutText: { ar: 'موقعك للمعرفة والتقنية، نسعى لتقديم محتوى قيم ومفيد في مجالات متنوعة.', en: 'Your site for knowledge and technology. We strive to provide valuable and useful content in various fields.' },
                footerLinksTitle: { ar: 'روابط هامة', en: 'Important Links' },
                footerPrivacyLink: { ar: 'سياسة الخصوصية', en: 'Privacy Policy' },
                footerAboutLink: { ar: 'من نحن', en: 'About Us' },
                footerContactLink: { ar: 'اتصل بنا', en: 'Contact Us' },
                footerFollowTitle: { ar: 'تابعنا', en: 'Follow Us' },
                footerRights: { ar: 'جميع الحقوق محفوظة © 2024 لموقع learnfun.me', en: 'All rights reserved © 2024 learnfun.me' },
                techDetailAsusPageTitle: { ar: 'مراجعة هاتف ASUS ROG Phone 9 - LearnFun.me', en: 'ASUS ROG Phone 9 Review - LearnFun.me' },
                techDetailAsusMetaDescription: { ar: 'مراجعة تفصيلية لهاتف الألعاب ASUS ROG Phone 9: أداء لا يرحم، نظام تبريد متقدم، وتجربة لعب لا مثيل لها.', en: 'Detailed review of the ASUS ROG Phone 9 gaming phone: Merciless performance, advanced cooling, and an unparalleled gaming experience.' },
                asusPhoneImageAlt: { ar: 'صورة لهاتف ASUS ROG Phone 9', en: 'Image of the ASUS ROG Phone 9 phone' },
                asusTitle: { ar: 'هاتف ASUS ROG Phone 9', en: 'ASUS ROG Phone 9' },
                asusTagline: { ar: 'صُنع للفوز. الهاتف الذي لا يقبل بأقل من الأداء الأقصى والسيطرة الكاملة.', en: 'Built to win. The phone that accepts nothing less than maximum performance and total control.' },
                keySpecsTitle: { ar: 'المواصفات الرئيسية', en: 'Key Specifications' },
                specProcessor: { ar: '<strong>المعالج:</strong> Snapdragon 9 Gen 4 (إصدار خاص)', en: '<strong>Processor:</strong> Snapdragon 9 Gen 4 (Special Edition)' },
                specDisplay: { ar: '<strong>الشاشة:</strong> 6.78 بوصة Samsung AMOLED 165Hz', en: '<strong>Display:</strong> 6.78" Samsung AMOLED 165Hz' },
                specBattery: { ar: '<strong>البطارية:</strong> 6000mAh مع شحن 65W HyperCharge', en: '<strong>Battery:</strong> 6000mAh with 65W HyperCharge' },
                specCooling: { ar: '<strong>التبريد:</strong> نظام GameCool 9 مع مروحة AeroActive', en: '<strong>Cooling:</strong> GameCool 9 system with AeroActive Cooler' },
                specControls: { ar: '<strong>التحكم:</strong> أزرار AirTrigger 9 فوق صوتية', en: '<strong>Controls:</strong> Ultrasonic AirTrigger 9 shoulder buttons' },
                reviewTitle: { ar: 'مراجعة تفصيلية', en: 'In-Depth Review' },
                reviewGamingKingTitle: { ar: 'ملك الأداء بلا منازع', en: 'The Undisputed King of Performance' },
                reviewGamingKingP1: { ar: 'هاتف ROG Phone 9 ليس مجرد هاتف سريع، بل هو جهاز مصمم خصيصاً ليمنحك الأفضلية في الألعاب. يستخدم الهاتف نسخة معدلة من معالج Snapdragon لتقديم أداء أعلى، مع ذاكرة وصول عشوائي فائقة السرعة تضمن عدم وجود أي تباطؤ. كل مكون في هذا الهاتف تم اختياره وهندسته لتحقيق أقصى عدد من الإطارات في الثانية.', en: 'The ROG Phone 9 isn\'t just a fast phone; it\'s a device specifically engineered to give you a competitive edge in gaming. It uses an overclocked version of the Snapdragon processor to deliver higher performance, with ultra-fast RAM to ensure there is zero lag. Every component in this phone has been selected and engineered for maximum frames-per-second.' },
                reviewCoolingTitle: { ar: 'تبريد من عالم آخر', en: 'Cooling from Another World' },
                reviewCoolingP1: { ar: 'الأداء العالي يولد حرارة، وهنا يأتي دور نظام التبريد GameCool 9. تم إعادة تصميم غرفة البخار والمكونات الحرارية بالكامل لتبديد الحرارة بكفاءة أكبر من أي وقت مضى. وعندما تريد أداءً متواصلاً في جلسات اللعب الماراثونية، يمكنك توصيل مروحة AeroActive Cooler 9 الخارجية، التي لا تقوم بتبريد الهاتف فحسب، بل تضيف أزراراً فيزيائية إضافية للتحكم.', en: 'High performance generates heat, and that\'s where the GameCool 9 system comes in. The vapor chamber and thermal components have been completely redesigned to dissipate heat more efficiently than ever. For sustained performance during marathon gaming sessions, you can attach the external AeroActive Cooler 9, which not only cools the phone but also adds extra physical buttons for control.' },
                reviewControlsTitle: { ar: 'السيطرة الكاملة في يديك', en: 'Total Control in Your Hands' },
                reviewControlsP1: { ar: 'أزرار AirTriggers فوق الصوتية هي الميزة التي تغير قواعد اللعبة. تعمل هذه الأزرار المدمجة في إطار الهاتف كأزرار كتف في وحدات التحكم، ويمكن تخصيصها للقيام بأي وظيفة داخل اللعبة. هذا يحرر أصابعك من الشاشة ويمنحك تحكماً أسرع وأكثر دقة. الهاتف يدعم أيضاً مجموعة واسعة من الإيماءات الحركية للتحكم.', en: 'The ultrasonic AirTriggers are a game-changing feature. These buttons, built into the phone\'s frame, act like shoulder buttons on a controller and can be customized to perform any in-game function. This frees your thumbs from the screen and gives you faster, more precise control. The phone also supports a wide range of motion-based gesture controls.' },
                reviewBatteryTitle: { ar: 'بطارية تصمد في المعركة', en: 'A Battery That Lasts the Battle' },
                reviewBatteryP1: { ar: 'مع بطارية ضخمة بسعة 6000mAh، تم تصميم ROG Phone 9 ليصمد خلال أطول جلسات اللعب. بالإضافة إلى ذلك، يتميز الهاتف بميزات ذكية للحفاظ على صحة البطارية، مثل الشحن المجدول والشحن الجانبي الذي يزود الهاتف بالطاقة مباشرة دون شحن البطارية أثناء اللعب لتقليل الحرارة.', en: 'With a massive 6000mAh battery, the ROG Phone 9 is built to endure the longest gaming sessions. Additionally, it features smart battery-care features like scheduled charging and bypass charging, which powers the phone directly without charging the battery during gameplay to reduce heat.' },
                prosConsTitle: { ar: 'الإيجابيات والسلبيات', en: 'Pros & Cons' },
                prosTitle: { ar: 'الإيجابيات', en: 'Pros' },
                prosItem1: { ar: 'أداء ألعاب لا يمكن التغلب عليه', en: 'Unbeatable gaming performance' },
                prosItem2: { ar: 'أفضل نظام تبريد في هاتف ذكي', en: 'The best cooling system in a smartphone' },
                prosItem3: { ar: 'عمر بطارية استثنائي', en: 'Exceptional battery life' },
                prosItem4: { ar: 'ميزات تحكم مبتكرة مع AirTriggers', en: 'Innovative control features with AirTriggers' },
                consTitle: { ar: 'السلبيات', en: 'Cons' },
                consItem1: { ar: 'تصميم كبير وثقيل موجه للألعاب', en: 'Large, heavy, and gaming-focused design' },
                consItem2: { ar: 'الكاميرا جيدة، ولكنها ليست على مستوى الهواتف الرائدة الأخرى', en: 'The camera is good, but not on par with other flagships' },
                consItem3: { ar: 'السعر مرتفع بالنسبة لهاتف متخصص', en: 'High price for a niche phone' },
                reviewVerdictTitle: { ar: 'الحكم النهائي', en: 'Final Verdict' },
                reviewVerdictP1: { ar: 'إذا كنت لاعباً جاداً وتريد هاتفاً يمنحك كل ميزة ممكنة للفوز، فإن ASUS ROG Phone 9 هو خيارك الوحيد. إنه لا يحاول أن يكون هاتفاً للجميع؛ بل يركز بشكل كامل على تقديم أفضل تجربة لعب ممكنة على الإطلاق، وهو ينجح في ذلك ببراعة. كل جانب من جوانبه، من الأداء إلى التبريد والتحكم، مصمم لخدمة هدف واحد: الفوز.', en: 'If you are a serious gamer and want a phone that gives you every possible advantage to win, the ASUS ROG Phone 9 is your only choice. It doesn\'t try to be a phone for everyone; it focuses entirely on delivering the absolute best gaming experience possible, and it succeeds brilliantly. Every aspect, from performance to cooling and controls, is designed for one purpose: winning.' },
            };
            
            const headerElement = document.querySelector('.header');
            const footerElement = document.querySelector('.footer');
            const pathPrefix = '../'; 

            const headerHTML = `
                <div class="container">
                    <a href="${pathPrefix}index.html" class="logo" data-translate-key="siteName"></a>
                    <nav class="nav-links">
                        <ul>
                            <li><a href="${pathPrefix}index.html" data-translate-key="navHome" data-nav-key="index"></a></li>
                            <li><a href="${pathPrefix}tech.html" data-translate-key="navTech" data-nav-key="tech"></a></li>
                            <li><a href="${pathPrefix}contact.html" data-translate-key="navContact" data-nav-key="contact"></a></li>
                        </ul>
                    </nav>
                    <button class="menu-toggle" id="menu-toggle" aria-label="Open Menu" data-translate-key="menuAriaLabel"><span></span><span></span><span></span></button>
                </div>`;
            
            const footerHTML = `
                <div class="container">
                    <div class="footer-content">
                        <div class="footer-section">
                            <h4 data-translate-key="footerAboutTitle"></h4>
                            <p data-translate-key="footerAboutText"></p>
                        </div>
                         <div class="footer-section">
                            <h4 data-translate-key="footerLinksTitle"></h4>
                            <ul>
                                <li><a href="${pathPrefix}about.html" data-translate-key="footerAboutLink"></a></li>
                                <li><a href="${pathPrefix}contact.html" data-translate-key="footerContactLink"></a></li>
                                <li><a href="${pathPrefix}privacy-policy.html" data-translate-key="footerPrivacyLink"></a></li>
                            </ul>
                        </div>
                        <div class="footer-section">
                            <h4 data-translate-key="footerFollowTitle"></h4>
                            <div class="social-links">
                                <a href="#" aria-label="Facebook">F</a>
                                <a href="#" aria-label="Twitter">T</a>
                                <a href="#" aria-label="Instagram">I</a>
                            </div>
                        </div>
                    </div>
                    <div class="footer-bottom">
                        <p data-translate-key="footerRights"></p>
                    </div>
                </div>`;
                
            if(headerElement) headerElement.innerHTML = headerHTML;
            if(footerElement) footerElement.innerHTML = footerHTML;

            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => navLinks.classList.toggle('active'));
            }

            const langSwitcher = document.getElementById('lang-switcher');

            const setLanguage = (lang) => {
                localStorage.setItem('siteLanguage', lang);
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.classList.remove('rtl-layout', 'ltr-layout');
                document.body.classList.add(lang === 'ar' ? 'rtl-layout' : 'ltr-layout');

                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[key] && translations[key][lang]) {
                        el.innerHTML = translations[key][lang];
                    }
                });
                
                const pageKey = document.body.dataset.pageKey;
                if (pageKey) {
                    const titleKey = `${pageKey}PageTitle`;
                    const metaDescKey = `${pageKey}MetaDescription`;
                    if (translations[titleKey] && translations[titleKey][lang]) {
                        document.title = translations[titleKey][lang];
                    }
                    const metaDescEl = document.querySelector('meta[name="description"]');
                    if (metaDescEl && translations[metaDescKey] && translations[metaDescKey][lang]) {
                        metaDescEl.setAttribute('content', translations[metaDescKey][lang]);
                    }
                }

                document.querySelectorAll('[data-translate-alt]').forEach(el => {
                    const key = el.dataset.translateAlt;
                    if (translations[key] && translations[key][lang]) {
                        el.alt = translations[key][lang];
                    }
                });

                document.querySelectorAll('#lang-switcher a').forEach(a => {
                    a.classList.toggle('active', a.dataset.lang === lang);
                });
                
                const currentNavKey = pageKey.startsWith('techDetail') ? 'tech' : pageKey;
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.classList.toggle('active', link.dataset.navKey === currentNavKey);
                });
            };

            if (langSwitcher) {
                langSwitcher.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetLink = e.target.closest('a');
                    if (targetLink && targetLink.dataset.lang) {
                        setLanguage(targetLink.dataset.lang);
                    }
                });
            }

            const savedLang = localStorage.getItem('siteLanguage');
            const browserLang = navigator.language.slice(0, 2);
            const initialLang = savedLang || (browserLang === 'ar' ? 'ar' : 'en');
            setLanguage(initialLang);
        });
    </script>
