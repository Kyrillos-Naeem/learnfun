                techDetailRedmi13PageTitle: { ar: 'مراجعة هاتف Xiaomi Redmi Note 13 - LearnFun.me', en: 'Xiaomi Redmi Note 13 Review - LearnFun.me' },

                // Page Specific Content
                redmi13PhoneImageAlt: { ar: 'صورة لهاتف Xiaomi Redmi Note 13', en: 'Image of a Xiaomi Redmi Note 13 phone' },
                redmi13Title: { ar: 'هاتف Xiaomi Redmi Note 13', en: 'Xiaomi Redmi Note 13' },

                keySpecsTitle: { ar: 'المواصفات الرئيسية', en: 'Key Specifications' },

                specCamera: { ar: '<strong>الكاميرا:</strong> 108 ميجابكسل رئيسية', en: '<strong>Camera:</strong> 108MP Main' },
                specProcessor: { ar: '<strong>المعالج:</strong> Snapdragon 685', en: '<strong>Processor:</strong> Snapdragon 685' },
                specBattery: { ar: '<strong>البطارية:</strong> 5000mAh مع شحن سريع 33W', en: '<strong>Battery:</strong> 5000mAh with 33W fast charging' },
                specProtection: { ar: '<strong>الحماية:</strong> Gorilla Glass 3', en: '<strong>Protection:</strong> Gorilla Glass 3' },
                reviewTitle: { ar: 'مراجعة تفصيلية', en: 'In-Depth Review' },
                reviewScreenTitle: { ar: 'شاشة تتفوق على سعرها', en: 'A Screen That Punches Above Its Price' },
                reviewScreenP1: { ar: 'من النادر أن تجد شاشة AMOLED بمعدل تحديث 120Hz في هذه الفئة السعرية. النتيجة هي تجربة مشاهدة غنية بالألوان وناعمة للغاية، مع حواف رفيعة بشكل مدهش تمنح الهاتف مظهراً أغلى من سعره.', en: 'It\'s rare to find a 120Hz AMOLED display in this price category. The result is a color-rich and incredibly smooth viewing experience, with surprisingly thin bezels that give the phone a more expensive look.' },
                reviewPerformanceTitle: { ar: 'أداء كافٍ للمهام اليومية', en: 'Sufficient Performance for Daily Tasks' },
                reviewPerformanceP1: { ar: 'معالج Snapdragon 685 ليس الأقوى، ولكنه أكثر من كافٍ لتصفح وسائل التواصل الاجتماعي، مشاهدة الفيديوهات، والقيام بالمهام اليومية بسلاسة. يمكنك لعب معظم الألعاب الشهيرة على إعدادات متوسطة دون مشاكل.', en: 'The Snapdragon 685 processor is not the most powerful, but it is more than enough for social media, video streaming, and smooth daily tasking. You can play most popular games on medium settings without issues.' },
                reviewCameraTitle: { ar: 'كاميرا 108 ميجابكسل مبهرة', en: 'An Impressive 108MP Camera' },
                reviewCameraP1: { ar: 'الكاميرا الرئيسية بدقة 108 ميجابكسل تلتقط صوراً مفصلة وواضحة بشكل مدهش في الإضاءة الجيدة. ميزة التقريب 3x داخل المستشعر مفيدة جداً وتوفر نتائج أفضل من التقريب الرقمي العادي.', en: 'The 108MP main camera captures surprisingly detailed and clear photos in good lighting. The 3x in-sensor zoom feature is very useful and provides better results than standard digital zoom.' },
                prosConsTitle: { ar: 'الإيجابيات والسلبيات', en: 'Pros & Cons' },
                prosTitle: { ar: 'الإيجابيات', en: 'Pros' },
                prosItem1: { ar: 'شاشة AMOLED 120Hz رائعة بالنسبة للسعر', en: 'Fantastic AMOLED 120Hz screen for the price' },
                prosItem2: { ar: 'تصميم أنيق وحواف رفيعة', en: 'Sleek design with thin bezels' },
                prosItem3: { ar: 'عمر بطارية طويل وشحن سريع', en: 'Long battery life and fast charging' },
                consTitle: { ar: 'السلبيات', en: 'Cons' },
                consItem1: { ar: 'الأداء ليس مثالياً للألعاب الثقيلة', en: 'Performance is not ideal for heavy gaming' },
                consItem2: { ar: 'لا يوجد تسجيل فيديو بدقة 4K', en: 'No 4K video recording' },
                reviewVerdictTitle: { ar: 'الحكم النهائي', en: 'Final Verdict' },
                reviewVerdictP1: { ar: 'يقدم هاتف Xiaomi Redmi Note 13 قيمة لا تصدق مقابل المال. إنه يركز على الأشياء الأكثر أهمية للمستخدم العادي: شاشة رائعة، عمر بطارية طويل، وكاميرا جيدة. إذا كانت ميزانيتك محدودة وتبحث عن أفضل هاتف ممكن، فهذا هو الخيار الذي يجب أن تفكر فيه.', en: 'The Xiaomi Redmi Note 13 offers incredible value for money. It focuses on what matters most to the average user: a great screen, long battery life, and a good camera. If you are on a budget and looking for the best possible phone, this is the one to consider.' },

            };
            
            const headerElement = document.querySelector('.header');
            const footerElement = document.querySelector('.footer');
            const pathPrefix = '../'; 

            const headerHTML = `<div class="container"><a href="${pathPrefix}index.html" class="logo" data-translate-key="siteName"></a><nav class="nav-links"><ul><li><a href="${pathPrefix}index.html" data-translate-key="navHome" data-nav-key="index"></a></li><li><a href="${pathPrefix}tech.html" data-translate-key="navTech" data-nav-key="tech"></a></li><li><a href="${pathPrefix}contact.html" data-translate-key="navContact" data-nav-key="contact"></a></li></ul></nav><button class="menu-toggle" id="menu-toggle" aria-label="Open Menu" data-translate-key="menuAriaLabel"><span></span><span></span><span></span></button></div>`;
            const footerHTML = `<div class="container"><div class="footer-content"><div class="footer-section"><h4 data-translate-key="footerAboutTitle"></h4><p data-translate-key="footerAboutText"></p></div><div class="footer-section"><h4 data-translate-key="footerLinksTitle"></h4><ul><li><a href="${pathPrefix}about.html" data-translate-key="footerAboutLink"></a></li><li><a href="${pathPrefix}contact.html" data-translate-key="footerContactLink"></a></li><li><a href="${pathPrefix}privacy-policy.html" data-translate-key="footerPrivacyLink"></a></li></ul></div><div class="footer-section"><h4 data-translate-key="footerFollowTitle"></h4><div class="social-links"><a href="#" aria-label="Facebook">F</a><a href="#" aria-label="Twitter">T</a><a href="#" aria-label="Instagram">I</a></div></div></div><div class="footer-bottom"><p data-translate-key="footerRights"></p></div></div>`;
                
            if(headerElement) headerElement.innerHTML = headerHTML;
            if(footerElement) footerElement.innerHTML = footerHTML;

            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => navLinks.classList.toggle('active'));
            }

            const langSwitcher = document.getElementById('lang-switcher');
            const setLanguage = (lang) => {
                localStorage.setItem('siteLanguage', lang);
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.className = `${lang}-layout`;

                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[key] && translations[key][lang]) {
                        el.innerHTML = translations[key][lang];
                    }
                });
                
                const pageKey = document.body.dataset.pageKey;
                if (pageKey) {
                    const titleKey = `${pageKey}PageTitle`;
                    const metaDescKey = `${pageKey}MetaDescription`;
                    if (translations[titleKey]?.[lang]) document.title = translations[titleKey][lang];
                    const metaDescEl = document.querySelector('meta[name="description"]');
                    if (metaDescEl && translations[metaDescKey]?.[lang]) metaDescEl.content = translations[metaDescKey][lang];
                }

                document.querySelectorAll('[data-translate-alt]').forEach(el => {
                    const key = el.dataset.translateAlt;
                    if (translations[key]?.[lang]) el.alt = translations[key][lang];
                });

                document.querySelectorAll('#lang-switcher a').forEach(a => a.classList.toggle('active', a.dataset.lang === lang));
                
                const currentNavKey = pageKey?.startsWith('techDetail') ? 'tech' : pageKey;
                document.querySelectorAll('.nav-links a').forEach(link => link.classList.toggle('active', link.dataset.navKey === currentNavKey));
            };

            if (langSwitcher) {
                langSwitcher.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetLink = e.target.closest('a');
                    if (targetLink?.dataset.lang) setLanguage(targetLink.dataset.lang);
                });
            }

            const initialLang = localStorage.getItem('siteLanguage') || (navigator.language.slice(0, 2) === 'ar' ? 'ar' : 'en');
            setLanguage(initialLang);
        });
