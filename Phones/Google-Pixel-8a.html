            // NOTE: Replace this with the full script from the latest tech.html to get all translations.
             const translations = {

                navHome: { ar: 'الرئيسية', en: 'Home' },
                navTech: { ar: 'أجهزة وتقنية', en: 'Tech & Gadgets' },
                navContact: { ar: 'اتصل بنا', en: 'Contact Us' },
                menuAriaLabel: { ar: 'فتح القائمة', en: 'Open Menu' },
                footerAboutTitle: { ar: 'حول LearnFun.me', en: 'About LearnFun.me' },
                footerAboutText: { ar: 'موقعك للمعرفة والتقنية، نسعى لتقديم محتوى قيم ومفيد في مجالات متنوعة.', en: 'Your site for knowledge and technology. We strive to provide valuable and useful content in various fields.' },
                footerLinksTitle: { ar: 'روابط هامة', en: 'Important Links' },
                footerPrivacyLink: { ar: 'سياسة الخصوصية', en: 'Privacy Policy' },
                footerAboutLink: { ar: 'من نحن', en: 'About Us' },
                footerContactLink: { ar: 'اتصل بنا', en: 'Contact Us' },
                footerFollowTitle: { ar: 'تابعنا', en: 'Follow Us' },
                footerRights: { ar: 'جميع الحقوق محفوظة © 2024 لموقع learnfun.me', en: 'All rights reserved © 2024 learnfun.me' },
                
                // Page Specific
                techDetailPixelAPageTitle: { ar: 'مراجعة هاتف Google Pixel 8a - LearnFun.me', en: 'Google Pixel 8a Review - LearnFun.me' },
                techDetailPixelAMetaDescription: { ar: 'مراجعة تفصيلية لهاتف Google Pixel 8a: كاميرا رائدة بسعر متوسط، قوة الذكاء الاصطناعي من جوجل، وتجربة أندرويد نقية.', en: 'Detailed review of the Google Pixel 8a: A flagship camera at a mid-range price, Google\'s AI power, and a pure Android experience.' },
                pixelAPhoneImageAlt: { ar: 'صورة لهاتف Google Pixel 8a', en: 'Image of a Google Pixel 8a phone' },
                pixelATitle: { ar: 'هاتف Google Pixel 8a', en: 'Google Pixel 8a' },
                pixelATagline: { ar: 'ذكاء جوجل وكاميرا مذهلة بسعر لا يصدق.', en: 'Google\'s smarts and an amazing camera at an incredible price.' },
                keySpecsTitle: { ar: 'المواصفات الرئيسية', en: 'Key Specifications' },
                specCamera: { ar: '<strong>الكاميرا:</strong> 64 ميجابكسل مع معالجة صور جوجل', en: '<strong>Camera:</strong> 64MP with Google Image Processing' },
                specProcessor: { ar: '<strong>المعالج:</strong> Google Tensor G3', en: '<strong>Processor:</strong> Google Tensor G3' },
                specDisplay: { ar: '<strong>الشاشة:</strong> 6.1 بوصة Actua Display 120Hz', en: '<strong>Display:</strong> 6.1-inch Actua Display 120Hz' },
                specAI: { ar: '<strong>الذكاء الاصطناعي:</strong> ميزات Magic Eraser و Best Take', en: '<strong>AI:</strong> Magic Eraser & Best Take features' },
                specUpdates: { ar: '<strong>التحديثات:</strong> 7 سنوات من تحديثات النظام والأمان', en: '<strong>Updates:</strong> 7 years of OS and security updates' },
                reviewTitle: { ar: 'مراجعة تفصيلية', en: 'In-Depth Review' },
                reviewCameraTitle: { ar: 'كاميرا تتحدى الهواتف الأغلى', en: 'A Camera That Challenges More Expensive Phones' },
                reviewCameraP1: { ar: 'يأخذ Pixel 8a سحر معالجة الصور من جوجل ويضعه في جهاز بسعر معقول. الصور التي ينتجها هذا الهاتف مذهلة، مع ألوان واقعية ونطاق ديناميكي ممتاز وتفاصيل حادة. إنه ببساطة أفضل نظام كاميرا يمكنك الحصول عليه في هذه الفئة السعرية.', en: 'The Pixel 8a takes Google\'s image processing magic and puts it in an affordable device. The photos this phone produces are stunning, with realistic colors, excellent dynamic range, and sharp details. It is simply the best camera system you can get in this price range.' },
                reviewAITitle: { ar: 'الذكاء الاصطناعي الذي يساعد حقاً', en: 'AI That Actually Helps' },
                reviewAIP1: { ar: 'بفضل معالج Tensor G3، تحصل على ميزات الذكاء الاصطناعي المفيدة من هواتف Pixel الأغلى، مثل Magic Eraser لإزالة العناصر غير المرغوب فيها، و Best Take لاختيار أفضل وجه في الصور الجماعية، و Call Screen لتصفية المكالمات المزعجة. هذه الميزات تجعل الحياة أسهل.', en: 'Thanks to the Tensor G3 processor, you get the useful AI features from the more expensive Pixel phones, like Magic Eraser to remove unwanted objects, Best Take to pick the best face in group shots, and Call Screen to filter spam calls. These features make life easier.' },
                reviewValueTitle: { ar: 'قيمة استثنائية', en: 'Exceptional Value' },
                reviewValueP1: { ar: 'عندما تجمع بين الكاميرا الرائدة، والبرنامج النظيف، والأداء السلس، والوعد بسبع سنوات من التحديثات، فإن Pixel 8a يقدم حزمة يصعب التغلب عليها. إنه يمنحك 90% من تجربة Pixel Pro بأقل من نصف السعر.', en: 'When you combine a flagship-level camera, clean software, smooth performance, and the promise of seven years of updates, the Pixel 8a offers a package that is hard to beat. It gives you 90% of the Pixel Pro experience for less than half the price.' },
                prosConsTitle: { ar: 'الإيجابيات والسلبيات', en: 'Pros & Cons' },
                prosTitle: { ar: 'الإيجابيات', en: 'Pros' },
                prosItem1: { ar: 'أفضل كاميرا في فئتها السعرية بلا منازع', en: 'Undisputedly the best camera in its price class' },
                prosItem2: { ar: 'تجربة أندرويد نظيفة مع ميزات ذكية مفيدة', en: 'Clean Android experience with useful smart features' },
                prosItem3: { ar: 'قيمة ممتازة مقابل السعر', en: 'Excellent value for the price' },
                consTitle: { ar: 'السلبيات', en: 'Cons' },
                consItem1: { ar: 'الحواف حول الشاشة أكبر قليلاً من الهواتف الأخرى', en: 'Bezels around the screen are a bit larger than other phones' },
                consItem2: { ar: 'سرعة الشحن ليست الأسرع', en: 'Charging speed is not the fastest' },
                reviewVerdictTitle: { ar: 'الحكم النهائي', en: 'Final Verdict' },
                reviewVerdictP1: { ar: 'هاتف Google Pixel 8a هو الخيار الأسهل للتوصية به لمعظم الناس. إذا كانت أولويتك هي كاميرا رائعة وبرنامج ذكي وموثوق، ولا تريد إنفاق الكثير من المال، فلا تبحث بعيداً. هذا هو أفضل هاتف متوسط المدى في السوق.', en: 'The Google Pixel 8a is the easiest phone to recommend to most people. If your priority is a great camera and smart, reliable software, and you don\'t want to spend a lot of money, look no further. This is the best mid-range phone on the market.' },
            };
            
            const headerElement = document.querySelector('.header');
            const footerElement = document.querySelector('.footer');
            const pathPrefix = '../'; 

            const headerHTML = `<div class="container"><a href="${pathPrefix}index.html" class="logo" data-translate-key="siteName"></a><nav class="nav-links"><ul><li><a href="${pathPrefix}index.html" data-translate-key="navHome" data-nav-key="index"></a></li><li><a href="${pathPrefix}tech.html" data-translate-key="navTech" data-nav-key="tech"></a></li><li><a href="${pathPrefix}contact.html" data-translate-key="navContact" data-nav-key="contact"></a></li></ul></nav><button class="menu-toggle" id="menu-toggle" aria-label="Open Menu" data-translate-key="menuAriaLabel"><span></span><span></span><span></span></button></div>`;
            const footerHTML = `<div class="container"><div class="footer-content"><div class="footer-section"><h4 data-translate-key="footerAboutTitle"></h4><p data-translate-key="footerAboutText"></p></div><div class="footer-section"><h4 data-translate-key="footerLinksTitle"></h4><ul><li><a href="${pathPrefix}about.html" data-translate-key="footerAboutLink"></a></li><li><a href="${pathPrefix}contact.html" data-translate-key="footerContactLink"></a></li><li><a href="${pathPrefix}privacy-policy.html" data-translate-key="footerPrivacyLink"></a></li></ul></div><div class="footer-section"><h4 data-translate-key="footerFollowTitle"></h4><div class="social-links"><a href="#" aria-label="Facebook">F</a><a href="#" aria-label="Twitter">T</a><a href="#" aria-label="Instagram">I</a></div></div></div><div class="footer-bottom"><p data-translate-key="footerRights"></p></div></div>`;
                
            if(headerElement) headerElement.innerHTML = headerHTML;
            if(footerElement) footerElement.innerHTML = footerHTML;

            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => navLinks.classList.toggle('active'));
            }

            const langSwitcher = document.getElementById('lang-switcher');
            const setLanguage = (lang) => {
                localStorage.setItem('siteLanguage', lang);
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.className = `${lang}-layout`;

                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[key] && translations[key][lang]) {
                        el.innerHTML = translations[key][lang];
                    }
                });
                
                const pageKey = document.body.dataset.pageKey;
                if (pageKey) {
                    const titleKey = `${pageKey}PageTitle`;
                    const metaDescKey = `${pageKey}MetaDescription`;
                    if (translations[titleKey]?.[lang]) document.title = translations[titleKey][lang];
                    const metaDescEl = document.querySelector('meta[name="description"]');
                    if (metaDescEl && translations[metaDescKey]?.[lang]) metaDescEl.content = translations[metaDescKey][lang];
                }

                document.querySelectorAll('[data-translate-alt]').forEach(el => {
                    const key = el.dataset.translateAlt;
                    if (translations[key]?.[lang]) el.alt = translations[key][lang];
                });

                document.querySelectorAll('#lang-switcher a').forEach(a => a.classList.toggle('active', a.dataset.lang === lang));
                
                const currentNavKey = pageKey?.startsWith('techDetail') ? 'tech' : pageKey;
                document.querySelectorAll('.nav-links a').forEach(link => link.classList.toggle('active', link.dataset.navKey === currentNavKey));
            };

            if (langSwitcher) {
                langSwitcher.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetLink = e.target.closest('a');
                    if (targetLink?.dataset.lang) setLanguage(targetLink.dataset.lang);
                });
            }

            const initialLang = localStorage.getItem('siteLanguage') || (navigator.language.slice(0, 2) === 'ar' ? 'ar' : 'en');
            setLanguage(initialLang);
        });
    </script>
</body>
</html>
