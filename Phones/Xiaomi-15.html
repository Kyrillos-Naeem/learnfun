    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // NOTE: Replace this with the full script from the latest tech.html to get all translations.
            const translations = {
                siteName: { ar: 'learnfun.me', en: 'learnfun.me' },
                navHome: { ar: 'الرئيسية', en: 'Home' },
                navTech: { ar: 'أجهزة وتقنية', en: 'Tech & Gadgets' },
                navContact: { ar: 'اتصل بنا', en: 'Contact Us' },
                menuAriaLabel: { ar: 'فتح القائمة', en: 'Open Menu' },
                footerAboutTitle: { ar: 'حول LearnFun.me', en: 'About LearnFun.me' },
                footerAboutText: { ar: 'موقعك للمعرفة والتقنية، نسعى لتقديم محتوى قيم ومفيد في مجالات متنوعة.', en: 'Your site for knowledge and technology. We strive to provide valuable and useful content in various fields.' },
                footerLinksTitle: { ar: 'روابط هامة', en: 'Important Links' },
                footerPrivacyLink: { ar: 'سياسة الخصوصية', en: 'Privacy Policy' },
                footerAboutLink: { ar: 'من نحن', en: 'About Us' },
                footerContactLink: { ar: 'اتصل بنا', en: 'Contact Us' },
                footerFollowTitle: { ar: 'تابعنا', en: 'Follow Us' },
                footerRights: { ar: 'جميع الحقوق محفوظة © 2024 لموقع learnfun.me', en: 'All rights reserved © 2024 learnfun.me' },
                
                // Page Specific
                techDetailXiaomi15PageTitle: { ar: 'مراجعة هاتف Xiaomi 15 - LearnFun.me', en: 'Xiaomi 15 Review - LearnFun.me' },
                techDetailXiaomi15MetaDescription: { ar: 'مراجعة تفصيلية لهاتف Xiaomi 15: هاتف رائد متوازن يجمع بين الأداء القوي، الكاميرا الممتازة، والشحن السريع.', en: 'Detailed review of the Xiaomi 15: A balanced flagship combining powerful performance, an excellent camera, and fast charging.' },
                xiaomi15PhoneImageAlt: { ar: 'صورة لهاتف Xiaomi 15', en: 'Image of a Xiaomi 15 phone' },
                xiaomi15Title: { ar: 'هاتف Xiaomi 15', en: 'Xiaomi 15' },
                xiaomi15Tagline: { ar: 'هاتف رائد متكامل. أداء قوي وتصميم مدمج.', en: 'A complete flagship. Powerful performance in a compact design.' },
                keySpecsTitle: { ar: 'المواصفات الرئيسية', en: 'Key Specifications' },
                specProcessor: { ar: '<strong>المعالج:</strong> Snapdragon 9 Gen 4', en: '<strong>Processor:</strong> Snapdragon 9 Gen 4' },
                specDisplay: { ar: '<strong>الشاشة:</strong> 6.36 بوصة LTPO AMOLED', en: '<strong>Display:</strong> 6.36-inch LTPO AMOLED' },
                specCamera: { ar: '<strong>الكاميرا:</strong> نظام ثلاثي 50MP مع مستشعر Light Fusion 900', en: '<strong>Camera:</strong> 50MP triple system with Light Fusion 900 sensor' },
                specCharging: { ar: '<strong>الشحن:</strong> سلكي 90W، لاسلكي 50W', en: '<strong>Charging:</strong> 90W wired, 50W wireless' },
                specDesign: { ar: '<strong>التصميم:</strong> حجم مدمج وإطار معدني', en: '<strong>Design:</strong> Compact size with a metal frame' },
                reviewTitle: { ar: 'مراجعة تفصيلية', en: 'In-Depth Review' },
                reviewBalanceTitle: { ar: 'توازن مثالي', en: 'Perfect Balance' },
                reviewBalanceP1: { ar: 'يقدم Xiaomi 15 توازناً رائعاً بين الحجم والأداء. إنه ليس كبيراً مثل هواتف "Pro Max"، مما يجعله مريحاً جداً للاستخدام بيد واحدة، لكنه لا يضحي بالقوة، حيث يحتوي على نفس المعالج الرائد الموجود في الهواتف الأكبر.', en: 'The Xiaomi 15 offers a great balance between size and performance. It\'s not as large as "Pro Max" phones, making it very comfortable for one-handed use, but it doesn\'t sacrifice power, featuring the same flagship processor found in larger phones.' },
                reviewCameraTitle: { ar: 'كاميرا قوية متعددة الاستخدامات', en: 'A Powerful and Versatile Camera' },
                reviewCameraP1: { ar: 'بالتعاون مع Leica، تم تصميم نظام الكاميرا لتقديم صور رائعة في مختلف الظروف. المستشعر الرئيسي الجديد "Light Fusion 900" يتميز بنطاق ديناميكي عالٍ وأداء ممتاز في الإضاءة المنخفضة. العدسات الثلاث جميعها بدقة 50 ميجابكسل، مما يضمن جودة متسقة عبر جميع أبعاد التقريب.', en: 'In collaboration with Leica, the camera system is designed to deliver great photos in various conditions. The new "Light Fusion 900" main sensor features a high dynamic range and excellent low-light performance. All three lenses are 50MP, ensuring consistent quality across all zoom levels.' },
                reviewDesignTitle: { ar: 'شحن سريع وشاشة رائعة', en: 'Fast Charging and a Great Screen' },
                reviewDesignP1: { ar: 'يستمر الهاتف في تقديم سرعات شحن ممتازة، سواء سلكياً أو لاسلكياً، مما يعني أنك لن تقلق أبداً بشأن البطارية. الشاشة، على الرغم من أنها أصغر حجماً، إلا أنها من نوع LTPO AMOLED عالي الجودة، مع سطوع عالٍ وألوان دقيقة ومعدل تحديث تكيفي.', en: 'The phone continues to offer excellent charging speeds, both wired and wireless, meaning you\'ll never worry about the battery. The screen, although smaller, is a high-quality LTPO AMOLED panel with high brightness, accurate colors, and an adaptive refresh rate.' },
                prosConsTitle: { ar: 'الإيجابيات والسلبيات', en: 'Pros & Cons' },
                prosTitle: { ar: 'الإيجابيات', en: 'Pros' },
                prosItem1: { ar: 'أداء رائد في حجم مدمج ومريح', en: 'Flagship performance in a compact, comfortable size' },
                prosItem2: { ar: 'نظام كاميرا متوازن وعالي الجودة', en: 'A balanced and high-quality camera system' },
                prosItem3: { ar: 'شحن سريع جداً وشاشة ممتازة', en: 'Very fast charging and an excellent screen' },
                consTitle: { ar: 'السلبيات', en: 'Cons' },
                consItem1: { ar: 'قد لا تكون واجهة HyperOS مفضلة للجميع', en: 'The HyperOS interface may not be for everyone' },
                consItem2: { ar: 'عمر البطارية جيد ولكن ليس الأفضل بسبب الحجم الصغير', en: 'Battery life is good but not the best due to the smaller size' },
                reviewVerdictTitle: { ar: 'الحكم النهائي', en: 'Final Verdict' },
                reviewVerdictP1: { ar: 'هاتف Xiaomi 15 هو الخيار الأمثل لمن يريد هاتفاً رائداً قوياً ولكنه لا يريد الحجم الضخم. إنه يقدم 95% من ميزات النسخة "Pro" في هيكل أكثر إحكاماً وسعر أكثر جاذبية، مما يجعله أحد أفضل الهواتف المتوازنة في السوق.', en: 'The Xiaomi 15 is the perfect choice for someone who wants a powerful flagship but doesn\'t want the huge size. It offers 95% of the features of the "Pro" version in a more compact body and at a more attractive price, making it one of the best-balanced phones on the market.' },
            };
            
            const headerElement = document.querySelector('.header');
            const footerElement = document.querySelector('.footer');
            const pathPrefix = '../'; 

            const headerHTML = `<div class="container"><a href="${pathPrefix}index.html" class="logo" data-translate-key="siteName"></a><nav class="nav-links"><ul><li><a href="${pathPrefix}index.html" data-translate-key="navHome" data-nav-key="index"></a></li><li><a href="${pathPrefix}tech.html" data-translate-key="navTech" data-nav-key="tech"></a></li><li><a href="${pathPrefix}contact.html" data-translate-key="navContact" data-nav-key="contact"></a></li></ul></nav><button class="menu-toggle" id="menu-toggle" aria-label="Open Menu" data-translate-key="menuAriaLabel"><span></span><span></span><span></span></button></div>`;
            const footerHTML = `<div class="container"><div class="footer-content"><div class="footer-section"><h4 data-translate-key="footerAboutTitle"></h4><p data-translate-key="footerAboutText"></p></div><div class="footer-section"><h4 data-translate-key="footerLinksTitle"></h4><ul><li><a href="${pathPrefix}about.html" data-translate-key="footerAboutLink"></a></li><li><a href="${pathPrefix}contact.html" data-translate-key="footerContactLink"></a></li><li><a href="${pathPrefix}privacy-policy.html" data-translate-key="footerPrivacyLink"></a></li></ul></div><div class="footer-section"><h4 data-translate-key="footerFollowTitle"></h4><div class="social-links"><a href="#" aria-label="Facebook">F</a><a href="#" aria-label="Twitter">T</a><a href="#" aria-label="Instagram">I</a></div></div></div><div class="footer-bottom"><p data-translate-key="footerRights"></p></div></div>`;
                
            if(headerElement) headerElement.innerHTML = headerHTML;
            if(footerElement) footerElement.innerHTML = footerHTML;

            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => navLinks.classList.toggle('active'));
            }

            const langSwitcher = document.getElementById('lang-switcher');
            const setLanguage = (lang) => {
                localStorage.setItem('siteLanguage', lang);
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.className = `${lang}-layout`;

                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[key] && translations[key][lang]) {
                        el.innerHTML = translations[key][lang];
                    }
                });
                
                const pageKey = document.body.dataset.pageKey;
                if (pageKey) {
                    const titleKey = `${pageKey}PageTitle`;
                    const metaDescKey = `${pageKey}MetaDescription`;
                    if (translations[titleKey]?.[lang]) document.title = translations[titleKey][lang];
                    const metaDescEl = document.querySelector('meta[name="description"]');
                    if (metaDescEl && translations[metaDescKey]?.[lang]) metaDescEl.content = translations[metaDescKey][lang];
                }

                document.querySelectorAll('[data-translate-alt]').forEach(el => {
                    const key = el.dataset.translateAlt;
                    if (translations[key]?.[lang]) el.alt = translations[key][lang];
                });

                document.querySelectorAll('#lang-switcher a').forEach(a => a.classList.toggle('active', a.dataset.lang === lang));
                
                const currentNavKey = pageKey?.startsWith('techDetail') ? 'tech' : pageKey;
                document.querySelectorAll('.nav-links a').forEach(link => link.classList.toggle('active', link.dataset.navKey === currentNavKey));
            };

            if (langSwitcher) {
                langSwitcher.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetLink = e.target.closest('a');
                    if (targetLink?.dataset.lang) setLanguage(targetLink.dataset.lang);
                });
            }

            const initialLang = localStorage.getItem('siteLanguage') || (navigator.language.slice(0, 2) === 'ar' ? 'ar' : 'en');
            setLanguage(initialLang);
        });
    </script>
</body>
</html>
