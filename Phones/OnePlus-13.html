    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const translations = {
                siteName: { ar: 'learnfun.me', en: 'learnfun.me' },
                navHome: { ar: 'الرئيسية', en: 'Home' },
                navTech: { ar: 'أجهزة وتقنية', en: 'Tech & Gadgets' },
                navContact: { ar: 'اتصل بنا', en: 'Contact Us' },
                menuAriaLabel: { ar: 'فتح القائمة', en: 'Open Menu' },
                footerAboutTitle: { ar: 'حول LearnFun.me', en: 'About LearnFun.me' },
                footerAboutText: { ar: 'موقعك للمعرفة والتقنية، نسعى لتقديم محتوى قيم ومفيد في مجالات متنوعة.', en: 'Your site for knowledge and technology. We strive to provide valuable and useful content in various fields.' },
                footerLinksTitle: { ar: 'روابط هامة', en: 'Important Links' },
                footerPrivacyLink: { ar: 'سياسة الخصوصية', en: 'Privacy Policy' },
                footerAboutLink: { ar: 'من نحن', en: 'About Us' },
                footerContactLink: { ar: 'اتصل بنا', en: 'Contact Us' },
                footerFollowTitle: { ar: 'تابعنا', en: 'Follow Us' },
                footerRights: { ar: 'جميع الحقوق محفوظة © 2024 لموقع learnfun.me', en: 'All rights reserved © 2024 learnfun.me' },
                techDetailOnePlusPageTitle: { ar: 'مراجعة هاتف OnePlus 13 - LearnFun.me', en: 'OnePlus 13 Review - LearnFun.me' },
                techDetailOnePlusMetaDescription: { ar: 'مراجعة تفصيلية لهاتف OnePlus 13: أداء لا هوادة فيه، شحن SuperVOOC الخارق، وكاميرا Hasselblad.', en: 'Detailed review of the OnePlus 13: Uncompromising performance, insane SuperVOOC charging, and a Hasselblad camera.' },
                oneplusPhoneImageAlt: { ar: 'صورة لهاتف OnePlus 13', en: 'Image of the OnePlus 13 phone' },
                oneplusTitle: { ar: 'هاتف OnePlus 13', en: 'OnePlus 13' },
                oneplusTagline: { ar: 'قاتل الهواتف الرائدة يعود من جديد. سرعة فائقة، تجربة سلسة، وأداء لا يتزعزع.', en: 'The Flagship Killer is back. Blazing speed, a smooth experience, and unwavering performance.' },
                keySpecsTitle: { ar: 'المواصفات الرئيسية', en: 'Key Specifications' },
                specProcessor: { ar: '<strong>المعالج:</strong> Snapdragon 9 Gen 4', en: '<strong>Processor:</strong> Snapdragon 9 Gen 4' },
                specDisplay: { ar: '<strong>الشاشة:</strong> 6.78 بوصة 2K Fluid AMOLED 144Hz', en: '<strong>Display:</strong> 6.78" 2K Fluid AMOLED 144Hz' },
                specCamera: { ar: '<strong>الكاميرا:</strong> نظام ثلاثي 50MP بالتعاون مع Hasselblad', en: '<strong>Camera:</strong> 50MP Triple System with Hasselblad' },
                specRam: { ar: '<strong>الرام:</strong> 16 جيجابايت / 24 جيجابايت LPDDR6', en: '<strong>RAM:</strong> 16GB / 24GB LPDDR6' },
                specCharging: { ar: '<strong>الشحن:</strong> 150W SUPERVOOC سلكي، 80W AIRVOOC لاسلكي', en: '<strong>Charging:</strong> 150W SUPERVOOC Wired, 80W AIRVOOC Wireless' },
                specOS: { ar: '<strong>النظام:</strong> OxygenOS 15 المبني على أندرويد 15', en: '<strong>OS:</strong> OxygenOS 15 based on Android 15' },
                reviewTitle: { ar: 'مراجعة تفصيلية', en: 'In-Depth Review' },
                reviewPerformanceTitle: { ar: 'الأداء: تعريف جديد للسرعة', en: 'Performance: Redefining Speed' },
                reviewPerformanceP1: { ar: 'وفياً لشعار "Never Settle"، يضع OnePlus 13 الأداء فوق كل شيء. مع أحدث معالج Snapdragon وذاكرة وصول عشوائي تصل إلى 24 جيجابايت، فإن هذا الهاتف مصمم للمهام المتعددة المكثفة والألعاب الثقيلة. نظام OxygenOS 15 النظيف والسريع يوفر تجربة استخدام خالية من الإضافات المزعجة، مع التركيز على السلاسة والاستجابة الفورية.', en: 'True to the "Never Settle" motto, the OnePlus 13 prioritizes performance above all else. With the latest Snapdragon processor and up to 24GB of RAM, this phone is built for intensive multitasking and heavy gaming. The clean and fast OxygenOS 15 provides a bloat-free user experience, focusing on smoothness and instant responsiveness.' },
                reviewChargingTitle: { ar: 'الشحن: وداعاً لقلق البطارية', en: 'Charging: Goodbye Battery Anxiety' },
                reviewChargingP1: { ar: 'لطالما كانت OnePlus رائدة في تقنيات الشحن السريع، وOnePlus 13 يأخذ هذا إلى مستوى آخر. شحن SUPERVOOC السلكي بقوة 150 واط يمكنه شحن البطارية بالكامل في أقل من 20 دقيقة، وهو أمر مذهل. حتى الشحن اللاسلكي AIRVOOC بقوة 80 واط يتفوق على الشحن السلكي للعديد من المنافسين. هذا يعني أن بضع دقائق على الشاحن كافية لتزويدك بالطاقة لساعات طويلة.', en: 'OnePlus has always been a leader in fast-charging technology, and the OnePlus 13 takes it to another level. The 150W wired SUPERVOOC charging can fully charge the battery in under 20 minutes, which is astonishing. Even the 80W AIRVOOC wireless charging surpasses the wired charging of many competitors. This means a few minutes on the charger is enough to power you for hours.' },
                reviewDisplayTitle: { ar: 'الشاشة: متعة بصرية', en: 'Display: A Visual Treat' },
                reviewDisplayP1: { ar: 'تستخدم OnePlus شاشة Fluid AMOLED مذهلة بدقة 2K ومعدل تحديث 144Hz. النتيجة هي تجربة بصرية فائقة السلاسة والحدة، سواء كنت تتصفح وسائل التواصل الاجتماعي أو تشاهد أفلاماً أو تلعب. الألوان غنية ونابضة بالحياة، والسطوع العالي يجعلها ممتازة للاستخدام في الهواء الطلق.', en: 'OnePlus uses a stunning 2K Fluid AMOLED display with a 144Hz refresh rate. The result is an incredibly smooth and sharp visual experience, whether you\'re scrolling through social media, watching movies, or gaming. The colors are rich and vibrant, and the high brightness makes it excellent for outdoor use.' },
                reviewCameraTitle: { ar: 'الكاميرا: لمسة Hasselblad', en: 'Camera: The Hasselblad Touch' },
                reviewCameraP1: { ar: 'تستمر الشراكة مع Hasselblad في إعطاء كاميرات OnePlus هوية مميزة. يركز نظام الكاميرا على تقديم ألوان طبيعية وواقعية، مما يبتعد عن المعالجة المفرطة التي نراها في بعض الهواتف الأخرى. المستشعرات الرئيسية بدقة 50 ميجابكسل قادرة على التقاط صور مفصلة وواضحة في معظم الظروف، مع أداء جيد في الإضاءة المنخفضة.', en: 'The partnership with Hasselblad continues to give OnePlus cameras a distinct identity. The camera system focuses on delivering natural and realistic colors, moving away from the over-processing seen in some other phones. The 50MP main sensors are capable of capturing detailed and clear photos in most conditions, with good low-light performance.' },
                prosConsTitle: { ar: 'الإيجابيات والسلبيات', en: 'Pros & Cons' },
                prosTitle: { ar: 'الإيجابيات', en: 'Pros' },
                prosItem1: { ar: 'سرعة شحن جنونية، هي الأسرع في السوق', en: 'Insanely fast charging, the quickest on the market' },
                prosItem2: { ar: 'أداء خام لا يصدق وتجربة برمجية سلسة', en: 'Incredible raw performance and a smooth software experience' },
                prosItem3: { ar: 'شاشة رائعة ومعدل تحديث عالٍ جداً', en: 'A brilliant display with a very high refresh rate' },
                prosItem4: { ar: 'تصميم أنيق مع شريط التنبيهات (Alert Slider) المميز', en: 'Elegant design with the iconic Alert Slider' },
                consTitle: { ar: 'السلبيات', en: 'Cons' },
                consItem1: { ar: 'الكاميرا جيدة جداً ولكنها قد لا تكون الأفضل في كل سيناريو', en: 'The camera is very good, but may not be the absolute best in every scenario' },
                consItem2: { ar: 'مقاومة الماء والغبار قد تكون أقل من بعض المنافسين', en: 'Water and dust resistance might be a step below some competitors' },
                consItem3: { ar: 'قد تفتقر إلى بعض الميزات الذكية المتقدمة الموجودة في هواتف بيكسل أو سامسونج', en: 'May lack some advanced AI features found in Pixel or Samsung phones' },
                reviewVerdictTitle: { ar: 'الحكم النهائي', en: 'Final Verdict' },
                reviewVerdictP1: { ar: 'هاتف OnePlus 13 هو الخيار الأمثل للمستخدم الذي يبحث عن السرعة والأداء. إذا كانت أولويتك هي تجربة استخدام فائقة السلاسة، أداء لا هوادة فيه للألعاب، وأسرع شحن ممكن على هاتف ذكي، فلا تبحث بعيداً. إنه يقدم قيمة ممتازة مقابل السعر، مع التركيز على الأساسيات التي تهم المستخدمين المتقدمين.', en: 'The OnePlus 13 is the perfect choice for the user who craves speed and performance. If your priority is an ultra-smooth user experience, uncompromising gaming performance, and the fastest possible charging on a smartphone, look no further. It offers excellent value for its price, focusing on the core essentials that power users care about.' },
            };
            
            const headerElement = document.querySelector('.header');
            const footerElement = document.querySelector('.footer');
            const pathPrefix = '../'; 

            const headerHTML = `
                <div class="container">
                    <a href="${pathPrefix}index.html" class="logo" data-translate-key="siteName"></a>
                    <nav class="nav-links">
                        <ul>
                            <li><a href="${pathPrefix}index.html" data-translate-key="navHome" data-nav-key="index"></a></li>
                            <li><a href="${pathPrefix}tech.html" data-translate-key="navTech" data-nav-key="tech"></a></li>
                            <li><a href="${pathPrefix}contact.html" data-translate-key="navContact" data-nav-key="contact"></a></li>
                        </ul>
                    </nav>
                    <button class="menu-toggle" id="menu-toggle" aria-label="Open Menu" data-translate-key="menuAriaLabel"><span></span><span></span><span></span></button>
                </div>`;
            
            const footerHTML = `
                <div class="container">
                    <div class="footer-content">
                        <div class="footer-section">
                            <h4 data-translate-key="footerAboutTitle"></h4>
                            <p data-translate-key="footerAboutText"></p>
                        </div>
                         <div class="footer-section">
                            <h4 data-translate-key="footerLinksTitle"></h4>
                            <ul>
                                <li><a href="${pathPrefix}about.html" data-translate-key="footerAboutLink"></a></li>
                                <li><a href="${pathPrefix}contact.html" data-translate-key="footerContactLink"></a></li>
                                <li><a href="${pathPrefix}privacy-policy.html" data-translate-key="footerPrivacyLink"></a></li>
                            </ul>
                        </div>
                        <div class="footer-section">
                            <h4 data-translate-key="footerFollowTitle"></h4>
                            <div class="social-links">
                                <a href="#" aria-label="Facebook">F</a>
                                <a href="#" aria-label="Twitter">T</a>
                                <a href="#" aria-label="Instagram">I</a>
                            </div>
                        </div>
                    </div>
                    <div class="footer-bottom">
                        <p data-translate-key="footerRights"></p>
                    </div>
                </div>`;
                
            if(headerElement) headerElement.innerHTML = headerHTML;
            if(footerElement) footerElement.innerHTML = footerHTML;

            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => navLinks.classList.toggle('active'));
            }

            const langSwitcher = document.getElementById('lang-switcher');

            const setLanguage = (lang) => {
                localStorage.setItem('siteLanguage', lang);
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.classList.remove('rtl-layout', 'ltr-layout');
                document.body.classList.add(lang === 'ar' ? 'rtl-layout' : 'ltr-layout');

                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[key] && translations[key][lang]) {
                        el.innerHTML = translations[key][lang];
                    }
                });
                
                const pageKey = document.body.dataset.pageKey;
                if (pageKey) {
                    const titleKey = `${pageKey}PageTitle`;
                    const metaDescKey = `${pageKey}MetaDescription`;
                    if (translations[titleKey] && translations[titleKey][lang]) {
                        document.title = translations[titleKey][lang];
                    }
                    const metaDescEl = document.querySelector('meta[name="description"]');
                    if (metaDescEl && translations[metaDescKey] && translations[metaDescKey][lang]) {
                        metaDescEl.setAttribute('content', translations[metaDescKey][lang]);
                    }
                }

                document.querySelectorAll('[data-translate-alt]').forEach(el => {
                    const key = el.dataset.translateAlt;
                    if (translations[key] && translations[key][lang]) {
                        el.alt = translations[key][lang];
                    }
                });

                document.querySelectorAll('#lang-switcher a').forEach(a => {
                    a.classList.toggle('active', a.dataset.lang === lang);
                });
                
                const currentNavKey = pageKey.startsWith('techDetail') ? 'tech' : pageKey;
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.classList.toggle('active', link.dataset.navKey === currentNavKey);
                });
            };

            if (langSwitcher) {
                langSwitcher.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetLink = e.target.closest('a');
                    if (targetLink && targetLink.dataset.lang) {
                        setLanguage(targetLink.dataset.lang);
                    }
                });
            }

            const savedLang = localStorage.getItem('siteLanguage');
            const browserLang = navigator.language.slice(0, 2);
            const initialLang = savedLang || (browserLang === 'ar' ? 'ar' : 'en');
            setLanguage(initialLang);
        });
    </script>
