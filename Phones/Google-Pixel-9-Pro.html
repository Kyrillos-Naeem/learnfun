    <script>

                navHome: { ar: 'الرئيسية', en: 'Home' },
                navTech: { ar: 'أجهزة وتقنية', en: 'Tech & Gadgets' },
                navContact: { ar: 'اتصل بنا', en: 'Contact Us' },
                menuAriaLabel: { ar: 'فتح القائمة', en: 'Open Menu' },
                footerAboutTitle: { ar: 'حول LearnFun.me', en: 'About LearnFun.me' },
                footerAboutText: { ar: 'موقعك للمعرفة والتقنية، نسعى لتقديم محتوى قيم ومفيد في مجالات متنوعة.', en: 'Your site for knowledge and technology. We strive to provide valuable and useful content in various fields.' },
                footerLinksTitle: { ar: 'روابط هامة', en: 'Important Links' },
                footerPrivacyLink: { ar: 'سياسة الخصوصية', en: 'Privacy Policy' },
                footerAboutLink: { ar: 'من نحن', en: 'About Us' },
                footerContactLink: { ar: 'اتصل بنا', en: 'Contact Us' },
                footerFollowTitle: { ar: 'تابعنا', en: 'Follow Us' },
                footerRights: { ar: 'جميع الحقوق محفوظة © 2024 لموقع learnfun.me', en: 'All rights reserved © 2024 learnfun.me' },
                techDetailPixelPageTitle: { ar: 'مراجعة هاتف Google Pixel 9 Pro - LearnFun.me', en: 'Google Pixel 9 Pro Review - LearnFun.me' },
                techDetailPixelMetaDescription: { ar: 'مراجعة تفصيلية لهاتف Google Pixel 9 Pro: التصوير بالذكاء الاصطناعي، شريحة Tensor G4، وتجربة أندرويد الصافية.', en: 'Detailed review of the Google Pixel 9 Pro: AI photography, Tensor G4 chip, and the pure Android experience.' },
                pixelPhoneImageAlt: { ar: 'صورة لهاتف Google Pixel 9 Pro', en: 'Image of the Google Pixel 9 Pro phone' },
                pixelTitle: { ar: 'هاتف Google Pixel 9 Pro', en: 'Google Pixel 9 Pro' },
                pixelTagline: { ar: 'الكاميرا الذكية التي تلتقط الحياة كما تراها، مع قوة الذكاء الاصطناعي من جوجل.', en: 'The smart camera that captures life as you see it, powered by Google AI.' },
                keySpecsTitle: { ar: 'المواصفات الرئيسية', en: 'Key Specifications' },
                specProcessor: { ar: '<strong>المعالج:</strong> Google Tensor G4', en: '<strong>Processor:</strong> Google Tensor G4' },
                specDisplay: { ar: '<strong>الشاشة:</strong> 6.7 بوصة LTPO OLED Super Actua', en: '<strong>Display:</strong> 6.7" LTPO OLED Super Actua' },
                specCameraSystem: { ar: '<strong>الكاميرات:</strong> نظام كاميرات ثلاثي مع معالجة بالذكاء الاصطناعي', en: '<strong>Cameras:</strong> Triple camera system with AI processing' },
                specRam: { ar: '<strong>الرام:</strong> 12 جيجابايت', en: '<strong>RAM:</strong> 12GB' },
                specStorage: { ar: '<strong>التخزين:</strong> 128 جيجابايت / 256 جيجابايت / 512 جيجابايت', en: '<strong>Storage:</strong> 128GB / 256GB / 512GB' },
                specOS: { ar: '<strong>النظام:</strong> أندرويد 15 مع ميزات Pixel الحصرية', en: '<strong>OS:</strong> Android 15 with Pixel-exclusive features' },
                reviewTitle: { ar: 'مراجعة تفصيلية', en: 'In-Depth Review' },
                reviewDesignTitle: { ar: 'التصميم والشاشة: هوية متجددة', en: 'Design and Display: A Renewed Identity' },
                reviewDesignP1: { ar: 'يأتي Pixel 9 Pro بتصميم جديد ومنعش يتخلى عن شريط الكاميرا الممتد من الحافة إلى الحافة لصالح "جزيرة كاميرا" بيضاوية أنيقة. الإطار المصقول والزجاج الخلفي غير اللامع يمنحان الهاتف ملمساً ممتازاً ويقاومان بصمات الأصابع. الشاشة من نوع Super Actua Display ساطعة جداً وحادة، مع ألوان واقعية ومعدل تحديث 120Hz لتجربة سلسة.', en: 'The Pixel 9 Pro features a new, refreshing design that ditches the edge-to-edge camera bar for a stylish oval "camera island." The polished frame and matte back glass give the phone a premium feel and resist fingerprints. The Super Actua Display is very bright and sharp, with realistic colors and a 120Hz refresh rate for a smooth experience.' },
                reviewCameraTitle: { ar: 'الكاميرا: السحر في البرمجيات', en: 'The Camera: Magic in the Software' },
                reviewCameraP1: { ar: 'هنا يتألق هاتف Pixel. لا يتعلق الأمر بالميجابكسل فقط، بل بسحر برمجيات جوجل ومعالجة الصور الحاسوبية. يلتقط الهاتف صوراً مذهلة في جميع الظروف، مع نطاق ديناميكي رائع وتفاصيل واضحة وألوان طبيعية. ميزة "Super Res Zoom" تقدم تقريباً رقمياً بجودة تقارب التقريب البصري.', en: 'This is where the Pixel shines. It\'s not just about megapixels, but about the magic of Google\'s software and computational photography. The phone captures stunning photos in all conditions, with fantastic dynamic range, clear details, and natural colors. The "Super Res Zoom" feature provides a digital zoom with quality that rivals optical zoom.' },
                reviewCameraP2: { ar: 'لكن القوة الحقيقية تكمن في أدوات التحرير: ميزة "Best Take" تتيح لك تبديل الوجوه في الصور الجماعية للحصول على اللقطة المثالية، و "Magic Editor" يتيح لك تحريك وإزالة العناصر في الصور، و "Audio Magic Eraser" يزيل الأصوات المزعجة من مقاطع الفيديو. هذه الأدوات تجعل من الكاميرا أداة إبداعية لا مثيل لها.', en: 'But the real power lies in the editing tools: "Best Take" lets you swap faces in group photos to get the perfect shot, "Magic Editor" allows you to move and remove objects in pictures, and "Audio Magic Eraser" removes annoying sounds from your videos. These tools make the camera an unparalleled creative tool.' },
                reviewAITitle: { ar: 'الذكاء الاصطناعي في كل مكان', en: 'AI Everywhere' },
                reviewAIP1: { ar: 'مدعوماً بشريحة Tensor G4، تم تصميم الهاتف من الألف إلى الياء للذكاء الاصطناعي. هذا يظهر في كل شيء، من الكاميرا إلى المساعد الصوتي الذي يفهم السياق بشكل أفضل، والترجمة الفورية الأكثر دقة، وتلخيص التسجيلات الصوتية وصفحات الويب. تجربة أندرويد الصافية مع هذه الميزات الذكية تجعل استخدام الهاتف أسهل وأكثر فائدة.', en: 'Powered by the Tensor G4 chip, the phone is designed from the ground up for AI. This is evident in everything, from the camera to the voice assistant that understands context better, more accurate live translation, and summarizing voice recordings and web pages. The pure Android experience with these smart features makes using the phone easier and more helpful.' },
                reviewAIP2: { ar: 'ميزة "Call Screen" تقوم بالرد على المكالمات نيابة عنك، وميزة "Hold for Me" تنتظر في طابور الانتظar بدلاً منك. هذه هي الميزات التي لا تجدها في أي هاتف آخر وتجعل تجربة Pixel فريدة من نوعها.', en: '"Call Screen" answers calls on your behalf, and "Hold for Me" waits on the line for you. These are the features you won\'t find on any other phone and they make the Pixel experience truly unique.' },
                prosConsTitle: { ar: 'الإيجابيات والسلبيات', en: 'Pros & Cons' },
                prosTitle: { ar: 'الإيجابيات', en: 'Pros' },
                prosItem1: { ar: 'أفضل كاميرا في هاتف ذكي للتصوير الفوتوغرافي', en: 'The best smartphone camera for photography' },
                prosItem2: { ar: 'تجربة أندرويد صافية وسلسة مع تحديثات فورية', en: 'Clean, smooth Android experience with instant updates' },
                prosItem3: { ar: 'ميزات ذكاء اصطناعي فريدة ومفيدة جداً', en: 'Unique and very useful AI features' },
                prosItem4: { ar: 'تصميم أنيق ومريح في اليد', en: 'Elegant and comfortable design' },
                consTitle: { ar: 'السلبيات', en: 'Cons' },
                consItem1: { ar: 'الأداء في الألعاب قد لا يضاهي أقوى المنافسين', en: 'Gaming performance may not match the top competitors' },
                consItem2: { ar: 'عمر البطارية جيد ولكنه ليس الأفضل في فئته', en: 'Battery life is good, but not the best in its class' },
                consItem3: { ar: 'سرعة الشحن أبطأ من معظم الهواتف الرائدة', en: 'Charging speed is slower than most flagships' },
                reviewVerdictTitle: { ar: 'الحكم النهائي', en: 'Final Verdict' },
                reviewVerdictP1: { ar: 'هاتف Google Pixel 9 Pro ليس مجرد هاتف، بل هو كاميرا ذكية فائقة القوة ومساعد شخصي في جيبك. إذا كانت أولويتك القصوى هي التقاط أفضل الصور الممكنة بسهولة، والحصول على تجربة أندرويد نقية مع أذكى الميزات التي تسهل حياتك اليومية، فهذا هو الهاتف المناسب لك. إنه يقدم تجربة فريدة تركز على الذكاء والبرمجيات أكثر من القوة الخام.', en: 'The Google Pixel 9 Pro is not just a phone; it\'s a super-powered smart camera and a personal assistant in your pocket. If your absolute top priority is capturing the best possible photos with ease, and getting a pure Android experience with the smartest features that simplify your daily life, this is the phone for you. It offers a unique experience that focuses on intelligence and software over raw power.' },
            };
            
            const headerElement = document.querySelector('.header');
            const footerElement = document.querySelector('.footer');
            const pathPrefix = '../'; 

            const headerHTML = `
                <div class="container">
                    <a href="${pathPrefix}index.html" class="logo" data-translate-key="siteName"></a>
                    <nav class="nav-links">
                        <ul>
                            <li><a href="${pathPrefix}index.html" data-translate-key="navHome" data-nav-key="index"></a></li>
                            <li><a href="${pathPrefix}tech.html" data-translate-key="navTech" data-nav-key="tech"></a></li>
                            <li><a href="${pathPrefix}contact.html" data-translate-key="navContact" data-nav-key="contact"></a></li>
                        </ul>
                    </nav>
                    <button class="menu-toggle" id="menu-toggle" aria-label="Open Menu" data-translate-key="menuAriaLabel"><span></span><span></span><span></span></button>
                </div>`;
            
            const footerHTML = `
                <div class="container">
                    <div class="footer-content">
                        <div class="footer-section">
                            <h4 data-translate-key="footerAboutTitle"></h4>
                            <p data-translate-key="footerAboutText"></p>
                        </div>
                         <div class="footer-section">
                            <h4 data-translate-key="footerLinksTitle"></h4>
                            <ul>
                                <li><a href="${pathPrefix}about.html" data-translate-key="footerAboutLink"></a></li>
                                <li><a href="${pathPrefix}contact.html" data-translate-key="footerContactLink"></a></li>
                                <li><a href="${pathPrefix}privacy-policy.html" data-translate-key="footerPrivacyLink"></a></li>
                            </ul>
                        </div>
                        <div class="footer-section">
                            <h4 data-translate-key="footerFollowTitle"></h4>
                            <div class="social-links">
                                <a href="#" aria-label="Facebook">F</a>
                                <a href="#" aria-label="Twitter">T</a>
                                <a href="#" aria-label="Instagram">I</a>
                            </div>
                        </div>
                    </div>
                    <div class="footer-bottom">
                        <p data-translate-key="footerRights"></p>
                    </div>
                </div>`;
                
            if(headerElement) headerElement.innerHTML = headerHTML;
            if(footerElement) footerElement.innerHTML = footerHTML;

            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => navLinks.classList.toggle('active'));
            }

            const langSwitcher = document.getElementById('lang-switcher');

            const setLanguage = (lang) => {
                localStorage.setItem('siteLanguage', lang);
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.classList.remove('rtl-layout', 'ltr-layout');
                document.body.classList.add(lang === 'ar' ? 'rtl-layout' : 'ltr-layout');

                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[key] && translations[key][lang]) {
                        el.innerHTML = translations[key][lang];
                    }
                });
                
                const pageKey = document.body.dataset.pageKey;
                if (pageKey) {
                    const titleKey = `${pageKey}PageTitle`;
                    const metaDescKey = `${pageKey}MetaDescription`;
                    if (translations[titleKey] && translations[titleKey][lang]) {
                        document.title = translations[titleKey][lang];
                    }
                    const metaDescEl = document.querySelector('meta[name="description"]');
                    if (metaDescEl && translations[metaDescKey] && translations[metaDescKey][lang]) {
                        metaDescEl.setAttribute('content', translations[metaDescKey][lang]);
                    }
                }

                document.querySelectorAll('[data-translate-alt]').forEach(el => {
                    const key = el.dataset.translateAlt;
                    if (translations[key] && translations[key][lang]) {
                        el.alt = translations[key][lang];
                    }
                });

                document.querySelectorAll('#lang-switcher a').forEach(a => {
                    a.classList.toggle('active', a.dataset.lang === lang);
                });
                
                const currentNavKey = pageKey.startsWith('techDetail') ? 'tech' : pageKey;
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.classList.toggle('active', link.dataset.navKey === currentNavKey);
                });
            };

            if (langSwitcher) {
                langSwitcher.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetLink = e.target.closest('a');
                    if (targetLink && targetLink.dataset.lang) {
                        setLanguage(targetLink.dataset.lang);
                    }
                });
            }

            const savedLang = localStorage.getItem('siteLanguage');
            const browserLang = navigator.language.slice(0, 2);
            const initialLang = savedLang || (browserLang === 'ar' ? 'ar' : 'en');
            setLanguage(initialLang);
        });
    </script>
