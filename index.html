        :root {
            /* Enhanced Color Palette */
            --bg-dark-primary: #0A0A1A;
            --bg-dark-secondary: #14142B;
            --bg-dark-tertiary: #1E1E3F;
            --text-light-primary: #FFFFFF;
            --text-light-secondary: #B4B4D4;
            --accent-primary: #6366F1;
            --accent-secondary: #818CF8;
            --accent-tertiary: #A5B4FC;
            --accent-success: #10B981;
            --accent-warning: #F59E0B;
            --accent-error: #EF4444;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color-light: rgba(99, 102, 241, 0.25);
            --shadow-color-dark: rgba(0, 0, 0, 0.4);
            
            /* Typography */
            --font-ar: 'Cairo', sans-serif;
            --font-en: 'Roboto', sans-serif;
            
            /* Spacing & Sizing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            
            /* Border Radius */
            --border-radius-sm: 0.5rem;
            --border-radius-md: 0.75rem;
            --border-radius-lg: 1rem;
            --border-radius-xl: 1.5rem;
            --border-radius-full: 9999px;
            
            /* Transitions */
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-medium: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Z-index Layers */
            --z-base: 1;
            --z-above: 10;
            --z-modal: 100;
            --z-overlay: 1000;
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark-primary) 0%, var(--bg-dark-secondary) 100%);
            color: var(--text-light-primary);
            font-family: var(--font-ar);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Modern Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: var(--border-radius-full);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }

        /* Language Switcher */
        .language-switcher-container {
            position: fixed;
            top: var(--spacing-md);
            right: var(--spacing-md);
            z-index: var(--z-above);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            background: rgba(20, 20, 43, 0.9);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-full);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            transition: all var(--transition-medium);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .language-switcher-container:hover,
        .language-switcher-container:focus-within {
            background: rgba(30, 30, 63, 0.95);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow-color-dark);
            border-color: var(--accent-primary);
        }

        .language-label {
            color: var(--accent-primary);
            font-size: 1.2rem;
            font-weight: 500;
            transition: color var(--transition-fast);
        }

        .language-switcher-container:hover .language-label {
            color: var(--accent-tertiary);
        }

        #languageSelect {
            background: transparent;
            color: var(--text-light-primary);
            border: none;
            padding: var(--spacing-xs) var(--spacing-sm);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="%236366F1"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1.2rem;
            padding-right: 2rem;
            transition: all var(--transition-fast);
        }

        #languageSelect:hover,
        #languageSelect:focus {
            color: var(--accent-tertiary);
        }

        #languageSelect option {
            background: var(--bg-dark-tertiary);
            color: var(--text-light-primary);
            padding: var(--spacing-sm);
        }

        /* Welcome Section */
        .welcome-section {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl) var(--spacing-md);
            text-align: center;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(129, 140, 248, 0.15) 0%, transparent 50%);
            z-index: -1;
            animation: gradientShift 15s ease-in-out infinite alternate;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .welcome-section h1 {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            background: linear-gradient(135deg, var(--text-light-primary), var(--accent-tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1s ease-out;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .welcome-section .subtitle {
            font-size: 1.25rem;
            color: var(--text-light-secondary);
            max-width: 600px;
            margin-bottom: var(--spacing-xl);
            animation: fadeInUp 1s ease-out 0.2s backwards;
            line-height: 1.8;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--text-light-primary);
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--border-radius-full);
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all var(--transition-medium);
            animation: fadeInUp 1s ease-out 0.4s backwards;
            box-shadow: 0 4px 20px var(--shadow-color-light);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-secondary), var(--accent-primary));
            opacity: 0;
            transition: opacity var(--transition-medium);
        }

        .cta-button:hover::before,
        .cta-button:focus::before {
            opacity: 1;
        }

        .cta-button span {
            position: relative;
            z-index: 1;
        }

        .cta-button:hover,
        .cta-button:focus {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 30px var(--shadow-color-light);
            outline: 2px solid var(--accent-tertiary);
            outline-offset: 4px;
        }

        /* Main Content Area */
        .main-content-area {
            position: relative;
            width: 90%;
            max-width: 1200px;
            margin: -100px auto var(--spacing-xl);
            padding: var(--spacing-xl);
            background: rgba(20, 20, 43, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: var(--border-radius-xl);
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px var(--shadow-color-dark);
            opacity: 0;
            transform: translateY(30px);
            transition: all var(--transition-smooth);
        }

        .main-content-area.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .content-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .content-header h2 {
            font-size: 2.5rem;
            color: var(--text-light-primary);
            margin-bottom: var(--spacing-sm);
            background: linear-gradient(135deg, var(--text-light-primary), var(--accent-tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content-header p {
            color: var(--text-light-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search Bar */
        .search-bar-container {
            position: relative;
            margin-bottom: var(--spacing-xl);
        }

        #mainSearchInput {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-xl);
            background: var(--bg-dark-tertiary);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-full);
            color: var(--text-light-primary);
            font-size: 1rem;
            transition: all var(--transition-medium);
        }

        #mainSearchInput:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px var(--shadow-color-light);
            background: rgba(30, 30, 63, 0.9);
        }

        .search-icon-main {
            position: absolute;
            top: 50%;
            right: var(--spacing-md);
            transform: translateY(-50%);
            color: var(--text-light-secondary);
            pointer-events: none;
            font-size: 1.2rem;
        }

        .clear-search-btn {
            position: absolute;
            top: 50%;
            left: var(--spacing-md);
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light-secondary);
            cursor: pointer;
            padding: var(--spacing-xs);
            border-radius: 50%;
            display: none;
            transition: all var(--transition-fast);
        }

        .clear-search-btn.visible {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clear-search-btn:hover {
            color: var(--accent-error);
            background: rgba(239, 68, 68, 0.1);
        }

        /* Department Cards */
        .department-card {
            background: var(--bg-dark-tertiary);
            border-radius: var(--border-radius-lg);
            margin-bottom: var(--spacing-md);
            overflow: hidden;
            transition: all var(--transition-medium);
            border: 1px solid var(--border-color);
            position: relative;
        }

        .department-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            opacity: 0;
            transition: opacity var(--transition-medium);
        }

        .department-card:hover::before,
        .department-card:focus-within::before {
            opacity: 1;
        }

        .department-card:hover,
        .department-card:focus-within {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px var(--shadow-color-dark);
            border-color: var(--accent-primary);
        }

        .department-header {
            padding: var(--spacing-md) var(--spacing-lg);
            background: linear-gradient(to right, var(--bg-dark-secondary), var(--bg-dark-tertiary));
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all var(--transition-medium);
        }

        .department-header:hover,
        .department-header:focus {
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
        }

        .department-header h3 {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .toggle-icon {
            transition: transform var(--transition-medium);
            color: var(--accent-primary);
        }

        .department-header.active .toggle-icon {
            transform: rotate(180deg);
            color: var(--text-light-primary);
        }

        .subject-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--transition-smooth);
            background: var(--bg-dark-tertiary);
        }

        .department-header.active + .subject-list {
            max-height: 1000px;
        }

        .subject-item {
            padding: var(--spacing-md) var(--spacing-lg);
            border-top: 1px solid var(--border-color);
            transition: all var(--transition-fast);
            position: relative;
        }

        .subject-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: var(--accent-primary);
            opacity: 0;
            transition: opacity var(--transition-fast);
        }

        .subject-item:hover::before,
        .subject-item:focus-within::before {
            opacity: 1;
        }

        .subject-item:hover,
        .subject-item:focus-within {
            background: rgba(99, 102, 241, 0.1);
            padding-left: calc(var(--spacing-lg) + 4px);
        }

        .subject-item a {
            color: var(--text-light-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 1rem;
            font-weight: 500;
            transition: all var(--transition-fast);
        }

        .subject-item a:hover,
        .subject-item a:focus {
            color: var(--accent-tertiary);
        }

        /* Footer */
        .app-footer {
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-md);
            background: var(--bg-dark-primary);
            border-top: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .app-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
        }

        .footer-links {
            margin-bottom: var(--spacing-md);
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--text-light-secondary);
            text-decoration: none;
            transition: all var(--transition-fast);
            position: relative;
            padding: var(--spacing-xs) var(--spacing-sm);
        }

        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-primary);
            transition: all var(--transition-fast);
            transform: translateX(-50%);
        }

        .footer-links a:hover::after,
        .footer-links a:focus::after {
            width: 100%;
        }

        .footer-links a:hover,
        .footer-links a:focus {
            color: var(--accent-primary);
        }

        .copyright {
            color: var(--text-light-secondary);
            font-size: 0.9rem;
        }

        /* Modal Overlay */
        .placeholder-page-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 26, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: var(--z-overlay);
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-medium);
        }

        .placeholder-page-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .placeholder-page-content {
            background: var(--bg-dark-secondary);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius-xl);
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px var(--shadow-color-dark);
            opacity: 0;
            transform: scale(0.95) translateY(20px);
            transition: all var(--transition-medium);
        }

        .placeholder-page-overlay.visible .placeholder-page-content {
            opacity: 1;
            transform: scale(1) translateY(0);

            color: var(--text-light-primary);
            font-size: 2rem;
            margin-bottom: var(--spacing-lg);
            background: linear-gradient(135deg, var(--text-light-primary), var(--accent-tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .placeholder-page-content p,
        .placeholder-page-content ul {
            margin-bottom: var(--spacing-md);
            line-height: 1.8;
        }

        .placeholder-page-content ul {
            padding-right: var(--spacing-lg);
        }

        .placeholder-page-content a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all var(--transition-fast);
            position: relative;
        }

        .placeholder-page-content a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--accent-primary);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform var(--transition-fast);
        }

        .placeholder-page-content a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .placeholder-page-content a:hover {
            color: var(--accent-tertiary);
        }

        .close-btn {
            position: absolute;
            top: var(--spacing-md);
            right: var(--spacing-md);
            background: none;
            border: none;
            color: var(--text-light-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: var(--spacing-xs);
            border-radius: 50%;
            transition: all var(--transition-fast);
        }

        .close-btn:hover {
            color: var(--accent-error);
            background: rgba(239, 68, 68, 0.1);
            transform: rotate(90deg);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {

                --spacing-xl: 2rem;
                --spacing-lg: 1.5rem;
                --spacing-md: 1rem;
                --spacing-sm: 0.75rem;
                --spacing-xs: 0.5rem;

                font-size: 3rem;

            .welcome-section .subtitle {
                font-size: 1.1rem;

                padding: var(--spacing-sm) var(--spacing-md);

                font-size: 2.5rem;

        .made-by a {

        .made-by a::after {

            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;

            transform: scaleX(0);
            transform-origin: right;
            transition: transform var(--transition-fast);

        .made-by a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .made-by a:hover {
            color: var(--accent-tertiary);
