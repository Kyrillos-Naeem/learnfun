<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد سعيد حبيبة!</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&family=Lateef&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: #0f0c29;
            color: #fff;
            overflow-x: hidden;
            perspective: 1000px;
        }
        
        .scene {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            transform-style: preserve-3d;
        }
        
        .title {
            font-family: 'Lateef', cursive;
            font-size: 6vw;
            margin-bottom: 2rem;
            text-align: center;
            color: #ff6b9d;
            text-shadow: 0 0 10px rgba(255,107,157,0.5);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s 0.5s forwards;
        }
        
        .floating-text {
            font-size: 1.5rem;
            max-width: 600px;
            text-align: center;
            margin-bottom: 3rem;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s 1s forwards;
        }
        
        .hero-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: url('https://images.unsplash.com/photo-1513151233558-d860c5398176?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80') center/cover;
            box-shadow: 0 0 30px rgba(255,107,157,0.5);
            position: relative;
            opacity: 0;
            transform: scale(0.5);
            animation: zoomIn 1s 1.5s forwards, float 6s 2.5s ease-in-out infinite;
            border: 5px solid #ff6b9d;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6b9d"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center/contain;
            opacity: 0;
        }
        
        .message-box {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 800px;
            margin: 3rem auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(50px) rotateX(20deg);
            animation: fadeInUp 1s 2s forwards, float 6s 3s ease-in-out infinite;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .message-title {
            font-family: 'Lateef', cursive;
            font-size: 3rem;
            color: #ff6b9d;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .message-content {
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: center;
        }
        
        .birthday-cake {
            width: 150px;
            height: 150px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6b9d"><path d="M12 6c1.11 0 2-.9 2-2 0-.38-.1-.73-.29-1.03L12 0l-1.71 2.97c-.19.3-.29.65-.29 1.03 0 1.1.9 2 2 2zm4.53 9.92l-1-1-1.08 1.07c-1.3 1.3-3.58 1.31-4.89 0l-1.07-1.07-1.09 1.07C6.75 16.64 5.88 17 4.96 17c-.73 0-1.4-.23-1.96-.61V22h18v-5.61c-.56.38-1.23.61-1.96.61-.92 0-1.79-.36-2.47-1.08zM18 9h-5V7h-2v2H6c-1.66 0-3 1.34-3 3v1.54c0 1.08.88 1.96 1.96 1.96.52 0 1.02-.2 1.38-.57l2.14-2.13 2.13 2.13c.74.74 2.03.74 2.77 0l2.14-2.13 2.13 2.13c.37.37.86.57 1.38.57 1.08 0 1.96-.88 1.96-1.96V12C21 10.34 19.66 9 18 9z"/></svg>') no-repeat center/contain;
            position: absolute;
            bottom: 50px;
            left: 50px;
            opacity: 0;
            animation: fadeIn 1s 3s forwards, bounce 2s 4s infinite;
            filter: drop-shadow(0 0 10px rgba(255,107,157,0.7));
        }
        
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .balloon {
            position: absolute;
            width: 80px;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6b9d"><path d="M12 2C13.1 2 14 2.9 14 4s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm7 7h-1v7c0 2.8-2.2 5-5 5s-5-2.2-5-5V9H5c-1.1 0-2-.9-2-2s.9-2 2-2h14c1.1 0 2 .9 2 2s-.9 2-2 2z"/></svg>') no-repeat center/contain;
            opacity: 0;
        }
        
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px;
            animation: explode 1s forwards;
        }
        
        .btn {
            display: inline-block;
            background: #ff6b9d;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            opacity: 0;
            animation: fadeIn 1s 4s forwards;
        }
        
        .btn:hover {
            background: #ff4785;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes zoomIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        @keyframes heartFloat {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes balloonFloat {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(10deg);
                opacity: 0;
            }
        }
        
        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            
            .hero-image {
                width: 200px;
                height: 200px;
            }
            
            .birthday-cake {
                width: 100px;
                height: 100px;
                left: 20px;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <h1 class="title">عيد ميلاد سعيد حبيبة!</h1>
        <p class="floating-text">أتمنى لك يومًا جميلًا خاصًا مثلك تمامًا</p>
        
        <div class="hero-image"></div>
        <div class="hearts" id="hearts-container"></div>
        <div class="balloons" id="balloons-container"></div>
        
        <div class="message-box">
            <h2 class="message-title">إلى حبيبتي الغالية</h2>
            <p class="message-content">
                كل سنه وانتى طيبه ي بيبو وكل سنه وانتى قرفانى ي روحى 
                <br>
                كل سنه وانتى عبيطه الشله بتاعنا ي قمر 
                ودايما بأفضل حال ومن نجاح لتقدم ي حبيبى ويحققلك كل أمنياتك  
                H.B.D ya Ro7iii
            </p>
            <button class="btn" id="wish-btn">أرسل أمنياتي</button>
        </div>
        
        <div class="birthday-cake" id="cake"></div>
        <div class="fireworks" id="fireworks"></div>
    </div>
    
    <audio id="birthdayAudio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // Start animations
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating hearts
            const heartsContainer = document.getElementById('hearts-container');
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 300);
            }
            
            // Create floating balloons
            const balloonsContainer = document.getElementById('balloons-container');
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createBalloon();
                }, i * 400);
            }
            
            // Play music on first interaction
            document.body.addEventListener('click', function() {
                const audio = document.getElementById('birthdayAudio');
                audio.volume = 0.3;
                audio.play().catch(e => console.log('Auto-play prevented'));
            }, { once: true });
            
            // Cake interaction
            const cake = document.getElementById('cake');
            cake.addEventListener('click', function() {
                createFireworks();
                this.style.animation = 'bounce 0.5s infinite';
                setTimeout(() => {
                    this.style.animation = 'bounce 2s infinite';
                }, 2000);
            });
            
            // Hero image interaction
            const heroImage = document.querySelector('.hero-image');
            heroImage.addEventListener('click', function() {
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        createHeart();
                    }, i * 100);
                }
            });
            
            // Wish button
            const wishBtn = document.getElementById('wish-btn');
            wishBtn.addEventListener('click', function() {
                createFireworks();
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        createHeart();
                    }, i * 100);
                }
                alert('كل عام وأنتِ بألف خير يا حبيبة! 💖');
            });
        });
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.width = (Math.random() * 20 + 10) + 'px';
            heart.style.height = heart.style.width;
            heart.style.animation = `heartFloat ${Math.random() * 3 + 3}s linear forwards`;
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            
            document.querySelector('.hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.top = '100vh';
            balloon.style.width = (Math.random() * 60 + 40) + 'px';
            balloon.style.height = (Math.random() * 80 + 60) + 'px';
            balloon.style.animation = `balloonFloat ${Math.random() * 10 + 10}s linear forwards`;
            balloon.style.filter = `hue-rotate(${Math.random() * 360}deg) brightness(1.2)`;
            
            document.querySelector('.balloons').appendChild(balloon);
            
            setTimeout(() => {
                balloon.remove();
            }, 15000);
        }
        
        function createFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    
                    for (let j = 0; j < 30; j++) {
                        const angle = Math.random() * Math.PI * 2;
                        const distance = Math.random() * 100 + 50;
                        
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.left = x + 'px';
                        firework.style.top = y + 'px';
                        firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                        firework.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                        firework.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                        firework.style.animationDelay = (Math.random() * 0.5) + 's';
                        
                        fireworksContainer.appendChild(firework);
                        
                        setTimeout(() => {
                            firework.remove();
                        }, 1000);
                    }
                }, i * 200);
            }
        }
    </script>
</body>
</html>
